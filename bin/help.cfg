		<help20-2-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《已收到花》<</font>><<br>><<br>>    行走江湖，广交天下英雄。记录玩家收到康乃馨的数量，每人每天只能收到5朵。<<br>><<br>>    成功收到后，送花人和收花人都会获得与人物等级相应的奖励，同时会有相关的系统消息提示。<<br>><<br>>    完成飞羽金钱任务，飞羽经验任务，飞羽悟性任务后，都可以获得道具康乃馨。<<br>>
			name=已收到花
		</help20-2-2>
	</help20-2>
	<help20-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会双倍》<</font>><<br>><<br>>    加入了帮会的玩家，每天可以在帮会管理员处领取20分钟的双倍时间。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    帮会管理员<<br>>
