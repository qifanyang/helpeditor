		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《卧虎藏龙》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    铁府是城中数一数二的大世家，铁老爷官至工部侍郎，皇上对他非常倚重。可以最近铁大人府中失窃了一把宝剑，铁大人怀疑是江湖人士所为。因此正广邀天下英雄相助查探。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）卧虎藏龙，开封（255，136）。<<br>>    玩家等级≥20级，3人或3人以上组队。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    铁 大 人：铁府主人，失去了一把宝剑。<<br>>    刘 拳 师：致命莲花刘拳师。<<br>>    蔡    九：街头卖艺人。<<br>>    蔡 湘 妹：街头卖艺人。<<br>>    玉 小 姐：任务NPC。<<br>>    白 师 娘：任务NPC。<<br>>    刘 三 儿：刘拳师的徒弟。<<br>>    副本接引使：传送。离开此副本，提供传送至开封城的功能。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>> <<br>>    1. 拜访铁府的铁大人，得知铁大人丢失的是一把青冥剑。交谈中怀疑是府内刘拳师所        为。<<br>>    2. 找到刘拳师，可他却很蛮狠，对盗剑一事也没有说清楚，并要你与他的徒弟刘三儿        切磋武艺。<<br>>    3. 切磋武艺后，刘拳师很是欣赏你，并说出他很喜欢那把剑，可是剑并不是他偷的，        并且他还掌握了重要线索，要求你去帮他赶走小宝安排的逼债赌徒，他才会把线索        告诉你。<<br>>    4. 赶走逼债赌徒后，刘拳师告诉你他觉得最近在城中卖艺的蔡九和蔡湘妹很有可疑，        于是你决定去看看。<<br>>    5. 找到蔡九，却发现他常被玉府的白师娘砸场子，你答应他与白师娘交涉一下。可是        白师娘不讲理，并指示家丁去砸蔡式父女的场子，你决定杀10个玉府家丁，以阻他        们。<<br>>    6. 正与白师娘交涉时，蔡湘妹突然倒地，查看后原来是蔡九卖艺时不小心砸到了蔡湘        妹，你决定帮助她在附近的神农帮弟子身上找药。<<br>>    7. 找到药后，交给了蔡湘妹，并向蔡九问清了误伤的原因。蔡九说蔡湘妹的伤势严重        ，托你去请求玉小姐，能让蔡湘妹暂入府上修养。<<br>>    8. 玉小姐拒绝了你的请求，说出蔡九的可疑之处，并且你也看见混混将蔡九的包袱抢        走，于是决定夺回包裹。<<br>>    9. 夺回包裹，无意将其打开，却发现了一封公文，于是你赶紧向蔡九询问此事。<<br>>    10. 交谈中得知蔡九为追查碧狐狸，想要潜伏进铁府追查案子。就在此时，碧狐狸发来        挑战信，于是你到铁府与碧狐狸决战。<<br>>    11. 战胜碧狐狸后，与蔡九对话。正在与蔡九交谈时，突然有一只小弩射了过来，你侧        身避过，发现不远处有一身穿夜行衣的夜行人，你追了过去。<<br>>    12. 击退夜行人后，夜行人逃到铁府，蔡九看出其中的玄机，叫你去问问玉小姐。<<br>>    13. 前去玉府询问玉小姐，结果被误会，杀退10个玉府高手后，发现原来偷剑之人是玉        小姐。玉小姐道出了拿剑原因，并把剑交给你了。<<br>>    14. 你拿着青冥剑，将剑归还给铁大人，并告诉了他一切。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    经验，道具。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>> <<br>>    无。<<br>>
