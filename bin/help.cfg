		<help13-2-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《穴道介绍》<</font>><<br>><<br>>    玩家在等级达到10级后，会获得24个穴道点。该点数表示角色最多可以打通的穴道数量。每打通一个穴道后，与该穴道对应的角色属性会得到加强。角色最初打通的穴道只能是与门派本命同五行的穴道，当一个五行的穴道全部打通时，如果自身等级满足条件，方可开启下一个五行穴道的修炼。<<br>><<br>>    可以在【人物属性】界面查看角色穴道的状态，并进行打通穴道和贯通经脉的操作。<<br>>
			name=穴道介绍
		</help13-2-1>
		<help13-2-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《打通穴道》<</font>><<br>><<br>>    所有经脉的穴道都有起始点，只能按照固定的顺序打通，每执行一次打通穴道的操作，就需要消耗1枚【金针】，打通成功后，角色就会得到相应属性的加强。<<br>><<br>>    穴道分普通穴道和特殊穴道两种，普通穴道有较高的几率打通成功，特殊穴道打通的成功率则稍低于普通穴道。<<br>>
			name=打通穴道
		</help13-2-2>
		<help13-2-3>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《贯通经脉》<</font>><<br>><<br>>    打通穴道是贯通经脉的基本前提，贯通经脉同打通穴道一样，须按照固定的顺序贯通。当两个相邻穴道被打通时，就可以执行贯通经脉的操作。贯通成功后，角色就会得到相应属性的加强。在同一个穴道图谱内，成功贯通穴道的数量越多，相应获得的属性量越多。<<br>><<br>>    贯通经脉需要消耗一定的贯通经验，可以通过闭关来增加贯通经验。<<br>>
			name=贯通经脉
		</help13-2-3>
		<help13-2-4>
