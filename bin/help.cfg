	<help16-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《70~79级》<</font>><<br>><<br>>    达到这一阶段的角色可以通过【自创武功】系统，创造属于自己独有的武学招式，详见自创武功。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    夷州岛：适宜70-75级角色练级。 <<br>>    万安寺（副本）：开封，修行老者（172，141）。<<br>>    70级九里桥疑案（副本）：开封，冯知府（340，179）。<<br>>    70级梦中大侠（副本）：开封，江湖万事通（254，275）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效率。<<br>>
