		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《梦中大侠》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    听闻仙人谷有一位世外高人，武功高强，正在广收门徒，不知大侠是否有兴趣去试一试？<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>梦中大侠分为70级、80级和90级三个副本，三个副本的奖励各不相同。<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）江湖万事通，开封（254，275）。<<br>>    70级梦中大侠参与要求：等级≥70，3人或3人以上组队。<<br>>    80级梦中大侠参与要求：等级≥80，3人或3人以上组队。<<br>>    90级梦中大侠参与要求：等级≥90，3人或3人以上组队。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    白眉道人：任务NPC。<<br>>    海沙帮主：任务NPC。<<br>>    山    崖：提供仙人谷至隐士洞的传送功能。<<br>>    跳崖的人：任务NPC。<<br>>    司马绝情：任务NPC。<<br>>    白发道人：任务NPC。<<br>>    公孙无忧：任务NPC。<<br>>    开封传送使：提供仙人谷至开封城的传送功能。<<br>>    仙人谷接送使：提供隐士洞至仙人谷的传送功能。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>><<br>><<br>>    <<font size='14' color='normal_color' name='宋体' style='B'>>1.人才兴帮<</font>><<br>>    a) 江湖万事通告知玩家，听说仙人谷有一位世外高人，正在广收门徒，建议玩家去拜        会一下他。<<br>>    b) 传送进入副本场景，面见白眉道人，他说：“见你天生异相，奇骨贯顶。要传你绝        世武功。”，但有一条件，他说：“振兴本派的关键，就是人才！”所以要你帮忙        拉人进入本派。现在吩咐你去把海沙帮灭了，先击败海沙弟子。<<br>>    c) 完成后，白眉道人让你去击败海沙帮老大，把他们的一众门人收归已下。<<br>>    d) 打败海沙帮老大，回复白眉道人，他说本派奉行【金字塔人才计划】。他封你为一        级香主，海沙帮原人马，由你统领。又叫你劝说海沙帮老大，让他们去兼并神农教        。<<br>>    e) 海沙帮老大欣然应允前去收归神农教，请求你帮忙杀神农派弟子。<<br>>    f) 完成后，海沙帮老大说他已成功说服神农教，你将升为二级香主，自己升为一级香        主。并且神农派已听候吩咐，前去歼并巨鲸帮。如果成功，我们一起又升一级。玩        家心想，这不是传销么？海沙帮老大说白眉道人大弟子，司马绝情很欣赏你的才干        ，让你去找他。<<br>><<br>>    <<font size='14' color='normal_color' name='宋体' style='B'>>2.老江湖<</font>><<br>>    a) 司马绝情说在你成为大侠之前，我先要让你认识到，什么是江湖。先让玩家去帮忙        找点东西来吃。玩家问：“你想吃什么？”，司马绝情说你有此一问，说明你的江        湖阅历还太浅，作为一个大侠，他只吃熟牛肉，并教导玩家，以后行走江湖时，去        客栈打尖，一定只能点孰牛肉，这样才显得有大侠的豪爽风范，千万不要点蕃茄炒        鸡蛋一类没有江湖品味的菜。让玩家去杀【江湖败类】，并从他们身上抢些熟牛肉        来。<<br>>    b) 把抢来的熟牛肉，交给司马绝情后，司马绝情非常满意，但又说玩家忽略了很重要        的一点，那就是没有酒。并教导玩家说：“人在江湖走，哪能不喝酒。”玩家说：        “那我去买些酒来。”司马绝情说寻常的酒，饮之无味。在场景某处，有个世外高        人糊涂剑仙，他时常偷盗各地的美酒，让玩家去向他讨些来。<<br>>    c) 找到糊涂剑仙讨酒，糊涂剑仙说又是司马绝情这个家伙派人来要酒，他已打发走了        很多像玩家一样的幼稚青年了。见赶不走玩家，便即动手。<<br>>    d) 打败糊涂剑仙后，得到糊涂美酒，回去交给司马绝情，司马绝情又惊又喜，说要和        玩家结为酒肉兄弟。然后要进一步让玩家认识到什么是江湖，他问玩家：“本派这        么多人，每天要吃肉喝酒，每月还得发月钱。咱们江湖人士，又不种田，又不养猪        。哪儿来的钱？”玩家说：“不知道。”司马绝情说：“这些钱财都是抢来的。”        玩家大惊，问：“你们这儿是不是强盗山寨。”司马绝情说：“当然不是，我们从        不抢贫苦良人，专抢富商贪官，那些钱来之不义，抢来何妨。现在有一笔生意来了        ，青面兽杨志，押送80万生辰纲，途经此地。”让玩家帮忙去抢来。玩家先去打败        中书府武士。<<br>>    e) 完成后，司马绝情告诉你，只要打败杨志，就能夺取生辰纲。玩家正要去，司马绝        情把玩家叫了回来，说抢劫也是有技术含量的，现在传授你两句十分有用的话术。        第一句是：“此山是我开，此树是……”玩家听一，非常无语。司马绝情又教第二        句，“大侠，饶命啊，我上有八十岁老母，下有……”<<br>>    f) 打败青面兽杨志，夺得生辰纲后，回复司马绝情。司马绝情大喜过望，要将他平生        绝学传授给你，此武功只有一招，却威力惊人，因此他一般不出手，出手就不留活        口。玩家问是什么武功。司马绝情说是一招黑虎偷心。玩家说：“这不是江湖上的        三脚猫功夫么？”司马绝情羞愧愤怒，要让玩家尝尝黑虎偷心的厉害。<<br>>    g) 打败司马绝情后与他对话。司马绝情说也许他的武功并非一等一的高强，但这并不        妨碍他成为一代大侠。玩家问其原因。司马绝情反问玩家，“江湖上成名已久的大        侠，如西门吹雪，东方不败，独孤求败等，他们让你难忘的是什么？不是武功，不        是长像，而是他们非常酷的名字。比如我司马绝情，虽然只会一招黑虎偷心，但由        于名字非常酷，早已在江湖中成名。”玩家说：“我也很想起个好名字，可惜很多        好名字都被其它玩家抢去了。”司马绝情说：“没事，你这个名字还是可以，有成        为大侠的潜力。”于是让你去找他的师傅“白眉道人”传授真正的绝世武功。<<br>><<br>>    <<font size='14' color='normal_color' name='宋体' style='B'>>3.苦难<</font>><<br>>    a) 回去找白眉道人。白眉道人说：“武林奇人的绝世武功，都要经过大苦大难，才能        学得。”玩家问白眉道人要到何处去经历苦难。白眉道人说：“没有苦难，可以创        造苦难。”让你去挑战本派高手：玉面娇娃。<<br>>    b) 打败玉面娇娃，白眉道人很惊讶你怎么一点伤都没受，说：“令狐冲不受重伤的话        ，能学到独孤九剑吗？再给你次机会，去挑战本派高手霹雳娇娃，争取能受重伤，        中奇毒。”<<br>>    c) 打败霹雳娇娃，白眉道人见玩家又完好无损地回来了，摇头叹气，说：“看来你不        是当大侠的料。”玩家恳求白眉道人另想办法。白眉道人说：“当年张无忌大侠，        是从山岸边跌了下去，才学会了九阳真经。”因此建议玩家也从山崖边跳下去，以        求奇遇。玩家不愿，白眉道人叫玩家放心，山间必有松树，山藤一类的东西，把你        拦着不死。<<br>><<br>>    <<font size='14' color='normal_color' name='宋体' style='B'>>4.绝世神功<</font>><<br>>    a) 走到崖边，跳下去，果然被松树拦着，进入隐士洞。在山洞中遇着白发道人，白发        道人说很诧异又来了一个人，最近很多有志青年被他师弟介绍到此处，要学武林秘        籍。人太多了，有些忙不过来。让你们自己先打一架，谁打赢了，就传授谁武林秘        籍，于是玩家去杀【有志青年】。<<br>>    b) 完成杀怪后，白眉道人告诉你刚才有位叫公孙无忧的少侠，身手不凡，和玩家一样        ，从人群中脱颖而出，但要学绝世武功，必须答对口令，他因为口令总答不对，就        忽施暗算，发射毒针，害得他身中奇毒，让玩家去找公孙无忌要解药。<<br>>    c) 公孙无忌见玩家又是一个争学绝世武功的竞争者，话不多说，便即开打。<<br>>    d) 打败他后，公孙无忌赔笑脸，说：“你我同是为学武功而来，本是一路人，不可因        此伤了和气。毒针根本不是他发射的，当时他身后一定另有其人，暗发毒针。”让        玩家去收集解药。于是玩家去打【毒针少侠】，收集毒针解药。<<br>>    e) 找到解药后，带给白眉道人。白眉道人要玩家答对口令，才传授他绝世武功。让玩        家选择作答，选项有：1，芝麻开门。2，菠萝菠萝密。3，哈利路亚。无论选哪一         个，都错。错了之后，白眉道人就要向你开打。<<br>>    f) 打败他后。玩家说：“奶奶的，你到底想怎样？”白眉道人大喜，说口令就是：“        你到底想怎样。”他是山顶洞派第N代传人，现将绝学《如来垂首菩萨摇头拳》传         于玩家，玩家就是山顶洞派第N＋1代传人。<<br>>    g) 得到物品《如来垂首菩萨摇头拳》的秘籍后，交回给白眉道人。副本此至结束。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    70级副本：大量的经验和修行值。<<br>><<br>>    90级副本：大量的修行值，产出90级的装备和武器，以及套装镶嵌石碎片：<<br>>    <<font size='14' color='green' name='宋体' style='B'>>装备：<</font>>风霄冠，风雨衫，风翔系带，风神履，风云护臂<<br>>    <<font size='14' color='green' name='宋体' style='B'>>武器：<</font>>碎风，追风，揽风，破风，疾风，天风<<br>>    <<font size='14' color='green' name='宋体' style='B'>>道具：<</font>>电魄履石，电魄束石<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>套装镶嵌石碎片：<</font>><<br>>    光明腰带镶嵌石碎片，光明护腕镶嵌石碎片<<br>>    无相腰带镶嵌石碎片，无相护腕镶嵌石碎片<<br>>    上清腰带镶嵌石碎片，上清护腕镶嵌石碎片<<br>>    青竹腰带镶嵌石碎片，青竹护腕镶嵌石碎片<<br>>    轻烟腰带镶嵌石碎片，轻烟护腕镶嵌石碎片<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    70级和90级的副本都有修行值的产出，修行值可以用于兑换物品道具，详见《挑战副本→万安寺→副本物品使用攻略》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>电魄履石和电魄束石的使用：<</font>> <<br>>    具体信息参看  《鉴定与净化》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>套装镶嵌石碎片使用：<</font>> <<br>>    具体信息参看  《镶嵌石合成》<<br>>
