	name=精彩活动
	<help19-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《百战百胜》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    江湖中隐匿着许多武功高强的前辈，他们虽已经隐退江湖。但仍然关心着武林中的动静。近年来，各派新秀辈出，行侠江湖口碑甚好，不过这些江湖新血经验不够丰富，江湖前辈动了爱才之心，相约重现江湖指点后辈武功。想要请前辈指点武功的侠客可在开封的百败居士联系，如能迅速得到前辈们的认可，武功将会有不少的飞跃。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周日14：00-17：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    百败居士（开封  313:164）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级，需要组队进行。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 每周日14：00-17：00的这段时间内，玩家可以到开封城（312：164）处找到百败居       士参加活动。只要是10级以上的玩家都可以组队参加这个活动。<<br>>    2. 百战百胜任务由100个任务组成，为周末大型环任务，奖励大量经验和悟性，奖励随       环数增加而增加。全服最先达到每一个整10环挑战的队伍，将会获得额外的奖励任        务！完成后获得丰厚的奖励。<<br>>    3. 挑战环数最多的队伍成员会获得特殊称号，并且在"最强队伍"与"最具潜力"排行榜        榜上有名。<<br>>    4. 排行榜会显示排名前10的玩家。其中，第一名将获得"潜力无限"的称号！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    每完成一环任务，都会获得经验和悟性的奖励，整10环还会获得额外的奖励。全服最先达到每一个整10环挑战的队伍，将会获得额外的奖励任务！完成后获得丰厚的奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. NPC的难度随环数增加而提高，玩家通过任务面板可以查询现在已经挑战的任务环数        。<<br>>    2. 系统会以公告形式发布最先挑战完10，20，30，40，50，60，70，80，90，100整数        环的队伍信息，同时小队所有成员会获得一个额外的任务奖励。<<br>>    3. 该活动任务可以放弃，放弃之后将有一段时间不能接取。<<br>>    4. 特别提示：如果组队接取任务时，队伍中有环数不相同的玩家，则只能从第一环开        始领取。例如接取任务前，某个队员退队，此时如果先领取任务再组队，在领取任        务则会造成环数不同的情况。又如战斗中某队员异常退队造成任务没有完成，而其        他队员已经完成，则需要没有完成任务的队员组队再次击杀明雷。<<br>>
		name=百战百胜
	</help19-1>
	<help19-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《边关告急》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    保卫国家百姓的边关正受到外族势力的猛烈入侵，中土各地又发现敌人的秘密入侵势力，朝廷不得已向武林发出召集令，希望武功高强的江湖人士集中起来抵抗强敌。在这个危难关头，什么深仇大恨或儿女情长都应该放下来，拿起你们的刀剑，同保国家吧！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周四19：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    朝廷信使（开封  285:163）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 每周四19：00-22：00，活动开启后，玩家可以选择单人或者组队进入活动场景，进       入后，在指定场景内击杀暗雷怪，获得奖励。<<br>>    2. 不同等级的玩家进入场景是不一样的，同时奖励也不一样。玩家等级越高，获得的        奖励越多。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    【边关告急】活动的奖励以丰富的经验奖励为主，活动场景中，玩家打暗雷怪物获得的经验是普通怪物的3倍。活动过程中，玩家也会获得少量金钱奖励并有一定几率掉落黑铁宝盒。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 活动场景内死亡不受惩罚。<<br>>    2. 玩家在场景内掉线将自动退出场景。<<br>>    3. 场景内玩家可组队，可使用【回门派】功能离开场景。<<br>>    4. 10级为一个等级段，不同等级段玩家进入的场景不一样，不同等级段的玩家组队不        能进入场景。<<br>>
		name=边关告急
	</help19-2>
	<help19-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《清剿残寇》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    边关告急，各路贼寇伺机生乱，朝廷派了大批兵马对境内各地山贼草寇进行大规模的清剿，不过大军过后残寇余孽仍有死灰复燃之势，朝廷号召天下侠义之士能群起协助清剿剩余的残寇！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周一19：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    朝廷信使（285:163）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 每周一19：00-22：00，活动开启后，玩家可以选择单人或者组队进入活动场景，进       入后，在指定场景内击杀暗雷怪，获得奖励。<<br>>    2. 不同等级的玩家进入场景是不一样的，同时奖励也不一样。玩家等级越高，获得的        奖励越多。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    参与本活动所得经验奖励接近于普通场景打怪经验的两倍。金钱奖励作为参与本活动最大的奖励，根据每场战斗怪物的个数和等级的不同，参加战斗的玩家都将得到不同数额的金钱奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 活动场景内死亡不受惩罚。<<br>>    2. 玩家在场景内掉线将自动退出场景。<<br>>    3. 场景内玩家可组队，可使用【回门派】功能离开场景。<<br>>    4. 10级为一个等级段，不同等级段玩家进入的场景不一样，不同等级段的玩家组队不        能进入场景。<<br>>
		name=清剿残寇
	</help19-3>
	<help19-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《武斗大会》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    常言道：【乱世出英雄】。如今，天下大乱，群雄并起，武林中人无时无刻不想证明自己的实力，而华山论剑十年才举行一次的方式早已过时，每过一段时间便约战一次已成为武林约定俗成的规矩，如果你是胸怀远大志向的大侠，千万不要错过这个扬名立万的好机会。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周五19：30—21：00 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    武举考官（开封  292:164）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 玩家在每周五晚19：30可以进入比武场地，直到20：00活动才正式开始。期间有30        分钟作为进入场地的准备时间，所有玩家都能够在这30分钟内以单人或者组队的形        式进入场地。<<br>>    2. 20：00正式开始活动。首先玩家将在场地进行为时30分钟的击杀明雷怪活动，杀死        明雷怪会有积分的奖励。30分钟后（即20：30）进行为时30分钟的系统自动分配队        伍战斗，战斗最后只剩下一个队伍或者一个单独玩家，则活动结束。<<br>>    3. 活动正式开始后不能再进入会场。（20：00）<<br>>    4. 20：30之后，系统以个人或组为单位配对，配对的2个单位比武，输的单位离开会场        。胜利的单位等待下一次配对，直到整个会场只剩下一个单位。<<br>>    5. 会场内玩家之间不能再组队或离队，不能使用【比武】【单挑】和【袭击】功能。        只能等系统配对。进入会场后不能换线！在战斗过程中，撤退或者被击倒无人救起        ，都作失败处理，直接回到桃花岛。<<br>>    6. 当会场内只剩下最后一个单位时，此单位为胜利单位。<<br>>    7. 玩家根据等级被分配到相应等级段的场地比武。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    奖励采取积分制，击杀明雷和赢得比赛会获得积分，通过积分等级来定制玩家的武斗排名以及奖励经验数量，并且可以用积分兑换物品。积分采取累积制，即累积玩家每次武斗大赛获得的积分。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>积分获得方法：<</font>><<br>>    1. 在场景中击杀明雷怪可获得积分。<<br>>    2. 玩家之间PK，胜利方，失败方均可获得积分，但胜利方会获得较多积分。<<br>>    3. 武斗大赛获得第一名的队伍获得大量积分的同时，比赛结束后获得大量经验，可在        武举考官处领取称号，并用积分兑换奖励物品。<<br>>    4. 武斗大赛第二三名队伍队员将获得额外的奖励积分，2，3名队伍队员获得的额外奖        励积分玩家在比赛结束后，可到开封NPC武举考官处（290，162）领取。<<br>>    5. 死亡玩家获得积分原则：<<br>>        1）玩家死亡后，传送出场景时，直接获得积分和经验<<br>>        2）获得的积分根据玩家自身等级会有所不同<<br>>        3）PK时获得积分跟对方人数有关 <<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>兑换物品<</font>><<br>>    玩家在武斗大会中，获得的积分可用于兑换物品。兑换物品NPC：武举考官。<<br>><<br>>                    <<font size='14' color='#1d953f' name='宋体' style='B'>>兑换物品<</font>>             <<font size='14' color='#1d953f' name='宋体' style='B'>>所需积分<</font>><<br>>                    男 时 装              500<<br>>                    女 时 装              500<<br>>                    灵武宝箱              55<<br>>                    女娲宝囊              40<<br>>                    神农木匣              30<<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>领取奖励<</font>><<br>>    领取奖励是针对各个等级段的武斗会场中，第一，二，三名队伍的玩家的设置，在武斗大会结束后，截止下次武斗大会结束前，此次活动第一名队伍的玩家可以领取到道具和积分等奖励，第二三名队伍中的玩家可去领取积分奖励。领取奖励NPC武举考官<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>不同等级获得的武斗奖励物品是不一样的，具体如下：<</font>> <<br>>    10~30级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊<<br>>    40   级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊，万              能宝盒钥匙<<br>>    50~60级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊，万              能宝盒钥匙，神圣麒麟丹<<br>>    70   级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊，万              能宝盒钥匙，神圣麒麟丹，洞玄经，万年精金，转经轮，经脉论，墨经<<br>>    80   级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊，万              能宝盒钥匙，神圣麒麟丹，大预言书，曼佗罗画，抱朴子，习武心得，天工              开物<<br>>    90   级：绑定神元丹，绑定气元丹，绑定精元丹，免死金牌，镇魂石，通吃锦囊，万              能宝盒钥匙，神圣麒麟丹，五级障碍技能道具-明教，五级障碍技能道具-武              当，五级障碍技能道具-少林，五级障碍技能道具-峨眉，五级障碍技能道具-             唐门<<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>称号领取<</font>><<br>>    玩家可在任意时间，到武举考官处领取称号，称号由其总积分决定，总积分越高，其可领取的称号越多。<<br>><<br>>    获得武斗大赛前第一名队伍队员会按照积分由高至低排名取得以下称号，并奖励对应名望：<<br>>        <<font size='14' color='#1d953f' name='宋体' style='B'>>武斗大赛名次<</font>>    <<font size='14' color='#1d953f' name='宋体' style='B'>>获得称号<</font>>        <<font size='14' color='#1d953f' name='宋体' style='B'>>附加属性<</font>>        <<font size='14' color='#1d953f' name='宋体' style='B'>>时效<</font>><<br>>        第一名           武举状元         大量名望奖励    一星期<<br>>        第二名           武举榜眼         大量名望奖励    一星期<<br>>        第三名           武举探花         大量名望奖励    一星期<<br>><<br>>    <<font size='14' color='red' name='宋体' style='B'>>注：<</font>>冠军队伍得出后，将冠军队伍的队员总的积分排出出此场地排名中，然后根据队伍总积分进行排序，排名1，2的队伍分别获得此次活动的2，3名。各个场地中的1，2，3名队伍中的队员，都可以去武举考官处领取奖励，奖励保留至下次活动决出1，2，3名为止。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>积分奖励对应称号：<</font>><<br>>                <<font size='14' color='#1d953f' name='宋体' style='B'>>称号名称<</font>>            <<font size='14' color='#1d953f' name='宋体' style='B'>>对应属性<</font>>            <<font size='14' color='#1d953f' name='宋体' style='B'>>时效性<</font>><<br>>                初生牛犊            内力增加            永久<<br>>                武林新秀            外防增加            永久<<br>>                江湖豪侠            气势，血量增加      永久<<br>>                至尊大侠            怒击率百分比增加    永久<<br>>                威震江湖            名望增加            永久<<br>>                名扬四海            气势，怒击率增加    永久<<br>>                天下无双            内外防增加          永久<<br>><<br>>    当一玩家的积分远远高于其当前称号对应积分，可以领取多个称号时，点击领取称号后，直接获得多个称号，并在个人公告中一起提示。<<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>总积分查询<</font>><<br>>    玩家可在NPC处随时查询截至上一次比武的排名前10位的总积分和自己的总积分。<<br>><<br>>    查询积分和排名NPC<<font size='14' color='yellow' name='宋体' style='B'>>武举考官<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    武斗英雄榜<<br>>    1. 每次武斗大会结束后，刷新一次。<<br>>    2. 如果玩家积分相同，则按玩家总经验进行排名，总经验多的排在前面。<<br>>
		name=武斗大会
	</help19-4>
	<help19-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《江湖琐事》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    时值国庆，我朝百姓纷纷举行各种活动庆祝，一时间热闹非凡。开封城的郝心人最近忙不过来了，有些江湖琐事无法顾及，只好请各位大侠出手相助。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2009年9月29日-10月8日<<br>>    每天00：00-24：00 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    郝心人（开封  300:328）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 江湖琐事是在国庆期间24小时组队进行的活动，主要为经验奖励。活动将由几种小        任务穿插成环式任务。完成任务不需要回复，直接获得奖励。一次可做10环任务。        做完10环任务后，可以重新再做，形成无限次的循环。<<br>>    2. 任务可以组队完成，组队完成任务的奖励要高于单人奖励，10个任务为一轮。玩家        在完成任务时，如果是组队完成，将有百分比的经验加成：<<br>>                <<font size='14' color='#1d953f' name='宋体' style='B'>>队伍人数<</font>>    <<font size='14' color='#1d953f' name='宋体' style='B'>>加成比率<</font>><<br>>                    2          5%<<br>>                    3          10%<<br>>                    4          15%<<br>>                    5          20%<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验，道具<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    任务难度根据队伍队长等级决定，等级越高，难度越大，获得的奖励越多。<<br>>
		name=江湖琐事
	</help19-5>
	<help19-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《碧海潮生》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    桃花岛岛主素喜音乐，常常手握玉笛，谱一首碧海潮生曲，无人不为之而动容。听闻近年来武林中人才辈出，高手涌现，故黄药师每天在岛中以笛声考教前来接受考验的英雄，只有静心聆听，才能明了演奏者的心境，才能体会碧海潮生的奥义。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每日00：00-23：59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    黄药师（桃花岛  80:31）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.【碧海潮生】活动全天开放，玩家可以到桃花岛NPC黄药师处领取碧海潮生任务，领        取任务后，只要玩家在桃花岛场景内打坐，便可以每30秒得到一次经验奖励，打坐        满20分钟后，可在黄药师处领取一份奖励，50分钟后可领取任务最终奖励。<<br>>    2. 在参加活动的过程中，可以使用商城道具，让每30秒打坐获得的经验加倍，同时还        能获得悟性奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验，悟性<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 每天只能参加一次，每次最多能打坐120分钟。<<br>>    2. 参加活动后，只能在桃花岛场景打坐才能获得奖励。<<br>>    3. 如果玩家当天参加活动打坐了50分钟后离开桃花岛，只要在当日24：00之前回到桃        花岛继续打坐，就依然能够获得奖励，直到活动时间结束到或者时间超过当日24：        00。<<br>>
		name=碧海潮生
	</help19-6>
	<help19-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《白虎降福》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    在春节期间，25级以上每天上线持续一定时间后，就可以在开封城虎年贺岁使者（297，179）那里领取大量经验和水晶饺子。时刻注意关注获奖提示哦！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月11日至2月20日，每天00：00--23：59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    寅岁欢（开封  297:179）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动期间后，只要玩家25级以上每天上线持续一定时间后，系统就会记录你的在线时间，当在线时间达到1小时，3小时，5小时之后，就能领取到相应时间的奖励。在线时间越长，得到的奖励也就越多。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验，水晶饺子<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 每日只能领取一次奖励，例如领取持续在线3小时奖励后，就不能再次领取其他奖励       了。<<br>>    2. 中途下线或掉线超过二十分钟则之前的计时会清零，请尽量避免。<<br>>    3. 每天的白虎降幅活动在当天23：59分结束，注意及时领取奖励！<<br>>
		name=白虎降福
	</help19-7>
	<help19-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《太白贺岁》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    虎年到来，太白贺岁。在新年期间免费送给玩家大量的经验的活动。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月8日至2月20日<<br>>    每天15：00-15：30		19：30-20：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    寅岁欢（开封  297:179）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动开启后，所有25级以上在线的玩家每分钟都会获得大量的经验，等级越高经验越多哦！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=太白贺岁
	</help19-8>
	<help19-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《文武全才》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    开封城的楚狂士会摆下擂台，能够对出他出的对联，或者能够打败他的大侠，均能获得丰厚的奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月8日-2月20日<<br>>    每天15：30-16：30 		 22：30-23：30<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    楚狂士（开封  294:184）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    春节活动期间内，每天玩家上线后可以前往开封城楚狂士处参加文武全才活动，活动形式为对对联，如果回答正确则会获得大量奖励！如果回答错误则需要与楚狂士一较高下了，战斗胜利后获得与选择正确答案一样的奖励。战斗失败后原地退出战斗，没有死亡惩罚。每次奖励中必然包含一个贺岁礼花。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    悟性，经验，道具<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    玩家必须是单人状态才能参加该活动。<<br>>
		name=文武全才
	</help19-9>
	<help19-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从演武》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    为了增强国力，天朝号召天下，全民皆兵。玩家携带各类随从参与，可以获得大量随从经验和名望。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周六16：00-17：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    随从活动使者（开封 341:225）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥50级，并且拥有随从<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动期间内，在活动场景中每隔5分钟将会刷出大量明雷。明雷的类型分为3种分别是：<<br>>        1. 均衡明雷--犀牛（推荐玩家设定均衡随从为出战状态）<<br>>        2. 血内明雷--熊（推荐玩家设定血内随从为出战状态）<<br>>        3. 气势明雷--狐狸（玩家必须设定气势随从为出战状态）<<br>><<br>>    当随从类型与明雷类型一致时，就能更加有效的击杀明雷。设定气势随从为出战状态，与气势明雷战斗，会跳过战斗，直接获得奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    成功战胜明雷可以获得积分，出战随从等级越高，获得的积分越高。<<br>><<br>>    积分可以用来兑换玩家悟性，名望或者当前出战随从的经验，名望。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 与气势明雷战斗，出战气势随从等级都需要超过50级。<<br>>    2. 兑换随从经验和名望只对当前出战随从有效。<<br>>    3. 活动过程中，人物的所有攻击无效。<<br>>
		name=随从演武
	</help19-10>
	<help19-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《新春抽奖》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    新春到来，好运连连，各位大侠可以前往虎年贺岁使者处报名参加抽奖。每个玩家均能获得丰厚大奖<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月11日至2月20日<<br>>    每天10：30-11：30 	16：30-17：30 	21：30-22：30<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    寅岁欢（开封297:179）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等于≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 每天登陆游戏的玩家可以在相关NPC处报名参与活动。系统在固定的时间点上公布参       与活动的中大奖的玩家的名字，全服公告。并给每个中普通奖励的玩家发点对点消        息，提示玩家去领取奖励。<<br>>    2. 每天的10：30，16：30和21：30可以报名参加抽奖，一个小时以后开奖。开奖前五        分钟停止报名，所有参加活动的大侠都能获得一份奖励，还请各位大侠注意把握时        间。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    参 与 奖：水晶饺子，与等级相应的经验和悟性奖励<<br>>    普通大奖：水晶饺子，与等级相应的经验和悟性奖励，天赐宝盒<<br>>    超级大奖：水晶饺子，与等级相应的经验和悟性奖励，与门派对应的5颗高级强化灵石<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=新春抽奖
	</help19-11>
	<help19-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《围捕大盗》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    最近开封周围出现了一伙大盗，犯了不少案子，无奈他们组织性很强，行踪诡异，无人知晓他们的底细，官府派遣了大量高手追捕他们，却至今收获甚微，所以准备请江湖高手协助围捕大盗，奖励非常丰厚。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周三晚19：00—22：00。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    守城校尉（开封  310:183）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级，3人以上组队。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    每周三晚19：00—22：00，玩家可以在开封城守城校尉处领取围捕大盗任务，并依据任务提示的内容消灭指定的怪以获得悟性经验。围捕大盗活动为环任务，10环为1轮，环次数无限制。活动时间为3个小时，活动结束后，任务自动消失。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    每完成一环任务，都会获得悟性的奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 队长等级越高，每一环获得的奖励越高，但挑战难度更大。<<br>>    2. 队长接取任务后，队员等级与队长等级相差越大，获得的奖励削减也就越大。<<br>>    3. 任务可以放弃，放弃需要消耗一千两<<br>>
		name=围捕大盗
	</help19-12>
	<help19-13>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《除旧迎新》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    当活动开启后，在桃花林，有座山，十字坡，使用贺岁礼花和庆年礼花可以引出年兽，战斗胜利以后直接获得丰厚奖励哦。组上亲朋，带上好友，消灭年兽，虎年吉祥！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月11日至2月20日<<br>>    每天23：30-1：30 19：00-21：00 13：00-15：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 活动开启后，在桃花林，有座山，十字坡，使用贺岁礼花和庆年礼花可以引出年兽        ，战斗胜利以后直接获得丰厚奖励。<<br>>    2. 使用庆年礼花，会有一定的几率引出BOSS踏云虎，将其杀死后，会飘出全服公告，5       分钟后会在当前场景的地上爆出装备，所有玩家都能够直接捡取，包括【金钱】，       【装备】，【商城道具】<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验，大量悟性，金钱，稀有道具。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 队员等级与队长等级相差不得超过10级。<<br>>    2. 必须3人或3人以上组队才能进入战斗。<<br>>    3. 新春拜年，文武双全等活动可以获得贺岁礼花。击杀年兽有几率获得庆年礼花，对        自己实力有信心的队伍可以召唤高级年兽感受一下！同时商城也有庆年礼花出售。<<br>>
		name=除旧迎新
	</help19-13>
	<help19-14>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《新春拜年》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    2月14日至2月20日期间，找虎年贺岁使者，给开封城的各位居民送上自己新春的祝福，可以得到贺岁礼花。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月14日至2月20日<<br>>    每天00：00-23：59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    寅岁欢（开封  297:179）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 春节活动期间内，每天玩家上线后可以前往开封城虎年贺岁使者处领取新春拜年任        务，拜访开封城和桃花岛各位熟人之后，回复虎年贺岁使者领取最后奖励。当完成        最后一个拜年任务后，将会获得一个红包。<<br>>    2. 赠与好友红包时，输入框所输入的名字必须存在于游戏中，且与你在同一条线。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验，悟性，道具<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 每天只能接受他人/赠送他人一个红包。<<br>>    2. 活动期间内拜年的总经验奖励逐次递增。<<br>>
		name=新春拜年
	</help19-14>
	<help19-15>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《水晶饺子》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    春节活动时间内，玩家每天通过参加白虎降福，新春拜年，文武全才，除旧迎新，新春抽奖时都有机会获得珍稀道具——水晶饺子，在开封城虎年贺岁使者出可以兑换超炫称号，属性也很强悍哦！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2010年2月11日-2月20日<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    寅岁欢（开封  297:179）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动期间内，玩家通过参加其他活动获得珍稀道具——水晶饺子，然后使用珍稀道具——水晶饺子兑换兑换超炫称号。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    可以使用水晶饺子兑换称号：<<br>>    <<font size='14' color='green' name='宋体' style='B'>>虎啸令<</font>><<br>>    右键使用可以获得称号：虎啸山林（气势+10 攻击身法+15 防御身法+15）<<br>><<br>>    <<font size='14' color='green' name='宋体' style='B'>>虎踞令<</font>><<br>>    右键使用可以获得称号：虎踞龙盘（气势+20 攻击身法+35 防御身法+35）<<br>><<br>>    <<font size='14' color='green' name='宋体' style='B'>>虎视令<</font>><<br>>    右键使用可以获得称号：虎视鹰扬（气势+35 攻击身法+60 防御身法+60）<<br>><<br>>    <<font size='14' color='green' name='宋体' style='B'>>龙虎令<</font>><<br>>    右键使用可以获得称号：如龙似虎（气势+55 攻击身法+90 防御身法+90）<<br>><<br>>    <<font size='14' color='green' name='宋体' style='B'>>伏虎令<</font>><<br>>    右键使用可以获得称号：伏虎尊者（气势+80 攻击身法+125 防御身法+125）<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=水晶饺子
	</help19-15>
	<help19-16>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《双倍活动》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    为了给玩家提供爽快的武侠生活体验，在游戏中每周一至周五晚上固定时间，全区全服都会开启双倍活动。届时，玩家在练级地图杀怪获得的经验和知府，大将军悟性任务所获得的悟性和声望将会比平常多1倍，此活动与游戏中领双功能可以叠加，活动开放过程中玩家领双或使用玄铁令后，奖励将叠加为3倍。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    周一至周五，每晚20：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. “经验双倍，极速飙升”，玩家将尽情体会“1小时=120分钟”的乐趣！<<br>>    2. 活动开放时段，玩家在升级打怪过程中获得的经验，悟性，声望奖励为平时的2倍，       参与战斗的随从也将享受双倍奖励。<<br>>    3. 此活动与游戏中的领双功能或使用玄铁令得到的双倍效果可以叠加，活动开放过程        中玩家领双后所得经验奖励为平时的3倍。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=双倍活动
	</help19-16>
	<help19-17>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《三倍活动》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    为了给玩家提供更爽快的武侠生活体验，游戏会定期在全服开启三倍活动。届时，玩家在练级地图杀怪获得的经验和知府，大将军悟性任务所获得的悟性和声望将会比平常多2倍，此活动与游戏中领双功能可以叠加，活动开放过程中玩家领双或使用玄铁令后，奖励将叠加为4倍<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周六14：00-16：00      20：00-22：00<<br>>    每周日14：00-16：00      20：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. “经验双倍，极速飙升”，玩家将尽情体会“1小时=180分钟”的乐趣！<<br>>    2. 活动开放时段，玩家在升级打怪过程中获得的经验，悟性，声望奖励为平时的3倍，       参与战斗的随从也将享受三倍奖励。<<br>>    3. 此活动与游戏中的领双功能或使用玄铁令得到的双倍效果可以叠加，活动开放过程        中玩家领双后所得经验奖励为平时的4倍。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=三倍活动
	</help19-17>
	<help19-18>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《镖行万里》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    近来风调雨顺，国泰民安，治安抓的特别好，特推出镖行万里活动，让大家押镖一路畅通。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周日11：00-18：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    镇关西（开封  213:318）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级，并且拥有足够的押金<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动开始后，玩家就可以到开封NPC镇关西（213:318）处接取押镖任务，接取后，按照任务提示，将镖押到指定地点，途中不会遇见劫镖强盗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    金钱，藏宝图<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    活动期间押镖不会遇怪，如果在活动时间结束后，玩家依然在押镖，就会遇见劫镖强盗。<<br>>
		name=镖行万里
	</help19-18>
	<help19-19>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《好运连连碰》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    彩票由6个号码构成。前5个号码可选号码栏为：金，木，水，火，土。最后特殊号码栏为：武当，少林，峨嵋，明教，唐门，无。每次摇奖得到5个号码为大奖，得到特殊号码为特殊奖。只有资产10000以上的玩家能参加活动。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周日19：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    好运连连碰（306:164）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>玩家选定<</font>><<br>>    1. 点击号码栏右侧的"下拉菜单"，弹出此号码栏位可选号码。<<br>>    2. 彩票由6位号码构成。前5个号码栏位可选号码为：金，木，水，火，土，无。<<br>>    3. 最后特殊号码栏可选号码为：武当，少林，峨嵋，明教，唐门，无。<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>自动购买<</font>><<br>>    1. 选择"自动购买10注"，系统将随机为玩家选择10注彩票。<<br>>    2. 当玩家已经选择了某一位或某几位的号码时，使用"自动购买"将对空缺的号码进行        随机选择。也就是说，玩家可以指定系统随机购买的号码位数。<<br>><<br>>    比如：玩家可以选择一个特殊号码，再使用"自动购买"功能来随机购买前5位号码。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    金钱奖励<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 使用自动购买时要先确认玩家的资产能够支付。<<br>>    2. 每次活动共举行6期欢彩，每期持续30分钟。如果没有任何玩家获得欢彩奖励，则奖       金累计到下期欢彩中。奖金只在同一天累积，不会累积到下周。<<br>>
		name=好运连连碰
	</help19-19>
	<help19-20>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《宝盒掉翻天》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    【宝盒掉翻天】活动期间，玩家在40级以上地图打暗雷怪的过程中，会获得珍贵的有锁黄金宝盒和有锁白银宝盒。这些宝盒都可以使用开山锤砸开，但是有一定的几率损坏。开山锤可以在王屋山打怪获得，也可以在开封城桑蝶儿（302，235）处购买。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    全天<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 【宝盒掉翻天】活动期间，玩家在40级以上地图打暗雷怪的过程中，会获得珍贵的        有锁黄金宝盒和有锁白银宝盒。<<br>>    2. 这些宝盒都可以使用开山锤砸开，但是有一定的几率损坏。开山锤可以在王屋山打        怪获得，也可以在开封城桑蝶儿（302，235）处购买。还可以使用道具商城出售的        黄金，白银宝盒钥匙可以直接打开相应的宝盒获得奖励。宝盒不会受到损坏。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    获得有锁黄金宝盒和有锁白银宝盒，通过开宝盒能够获得丰厚的经验和悟性奖励，同时还有一定几率会出现道具的产出。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    由于有锁黄金宝盒与有锁白银宝盒奖励丰厚，故每天每种宝盒限开30次。会员每天每种宝盒限开60次。<<br>>
		name=宝盒掉翻天
	</help19-20>
	<help19-21>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《华山论剑》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    武林盟主举办一年一度的华山论剑大会，广发英雄贴，邀请各路英雄前来参加，只要你路过桃花岛，开封城，雁门关内，则有机会拾得武林盟主散发的英雄贴。凡是获得英雄贴的高手，皆可获得奖励，当获得足够多的英雄贴，还可以在华山派使者处获得稀世项链！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2009年12月29日至2010年1月3日<<br>>    每日：09：00-10：00；12：00-13：00；15：00-16：00；18：00-19：00；21：00-22           ：00 （每5分钟刷新一次）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    华山剑派使者（开封  240:236）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    在刷新时间内，NPC会在开封城，桃花岛和雁门关内散发英雄帖，届时这三个地图会刷新大量道具，大家只需要左键点击拾取英雄帖即可。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    英雄帖可以在开封城客栈附近的华山剑派使者处兑换英雄佩！英雄佩一共有十二种。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 英雄佩的兑换时间为2009年12月29日至2010年1月14日。<<br>>    2. 英雄帖的使用时间为2009年12月29日09：00至2010年1月3日22：00。<<br>>    3. 英雄帖可以继续留到以后的活动使用。<<br>>
		name=华山论剑
	</help19-21>
	<help19-22>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《武林英雄会》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    时值新春，我华山剑派广发英雄帖，遍邀天下英雄齐集华山，弹剑论道。但是派发英雄帖的师弟不慎遗失了大量英雄帖，若大侠能帮我派将这些遗失的英雄帖收回，本派定有重酬。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    2月8日至2月20日<<br>>    每日：11：00-12：00	17：00-18：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    华山剑派使者（开封  240:236）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    在刷新时间内，NPC会在开封城，桃花岛和雁门关内散发英雄帖，届时这三个地图会刷新大量英雄帖，大家只需要左键点击拾取英雄帖即可。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    英雄帖可以在开封城客栈附近的华山剑派使者处兑换英雄佩！英雄佩一共有十二种。英雄帖也可以兑换【如意锦囊】和【顺心锦囊】，使用后能够获得大量的经验和悟性。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 玩家拾取的英雄帖不可以使用，当玩家收集到足够多的英雄帖以后能够在虎年贺岁        使者处兑换锦囊或者英雄佩。<<br>>    2. 英雄佩的兑换时间为2010年2月11日至2010年2月20日24点。<<br>>    3. 英雄帖可以继续留到以后的活动使用。<<br>>    4. 英雄帖贴兑换的锦囊每天只可以使用200个。<<br>>
		name=武林英雄会
	</help19-22>
	<help19-23>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《师门入侵》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    活动期间将有大量敌人出现在各大门派的副场景中，清除这些敌人即可获得奖励，在每拨敌人刷出后会维持一段时间再刷出下一拨，奖励也会越高。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周六晚上20：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    各门派守卫弟子<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥20级，需要进入相应的门派副场景<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    玩家可以在每周六晚上20：00-22：00，进入相应的门派副场景，在场景中找寻明雷怪，通过与其对话进入战斗，获胜即会获得奖励。活动时间结束，即停止刷怪。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    在消灭敌人时，可以收集到师门入侵任务道具和功勋值奖励，功勋值会一直保留累加，当获得的历史功勋值达到一定值后，可以获得独特的门派称号，任务道具还给掌门还可以获得大量奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    等级达到20级才能进入本门派的副场景<<br>>
		name=师门入侵
	</help19-23>
	<help19-24>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《集字活动》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    这是一个长期的拼字换奖励活动。大侠们在野外打怪可以获得掉落的字片，凑齐规定数目后便可去开封城宋吉祥处兑换奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    无时间限制<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    宋吉祥（开封  240:236）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    玩家在野外打怪，就有一定的几率获得掉落的字片，凑齐【倚天剑】，【屠龙刀】，【倚天剑与屠龙刀】这三种中的任意一组字片，都可以到开封城宋吉祥处兑换相应的奖励。兑换奖励后，字片会被扣除相应的数量。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验，悟性，名望，道具<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无<<br>>
		name=集字活动
	</help19-24>
	<help19-25>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《虎虎生威》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    当活动开启后，在桃花林，有座山，十字坡，使用贺岁礼花和庆年礼花可以引出年兽，战斗胜利以后直接获得丰厚奖励哦。组上亲朋，带上好友，消灭年兽，虎年吉祥！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    不定时<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥25级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 活动开启后，在桃花林，有座山，十字坡，使用贺岁礼花和庆年礼花可以引出年兽        ，战斗胜利以后直接获得丰厚奖励。<<br>>    2. 使用庆年礼花，会有一定的几率引出BOSS踏云虎，将其杀死后，会飘出全服公告，5       分钟后会在当前场景的地上爆出装备，所有玩家都能够直接捡取，包括【金钱】，        【装备】，【商城道具】<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验，大量悟性，金钱，稀有道具。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 队员等级与队长等级相差不得超过10级。<<br>>    2. 必须3人或3人以上组队才能进入战斗。<<br>>    3. 新春拜年，文武双全等活动可以获得贺岁礼花。击杀年兽有几率获得庆年礼花，对        自己实力有信心的队伍可以召唤高级年兽感受一下！同时商城也有庆年礼花出售。<<br>>
		name=虎虎生威
	</help19-25>
	<help19-26>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《师门偷袭》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    活动期间将有大量敌人出现在各大门派的副场景中，清除这些敌人即可获得奖励，在每拨敌人刷出后会维持一段时间再刷出下一拨，奖励也会越高。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    不定时。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    各门派守卫弟子<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥20级，需要进入相应的门派副场景<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    玩家可以在每周六晚上20：00-22：00，进入相应的门派副场景，在场景中找寻明雷怪，通过与其对话进入战斗，获胜即会获得奖励。活动时间结束，即停止刷怪。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    在消灭敌人时，可以收集到师门入侵任务道具和功勋值奖励，功勋值会一直保留累加，当获得的历史功勋值达到一定值后，可以获得独特的门派称号，任务道具还给掌门还可以获得大量奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    等级达到20级才能进入本门派的副场景。<<br>>
		name=师门偷袭
	</help19-26>
	<help19-27>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《邪教疑云》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    探子回报，各地发现神秘邪教踪迹，请各路侠士向往各地将其驱逐。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    不定时。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    3人或者3人以上组队参与。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动开始后，每隔十分钟就会在桃花林，桃花滩，有座山，绝情谷，夷州岛，十字坡，王屋山，通吃岛，神龙岛，龙门，终南山，白驼山，碧峰峡，恶人谷，无量山，雁门关外，大草原，古墓等地图刷新出大量【邪教教徒】，击败【邪教教徒】后可获得大量经验奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无。<<br>>
		name=邪教疑云
	</help19-27>
	<help19-28>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《田园狩猎》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    为张我朝武力，朝廷特举行田猎大会，各位大侠可前往各处狩猎，以显武功。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    不定时。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    3人或者3人以上组队参与。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    活动开始后，每隔十分钟就会在桃花林，桃花滩，有座山，绝情谷，夷州岛，十字坡，王屋山，通吃岛，神龙岛，龙门，终南山，白驼山，碧峰峡，恶人谷，无量山，雁门关外，大草原，古墓等地图刷新出大量【野兽】，击败【野兽】后即可获得大量经验奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    无。<<br>>
		name=田园狩猎
	</help19-28>
	<help19-29>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《嗜酒之徒》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    最近一段时间开封的胡大夫非常郁闷，他秘制的药酒--百草秘酿，时常被一伙不知底细的黑衣人偷窃，胡大夫屡次想将他们擒获，奈何这伙人虽武功不高，轻功却甚是了得，见势不妙总能溜之大吉。无奈之下，胡大夫只好广邀江湖侠士，请大家帮他教训教训这些无耻的嗜酒之徒。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每日00：00-23：59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    胡大夫（开封  213:272）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>>    在桃花林，有座山，十字坡使用道具【百草秘酿】<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 玩家在开封胡大夫处购买道具【百草秘酿】，然后在指定地点（桃花林，有座山，        十字坡）使用道具，进入一场战斗，战斗胜利后获得奖励。玩家将同时获得经验和        悟性奖励。<<br>>    2. 该道具在非指定地图和玩家等级＜10级的情况下，使用具有普通药物的作用，回复        玩家的血内。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验，悟性<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 每日只能参加50次<<br>>    2. 单人在满足参与条件后也能进入战斗<<br>>    3. 与队长等级相差10级的队伍，在使用道具后不能进入战斗<<br>>
		name=嗜酒之徒
	</help19-29>
	<help19-30>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《江湖隐侠》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    俗话说【大隐隐于市】，如今天下动荡不已，外有元人虎视眈眈，内有匪寇乱世扰民。唯独开封城还算一方平安之地。实是因为城中有隐居着众多江湖好手和武林前辈。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每日00：00-23：59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    江湖万事通（开封254:275）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 一个颇具趣味的挑战活动，在开封江湖万事通处领取任务，随机与开封城内的NPC单       挑。击败NPC后获取奖励。具有奖励高，耗时短，难度小的特点<<br>>    2. 玩家等级越高，单挑的NPC难度越大，获得的奖励越高。战胜NPC后直接获得奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    1. 每日只能挑战一次<<br>>    2. 此任务为单人任务，组队状态不能与NPC单挑。<<br>>
		name=江湖隐侠
	</help19-30>
	<help19-31>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《为民除害》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    外有藩贼屯兵蠢蠢欲动，官府忙于边关战事，一些强贼悍匪借机生乱，其占山为王，杀人越货，祸害百姓，守城校尉虽有兵马无奈守城事重，你也有一身好武艺，何不代守城校尉杀贼，为民除害。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周二19：00-22：00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    巡城校尉（开封  309:174）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1. 玩家可以在活动开始后到开封城NPC【巡城校尉】处领取为民除害任务，并依据任务       提示的内容去指定场景杀怪，以获得升级经验。目标场景的难度随着任务环数增加        而增加。<<br>>    2. 为民除害活动为环线任务，共14环。任务奖励随着环数增加而增加。活动结束后，        任务自动消失。<<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    大量经验奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注<</font>> <<br>>    任务能够放弃。<<br>>
		name=为民除害
	</help19-31>
	<help19-32>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《神兵活动》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    神兵天降，化为9个碎片，成功收集所有碎片可以兑换一把神兵。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    不定时<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    玩家等级≥50级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>><<br>>   <<font size='14' color='#009ad6' name='宋体' style='B'>> 神兵活动分为9个活动：<</font>><<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>开封保卫战：<</font>><<br>>    服务器内侠义值累积到一定数值时开启，可在活动NPC侠义盟使者处查看详情，产出神兵碎片（壹），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>铸件山庄副本：<</font>><<br>>    服务器内修行值累积到一定数值时开启，可在副本NPC叶溪白处查看详情，产出神兵碎片（贰），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>泰斗之争：<</font>><<br>>    服务器内功勋值累积到一定数值时开启，可在各门派掌门处查看详情，产出神兵碎片（叁），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>以物换遗：<</font>><<br>>    每周完成芳芳发布的连环任务，就有机会得到神兵碎片（肆），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>百战不败：<</font>><<br>>    在百战百胜活动中，每完成10环活动任务，便有几率获得神兵碎片（伍），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>挑战自我：<</font>><<br>>    每周前120名完成100环极限挑战的大侠会获得神兵碎片（陆），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>绝情秘丹：<</font>><<br>>    可在擂台管理员处用战队积分兑换绝情丹，使用该道具可向公孙止发起     挑战，获胜后会有几率获得神兵碎片（柒），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>秘宝发掘：<</font>><<br>>    在使用超级藏宝图挖掘宝物时，有几率获得神兵碎片（捌），限量产出；<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>天降奇财：<</font>><<br>>    本周消费满3000金劵的大侠便有机会获得神兵碎片（玖），限量产出。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    神兵碎片<<br>>
		name=神兵活动
	</help19-32>
	<help19-33>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《叶子戏》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    玩家在迷宫副本中找到相对应的NPC牌，将其击杀，获得牌的记录，每个玩家只能击杀5个NPC牌，之后根据击杀牌的记录，领取个人奖励！活动结束后牌型按从大到小排列，前3名可获得活动大奖。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周六 16:00-17:00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    叶溪白（开封 253:103）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥80级的个人<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.活动开启后有5分钟的报名时间<<br>>    2.报名结束后，5个角色为一个小组分派到同一个活动场景中，若总参赛人数不为5的倍      数，则最后报名的数名角色将无法参加本次活动。<<br>>    3.只能单人参加活动，不能组队参加。<<br>>    4.活动中牌型组合和大小比较均使用梭哈规则（请前往NPC张遂处查询玩法规则）。<<br>>    5.牌型越大获得奖励高，更有机会获得活动大奖。<<br>>    6.击杀NPC有几率获得主材。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验、主材、辅材<<br>>
		name=叶子戏
	</help19-33>
	<help19-34>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《海上寻宝》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    近日，东海之上每过一段时间，便会有一道紫色霞光从一座若隐若幻的海岛之上升腾而出。就连沿海的渔民也从未曾见过这座岛屿，灾福只说也各有其词。为了探明其中原委，随从活动使者特意征召众侠士，前往这座神秘岛屿……<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周六 17:00-18:00<<br>>    每周日 17:00-18:00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    随从活动使者（开封 341:225）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥70级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.本活动必须5个人组队参加且每人均携带江湖通行令。<<br>>    2.击杀活动场景中的NPC有几率获得随从（道具形式）及其他随从物品<<br>>    3.击败活动任务中的守卫有50%的几率获得随从（道具形式）。<<br>>    4.完成活动任务可获得超级麒麟丹。
		name=海上寻宝
	</help19-34>
	<help19-35>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《烽火连城》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    在活动时间内，完成每环任务获得的名望基础奖励为平时的1.5倍（以此为基础值，计算多倍的数值），且受系统多倍和道具多倍效果的影响。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每天的20:30~22:30<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    无<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.在活动时间内，不同等级段的玩家可分别在冯知府、燕将军或曹都尉处领悟任务，后      所获得的名望奖励为平时的1.5倍。
		name=烽火连城
	</help19-35>
	<help19-36>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《擂台赛》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    定期举行的开封城的擂台大赛，分为团体赛和个人赛。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    团体赛：每周一、四、六、日 18:30-20:30<<br>>    个人赛：每周二、三、五 18:30-20:30<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    擂台管理者（开封 145:200）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥70级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    <<br>>    1.团体赛需要5个同1战队且等级差小于5级的角色组队参加<<br>>    2.参加团体赛获胜可以获得较多的战队经验和个人积分，同时获得战队积分和个人活跃      度<<br>>    3.参加团体赛失败可以获得较少的战队经验和个人积分，同时获得个人活跃度，损失战      队积分。<<br>>    4.参加个人赛胜利获得较多的个人积分<<br>>    5.参加个人赛失败获得较少的个人积分<<br>>    6.个人积分可以在擂台中兑换各种道具<<br>>    7.擂台每周结算一次战绩并公布在风云榜中，上榜着将给予游戏币奖励。（具体请前往      擂台管理者处查询）<<br>>
		name=擂台赛
	</help19-36>
	<help19-37>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《极限挑战》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    极限环活动，每提升1环NPC的难度相应增强，每若干环为一个阶段，跨阶段后，可获得所在阶段的奖励。 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    每周一0:00-每周日23:00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    曹都尉（开封 137:158）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥50级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.与曹都尉对话即可进入战斗，战胜NPC则可进入下一环。<<br>>    2.跨阶段后可领取本阶段的奖励，领取奖励后无法继续挑战。<<br>>    3.战胜100环NPC后，领取奖励有机会获得神兵碎片。<<br>>    4.挑战的环数越高，获得的奖励越好。<<br>>    5.第4阶段后更可获得高气势称号奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验、悟性、金钱、道具<<br>>
		name=极限挑战
	</help19-37>
	<help19-38>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《龙年降福》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    活动期间，每日在线一定时长，可以领取奖励一次。 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    1月22 日至1月28日<<br>>    每日00:00 - 23:59<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    岁岁欢（开封 297:178）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.活动期间登陆游戏，在游戏界面右侧增加一个倒计时按钮。<<br>>    2.倒计时结束后即可领取礼品，礼品领取后则重新进入倒计时。<<br>>    3.每日可领取六次礼品，每次分别间隔5分钟、10分钟、30分钟、1个小时、2个小时、5      小时。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    道具<<br>>
		name=龙年降福
	</help19-38>
	<help19-39>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《急速挑战》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    组成3人以上的队伍可以在楚狂士处参加活动，在活动时间内依次名人堂，名捕和五绝，每成功击杀一个，可以获得对应奖励（队员等级差不能≥10级）。 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    1月22 日和1月26日<<br>>    每日20:00 - 21:00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    楚狂士（开封 294:184）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    等级≥10级的三个以上角色组队<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    1.遇怪阵容顺序：首先是恶人榜，1-31级恶人榜，然后是1-18级名人堂，然后是四大名      捕，最后是五绝<<br>>    2.每杀死一个恶人榜获得5点新春积分，击杀完全部的恶人榜更有神秘大奖。<<br>>    3.每杀死一个名人堂获得10点新春积分，击杀完全部的名人堂更有神秘大奖。<<br>>    4.每杀死一个名捕获得25点新春积分，击杀完全部的名捕更有神秘大奖。<<br>>    5.每杀死一个五绝获得50点新春积分，击杀完全部的五绝更有神秘大奖。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    经验、悟性、名望、新春积分<<br>>
		name=急速挑战
	</help19-39>
	<help19-40>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《武林幸运星》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动内容<</font>> <<br>>    春节之际，鸿运当头，每到这个时候，江湖中会自动产生五位武林幸运星，抢夺他们头上的幸运星，好运就会降临到你的头上，参加活动请换到跨服线。 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动时间<</font>> <<br>>    1月22 日至1月28日<<br>>    每日11:00 - 12:00和19:00 - 20:00<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>> <<br>>    岁岁欢（开封 297:178）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>参与条件<</font>> <<br>>    角色等级≥10级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动具体说明<</font>> <<br>>    	1.活动地图在幸运之城，活动场景内所有人的速度降低到初始速度且禁止交易、禁止PK      和禁止摆摊<<br>>    	2.活动开始后，每个场景会有5位幸运的玩家获得幸运星。（顶在角色头顶上）<<br>>    	3.活动中抢夺别人的幸运星将会有机会获得道具奖励<<br>>    	4.活动结束后，根据活动时间内抢夺幸运星的次数可获得无敌幸运星或鬼影擒拿手的称      号。<<br>>    	5.初次获得的幸运星在10秒钟内无法被他人夺取。<<br>>    	6.每五分钟在活动场景中会掉落许多幸运宝盒和新年帖子，点击幸运宝盒可获得活动增      益道具。<<br>>    	7.刚获得的幸运星为黄色，幸运星维持的时间长短可以使幸运星变色，颜色依次为，黄      色，蓝色，橙色，红色，紫色<<br>>    	8.每10分钟幸运星会自动换人，换人同时，原幸运星主人周围掉落物品，此时幸运星颜      色等级越高，掉落的物品数量越多。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动奖励<</font>> <<br>>    新春积分、道具、称号<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>活动增益道具说明<</font>> <<br>>    	1.天机屏蔽令：使用后可以隐藏头上幸运星5秒。<<br>>    	2.随机传送令：使用后在活动地图随机传送一次。<<br>>    	3.初级神行丹：使用后移动速度提高10%，持续5秒。<<br>>    	4.中级神行丹：使用后移动速度提高20%，持续5秒。<<br>>    	5.高级神行丹：使用后移动速度提高30%，持续5秒。<<br>>
		name=武林幸运星
	</help19-40>
</help19>
