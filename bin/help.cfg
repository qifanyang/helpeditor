	<help18-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《门派介绍》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>少林：<</font>> <<br>>    少林乃是名门正派，历史悠久，招式讲究内力浑厚，外力刚劲，内外平衡，而佛门中人    ，不受世俗情绪所扰，因而招式不受气势影响，不过他们只收男弟子。<<br>><<br>>    由于少林弟子最精通人心事故，战斗中能使用混乱之法乱敌心神，使其敌我不分。对狮子吼了如指掌的少林，对其具有10%的抗性。<<br>><<br>>    门派属性：<<font size='14' color='#b36d41' name='宋体' style='B'>>土<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>峨眉：<</font>> <<br>>    峨眉派一招一式讲究气脉调和，内外兼修，所以招式内外平衡，受气势影响低，峨眉弟    子可专注于自身的修炼而无需太在意气势，不过她们只收女弟子。<<br>><<br>>    峨眉弟子虽均系女流，但无不精通点穴之道，玉指轻弹，便可使敌人动弹不得。对葵花点穴手了如指掌的峨嵋，对其具有10%的抗性。<<br>><<br>>    门派属性：<<font size='14' color='#1d953f' name='宋体' style='B'>>木<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>武当：<</font>> <<br>>    武当是有武林奇人张真人所创，其武功讲究内力强劲，以自身强劲内力震动敌人奇经八    脉，因而招式以内为主，而气势对招式影响低。<<br>><<br>>    武当弟子通晓人之奇经八脉，往往使用遗忘之法以内力渗入敌人心脉，绕其心神，使其遗忘所学招式。对妄心决了如指掌的武当，对其具有10%的抗性。<<br>><<br>>    门派属性：<<font size='14' color='#2a5caa' name='宋体' style='B'>>水<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>唐门：<</font>> <<br>>    蜀中唐门以暗器闻名天下，可伤敌于无形，可外可内，随心所欲，擅以一敌多，内外平    衡，但因招式阴毒，须得先下手为强，受气势影响中等。<<br>><<br>>    唐门向来以毒闻名天下，其弟子自然深谙用毒之道，飘忽转瞬之间便可使敌人中毒受伤。对追命刺了如指掌的唐门，对其具有10%的抗性。<<br>><<br>>    门派属性：<<font size='14' color='#fcf16e' name='宋体' style='B'>>金<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>明教：<</font>> <<br>>    明教中人性烈如火，所使招式无不刚烈劲猛，大多以外为主，所以受气势影响很高。<<br>><<br>>    明教弟子最擅以外破内，可使敌人在战斗之间内力渐失。对化功大法了如指掌的明教，对其具有10%的抗性。<<br>><<br>>    门派属性：<<font size='14' color='#d71345' name='宋体' style='B'>>火<</font>><<br>>
		name=门派介绍
	</help18-1>
	<help18-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《加入门派》<</font>><<br>><<br>>    玩家等级达到10级，就可以加入门派了。游戏中会有任务指引玩家完成门派的加入。加入门派后会获得一个限时的门派关怀BUFF，提高玩家的战斗力。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>加入门派有两种方式：<</font>><<br>>    1. 到相应的门派场景中，找到掌门，与其对话后选择加入门派。<<br>>    2. 直接在开封城中的与相应的门派接送使对话直接加入门派。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    唐门迎新弟子<<br>>    明教接引使者<<br>>    武当接引道士<<br>>    峨眉接引使<<br>>    少林接引僧
		name=加入门派
	</help18-2>
	<help18-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《门派招式》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>门派招式：<</font>> <<br>>    门派的招式都分为三种：门派招式，拳掌，内功。攻击招式可以分为远攻和近攻，远攻中又可以分为击杀一个目标远攻和击杀多个目标远攻。<<br>><<br>>    每个门派都对应一种相应的武器类型，只有装备了相应的武器，才能使用门派招式。<<br>><<br>>    少林：棍<<br>>    武当：剑<<br>>    峨眉：琴<<br>>    明教：刀<<br>>    唐门：镖<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>拳掌：<</font>> <<br>>    每个门派都有拳掌类的招式，不同的门派，招式的效果也不一样，该招式即使在没有装备武器的情况下也能使用。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>内功：<</font>> <<br>>    每个门派都有内功，学会内功后，在出战时使用会大大提高作战内力。<<br>>
		name=门派招式
	</help18-3>
	<help18-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《武功学习》<</font>><<br>><<br>>    加入门派后，就可以学习相应的门派武功了。<<br>><<br>>    门派招式的学习分为3个阶段：初级，中级，高级。
		name=武功学习
		<help18-4-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《招式学习》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>初级：<</font>> <<br>>    初级武功包括初级门派招式和拳掌。<<br>><<br>>    初级武功的学习是在加入门派后，完成相应的任务就能学习。学习武功没有任何消耗，但是有相应武器修为值的限制。学会武功后，就能在战斗中使用该武功，如果想提升武功的威力，就必须提升武功的重数，提升武功重数时会有悟性的消耗。<<br>><<br>>    提升武功重数能够增加相应武器修为，同时能够增加武功的威力。初级只能学习1,2级招式。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>中级：<</font>> <<br>>    中级武功包括中级门派招式和拳掌。<<br>><<br>>    中级武功的学习是在30级之后，获得门派任务，完成相应的任务就能学习。学习武功没有任何消耗，但是有相应武器修为值的限制。学会武功后，就能在战斗中使用该武功，如果想提升武功的威力，就必须提升武功的重数，提升武功重数时会有悟性的消耗。<<br>><<br>>    提升武功重数能够增加相应武器修为，同时能够增加武功的威力。中级能学习3,4级招式。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>高级：<</font>> <<br>>    高级武功包括高级门派招式和拳掌。<<br>><<br>>    高级武功的学习是在50级之后，获得门派任务，完成相应的任务就能学习。学习武功没有任何消耗，但是有相应武器修为值的限制。学会武功后，就能在战斗中使用该武功，如果想提升武功的威力，就必须提升武功的重数，提升武功重数时会有悟性的消耗。<<br>><<br>>    提升武功重数能够增加相应武器修为，同时能够增加武功的威力。高级能学习5,6级招式。<<br>>
			name=招式学习
		</help18-4-1>
		<help18-4-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《内功学习》<</font>><<br>><<br>>    加入门派的玩家，等级达到20级，并且完成了相应的任务，就能学习内功了。内功的学习从第2级开始，学习内功没有任何消耗。内功重数的提升只能通过每天的闭关来完成，闭关能够获得闭关经验。只有当前等级的内功重数修炼满了才能学习下一级的内功。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>内功的学习受到了等级的限制：<</font>><<br>>    2级内功（20级）<<br>>    3级内功（30级）<<br>>    4级内功（40级）<<br>>    5级内功（50级）<<br>>    6级内功（60级）<<br>>
			name=内功学习
		</help18-4-2>
	</help18-4>
	<help18-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《绝艺技能》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>绝艺技能分为：单体绝艺和群体绝艺。<</font>><<br>>    1. 单体绝艺分为增加防御和身法两种类型，用于提高玩家的属性。<<br>>    2. 群体绝艺能够作用于玩家和随从，在组队战斗中，群体绝艺的作用非比一般，能够        大大提高战斗的效率。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《学习绝艺》<</font>> <<br>>    1. 加入门派的玩家满足一定条件后，会自动获得任务，完成任务就能学习相应的单体        绝艺技能。<<br>>    2. 加入门派的玩家等级达到32级，就可以学习群体绝艺了（在门派技能NPC处学习）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《绝艺提升》<</font>> <<br>>    1. 战斗中使用绝艺，在战斗结束后就会增加绝艺经验。<<br>>    2. 在门派技能NPC处，通过使用悟性点和金钱来直接提升群体绝艺重数。（玩家等级越       高，提升重数也就越高，使用悟性点最高只能提升到9重）<<br>>    3. 在闭关NPC处，通过使用悟性点来直接提升单体绝艺重数。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《武当》<</font>> <<br>>    两仪护心功：护体神功。增加外防和内防。增加偏向：偏内防。<<br>><<br>>    凌 云 步：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：攻              击身法。<<br>><<br>>    天罡护体功：护体神功。增加大量的外防和内防。增加偏向：偏内防。<<br>><<br>>    梯 云 纵：增加身法。增加大量的攻击身法和防御身法，同时会加快走路速度。增加偏              向：防御身法。<<br>><<br>>    游 龙 诀：每回合给己方全体包括随从增加出手速度。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《峨眉》<</font>> <<br>>    炼 霞 功：护体神功。增加外防和内防。增加偏向：偏外防。<<br>><<br>>    暗影浮香：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：均              衡。<<br>><<br>>    木棉炼衣功：护体神功。增加大量的外防和内防。增加偏向：偏内防。<<br>><<br>>    飞絮飘花：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：均              衡。<<br>><<br>>    音 疗 术 ：每回合给己方全体包括随从补充血量。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《少林》<</font>> <<br>>    天龙八部：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：攻              击身法。<<br>><<br>>    铜 人 功：护体神功。增加外防和内防。增加偏向：偏外防。<<br>><<br>>    佛影飘踪：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：防              御身法。<<br>><<br>>    金刚护体功：护体神功。增加外防和内防。增加偏向：偏外防。<<br>><<br>>    菩 提 咒：每回合给己方全体包括随从增加外力攻击。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《明教》<</font>> <<br>>    魔影残功：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：攻              击身法。<<br>><<br>>    烈 火 麟：护体神功。增加外防和内防。增加偏向：偏内防。<<br>><<br>>    青蝠身法：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：攻              击身法。<<br>><<br>>    乾坤大挪移：护体神功。增加外防和内防。增加偏向：偏内防。<<br>><<br>>    黑暗气诀：每回合给己方全体包括随从补充内力。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《唐门》<</font>> <<br>>    叠塔神功：护体神功。增加外防和内防。增加偏向：均衡。<<br>><<br>>    草 上 飞：增加身法。增加攻击身法和防御身法，同时会加快走路速度。增加偏向：防              御身法。<<br>><<br>>    七虹御气术：护体神功。增加大量的外防和内防。增加偏向：均衡。<<br>><<br>>    流云身法：增加身法。增加大量的攻击身法和防御身法，同时会加快走路速度。增加偏              向：防御身法。<<br>><<br>>    兰 花 刺：每回合给己方全体包括随从增加内力攻击。<<br>>
		name=绝艺技能
	</help18-5>
	<help18-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《障碍技能》<</font>><<br>><<br>>    当游戏角色升到40级时即可学习障碍技能。障碍技能根据不同的门派有所区别，玩家只能学习本门派的障碍技能。障碍技能使战斗更加丰富有趣，不同门派的障碍技能有独一无二的效果，障碍技能中的遗忘，昏睡等特殊效果往往能改变战局。解除障碍技能是用来克制障碍技能的唯一手段，它造就了各派之间的互克关系。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《学习条件》<</font>> <<br>>    玩家必须加入门派，角色等级≥40级，并完成相关任务后即可学习。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《技能提升》<</font>> <<br>>    每一个门派的障碍技能分为5级，每一级又有15重，当玩家每一级技能达到9重时才可学习下一级技能。障碍技能的等级和重数会决定障碍技能的有效回合数和作用对象个数。<<br>><<br>>    障碍技能升级有两种方式：<<br>>    1. 使用悟性点和金钱在门派技能NPC处直接提升经验。<<br>>    2. 玩家在战斗中每使用1次技能，可以提升10点经验。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《技能使用》<</font>> <<br>>    在战斗中，玩家的战斗指令菜单中会有一项【技能】的选项，如需要使用障碍技能时，点击该按钮，选择列表中的技能，然后点击战斗对象即可。使用障碍技能会消耗一个相对应的物品，而这些物品分别在各自门派的【门派技能】NPC处购买。<<br>><<br>>    障碍技能的成功使用由以下几方面决定：<<br>>    障碍技能的等级，障碍技能的重数，玩家的名望。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《武当》<</font>> <<br>>    妄心诀<<br>>    效果：遗忘——目标无法使用内功，绝艺，技能，道具，自动重复上次使用的招式进行          攻击，不能换招，也不能换属性。如果上一回合没有进行攻击动作，则自动以选          定的招式和五行随机进攻对方1人。<<br>><<br>>    道具需求：<<font size='14' color='green' name='宋体' style='B'>>妄心散<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《峨眉》<</font>> <<br>>    葵花点穴手<<br>>    效果：点穴——目标不能做任何操作，也【免疫】任何伤害，不受任何其他技能，效果          的影响。<<br>><<br>>    道具需求：<<font size='14' color='green' name='宋体' style='B'>>葵花散<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《少林》<</font>> <<br>>    狮子吼<<br>>    效果：混乱——目标自动对场景中的随机一个人（包括己方，自己除外）进行攻击，玩          家不能进行任何操作，默认使用之前选定的招式，内功，绝艺，随机在选定招式          的五行中选定五行进行攻击。<<br>><<br>>    道具需求：<<font size='14' color='green' name='宋体' style='B'>>狂乱散<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《明教》<</font>> <<br>>    化功大法<<br>>    效果：化功——目标每回合减少最大内力一定比例的内力，每次减少的内力有上限。<<br>><<br>>    道具需求：<<font size='14' color='green' name='宋体' style='B'>>化功散<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《唐门》<</font>><<br>>    追命刺<<br>>    效果：中毒——目标每回合减少最大血量一定比例的血量，每次减少的血量有上限。<<br>> <<br>>    道具需求：<<font size='14' color='green' name='宋体' style='B'>>毒针<</font>><<br>>
		name=障碍技能
	</help18-6>
	<help18-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《门派任务》<</font>><<br>><<br>>    玩家加入门派以后，就会得到各种各样的门派任务。<<br>>    详见《任务系统→门派任务》
		name=门派任务
	</help18-7>
	<help18-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《师门环任务》<</font>><<br>><<br>>    20级以上并且已经加入门派的玩家，可以在门派任务发布NPC处接取到门派环任务，完成任务后会获得经验，金钱，师门成就的奖励。<<br>>    详见《任务系统→师门环任务》
		name=师门环任务
	</help18-8>
	<help18-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《门派进阶》<</font>><<br>><<br>>    达到70级以后可以到门派掌门处领取进阶任务，完成任务后可获得进阶称号、获得学习进阶技能的资格以及强化精元和气元的作用，消耗进阶经验、悟性和金钱可以提升进阶技能重数，完成进阶任务和提升角色等级可以获得进阶经验。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《进阶任务》<</font>> <<br>>    详见《任务系统→门派任务→进阶任务》<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《进阶流程》<</font>> <<br>>    角色等级≥70级，可进阶至一阶，进阶技能可提升至10重；<<br>><<br>>    角色等级≥90级，可进阶至二阶，进阶技能可提升至20重；<<br>><<br>>    角色等级≥110级，可进阶至三阶，进阶技能可提升至30重；<<br>><<br>>    角色等级≥130级，可进阶至四阶，进阶技能可提升至40重。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《进阶技能》<</font>> <<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>> 少林：<</font>><<br>>     菩提：战斗中对自己使用药品时，增加恢复效果。<<br>>     护体：每次进入战斗，都会自动增加外力防御和内力防御。<<br>>     战气：提高近身攻击的伤害效果。<<br>>     连击：增加角色连击几率。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>> 唐门：<</font>><<br>>     雨落：攻击数量大于5时，有一定几率使得本次攻击数量+1。<<br>>     天沙：攻击数量大于5时，提升伤害加成系数。<<br>>     专注：每次进入战斗，都会自动提升招式命中。<<br>>     敏捷：每次进入战斗，都会自动提升招式闪避。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>> 明教：<</font>><<br>>     破击：攻击时如果触发怒击，则怒击伤害将提升。<<br>>     怒击：增加角色怒击几率。<<br>>     专注：每次进入战斗，都会自动提升招式命中。<<br>>     战气：提高近身攻击的伤害效果。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>> 武当：<</font>><<br>>     破击：攻击时如果触发怒击，则怒击伤害将提升。<<br>>     怒击：增加角色怒击几率。<<br>>     敏捷：每次进入战斗，都会自动提升招式闪避。<<br>>     战气：提高近身攻击的伤害效果。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>> 峨嵋：<</font>><<br>>     慧心：提升连击的伤害效果。<<br>>     连击：增加角色连击几率。<<br>>     专注：每次进入战斗，都会自动提升招式命中。<<br>>     敏捷：每次进入战斗，都会自动提升招式闪避。<<br>>
		name=门派进阶
	</help18-9>
</help18>
