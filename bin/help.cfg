	<help16-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《80~89级》<</font>><<br>><<br>>    可以参加游戏多种活动，在轻松娱乐的同时，增加人物经验，获取贵重物品。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    古墓一层：适宜80-85级角色练级。<<br>>    古墓二层：适宜85-88级角色练级。<<br>>    古墓三层：适宜88-89级角色练级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效率。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>玩家此时能够挑战名人堂了。<</font>><<br>>
