	<help17-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《悟性任务》<</font>><<br>><<br>>    玩家可以在开封找冯知府（340:179）和燕将军（212:137）那里接取悟性任务。<<br>><<br>>    等级在10~50级的玩家，可以在冯知府那里接到悟性任务，如果玩家等级＜25级，则可单人接取冯知府的悟性任务；而大于50的玩家则须在燕将军处领取。任务以组队方式获得，且队员人数不得少于3人，由队长领取任务。<<br>><<br>>    悟性任务以十环小任务为一轮，随环数的增高奖励也不断提升，奖励以悟性为主。每完成10环还会获得物品奖励。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>><<br>>    冯知府（340:179）<<br>>    燕将军（212:137）  <<br>>
