	</help17-2>
	<help17-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《平乱任务》<</font>><<br>><<br>>    玩家可以在开封找曹都尉（137:158）接取平乱任务。<<br>><<br>>    等级达到70级的玩家，可以在曹都尉那里接取平乱任务。任务以组队方式获得，且队员人数不得少于3人，由队长领取任务。<<br>><<br>>    平乱任务以十环小任务为一轮，随环数的增高奖励也不断提升，奖励以悟性为主。每完成10环还会获得物品奖励。<<br>><<br>>    平乱任务比燕将军处的悟性任务难度高，但是奖励更加的丰富，并且有次数的限制。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键NPC<</font>><<br>>    曹都尉（137:158）<<br>>
