		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《华山论剑副本》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    又到了华山论剑的时间了，各门各派纷纷派出自家优秀的徒弟，准备和武林同道比试论道。主角一行与江湖好友结伴同行，一起上华山观摩。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）华山剑派使者，开封（240,237）<<br>>    等级≥100级的角色3个人以上组队即可进入。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    华山派掌门：任务NPC。<<br>>    衡山派掌门：任务NPC。<<br>>    恒山派掌门：任务NPC。<<br>>    嵩山派掌门：任务NPC。<<br>>    泰山派掌门：任务NPC。<<br>>    开封传送使：提供华山山顶至开封的传送服务。<<br>>    独孤剑魔：任务NPC。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>><<br>>    <<br>>    1.来到华山之巅，向华山掌门了解此次论剑情况。<<br>>    2.此次论剑出现异常情况，独孤剑魔前辈前来阻止了比武，帮助华山掌门联合各大门派      抗击外敌。<<br>>    3.击败嵩山和泰山掌门，团结各个门派。<<br>>    4.击败不得不战的华山掌门，解除众人疑虑之心。<<br>>    5.团结众人追击魔教头目，并将其击败。<<br>>    6.追上独孤剑魔前辈，协商后决定擒贼先擒王，击杀本次偷袭我中原的首领人物“元大      帅”。副本此至结束。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    100级套装镶嵌石碎片<<br>>    雷胆系列道具（不包含雷胆刃石）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    1.100级套装镶嵌石碎片：用于合成100级套装镶嵌石<<br>>    2.雷胆系列道具：用于将100级装备提升至110级。<<br>>
		name=华山论剑副本
	</help10-8>
	<help10-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《海上寻宝副本》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    近日，东海之上每过一段时间，便会有一道紫色霞光从一座若隐若幻的海岛之上升腾而出。就连沿海的渔民也从未曾见过这座岛屿，灾福只说也各有其词。为了探明其中原委，随从活动使者特意征召众侠士，前往这座神秘岛屿……<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）随从活动使者，开封（341,225）<<br>>    等级≥70级的5个角色组队且携带江湖通行令即可参加。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    海上寻宝的船夫：提供瀛洲岛一层至开封的传送服务。<<br>>    渔民阿大：任务NPC。<<br>>    渔民阿二：任务NPC。<<br>>    瀛洲岛岛四层传送使：提供瀛洲岛五层至瀛洲岛四层的传送服务。<<br>>    瀛洲岛岛五层传送使：提供瀛洲岛六层至瀛洲岛五层的传送服务。<<br>>    瀛洲岛岛六层传送使：提供瀛洲岛五层至瀛洲岛六层的传送服务。<<br>>    开封城的传送使：提供瀛洲岛六层至开封的传送服务。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>><<br>>    <<br>>    1.进入瀛洲岛第二层后，帮助被守卫追杀的渔民阿大，获取“瀛洲令牌（壹）”的道具      才可以进入第三层。<<br>>    2.进入瀛洲岛第四层后，找到渔民阿二，击败追击而至的守卫头目，获取“瀛洲令牌        （贰）”的道具，才可以进入第五层。<<br>>    3.完成击杀击杀150个侍剑，即可获得任务奖励“超级麒麟丹”。副本此至结束。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    1.击杀守卫和守卫首领有50%的几率获得随从道具（使用后获得随从）。<<br>>    2.完成击杀任务后，可获得任务奖励“超级麒麟丹”。<<br>>    3.击杀1至4层的怪有几率获得（礼）初级灵玉、（礼）金麒麟令、初级随从书、初级成      长丹（精、气、神3元中的一个）、中级成长丹（精、气、神3元中的一个）、随从道      具（使用后获得随从）。<<br>>    4.击杀第5、6层的怪有几率获得（礼）初级灵玉、（礼）金麒麟令、初级随从书、初级      成长丹（精、气、神3元中的一个）、中级成长丹（精、气、神3元中的一个）、随从      道具（使用后获得资质更佳的随从）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    1.（礼）初级灵玉：提升随从灵性1~4。<<br>>    2.（礼）金麒麟令：使用后随从变成金麒麟。<<br>>    3.初级随从书：随从技能书，使用后获得相应技能。<<br>>    4.初级成长丹（精、气、神3元中的一个）：使用后增加随从的精元、气元、神元。<<br>>    5.中级成长丹（精、气、神3元中的一个）：使用后增加随从的精元、气元、神元。<<br>>    6.随从道具：使用后获得随从。<<br>>
		name=海上寻宝副本
	</help10-9>
</help10>
<help11>
	content=<<font size='15' color='normal_color' name='宋体' style='B'>>《自创武功》<</font>><<br>><<br>>    自创武功是本游戏的一大特色，玩家达到自创条件后就能够自创武功。自创武功时，玩家能够自己分配招式的属性，自己决定招式的名称。<<br>>    自创武功分为自创招法，自创内功，自创绝艺。
	name=自创武功
	<help11-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《挑战心魔》<</font>><<br>><<br>>    学武之人都想达到登峰造极的程度，但是往往在最后过不了自己那一关。如果你想要自创武功，就必须先战胜自己的心魔。<<br>><<br>>    玩家等级≥70级后，回到本门派，就会自动获得自创考验任务，完成自创考验任务后，就能在本门派的闭关使者处挑战心魔（人级）了。<<br>><<br>>    心魔挑战分为【人级】，【地级】，【天级】三个等级。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>心魔【人级】：<</font>><<br>>    70级完成自创考验任务后，并且必须有一套6级招式练满，就能挑战心魔（人级），挑战需要耗费悟性150000点，不管挑战成功与否，悟性都会被扣掉。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>心魔【地级】：<</font>><<br>>    玩家等级≥80级，成功挑战心魔（人级），并且有一套7级招式每重9级以上，就能挑战心魔（地级），挑战需要耗费悟性230000点，不管挑战成功与否，悟性都会被扣掉。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>心魔【天级】：<</font>><<br>>    玩家等级≥90级，成功挑战心魔（地级），并且有一套8级招式每重9级以上，就能挑战心魔（天级），挑战需要耗费悟性400000点，不管挑战成功与否，悟性都会被扣掉。<<br>>
		name=挑战心魔
	</help11-1>
	<help11-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《自创招法》<</font>><<br>><<br>>    自创招法分为7级招法自创，8级招法自创和9级招法自创。并且完成7级招法自创后，玩家会自动换装成为门派高级形象。自创招法只能自创两个招法，使用道具【血玉菩提】能够将自创招法数量增加1个，如果需要遗忘招法，可使用道具【忘心藤】。<<br>><<br>>    【血玉菩提】在开封白活老人处通过功德值兑换得到。<<br>><<br>>    【忘心藤】可以在开封桑蝶儿处购买得到。<<br>><<br>><pic>help<pic><<<br>><<br>><<br>><pic>help<pic><<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>7级招法自创<</font>><<br>>    玩家等级≥70级，并且战胜心魔（人级），就能自创7级招法了。<<br>>    7级招法自创上限为12重<<br>>    <<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>8级招法自创<</font>><<br>>    玩家等级≥80级，并且战胜心魔（地级），就能自创8级招法了。<<br>>    8级招法自创上限为15重<<br>>    <<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>9级招法自创<</font>><<br>>    玩家等级≥90级，并且战胜心魔（天级），完成九级招自创任务就能自创9级招法了。<<br>>    9级招法自创上限为18重<<br>>
		name=自创招法
	</help11-2>
	<help11-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《自创内功》<</font>><<br>><<br>>    玩家等级≥75级，6级内功练满，完成自创内功任务，并且已经战胜心魔（人级）。以上条件都达到后就能自创内功。每一个玩家只能自创一个内功，如果需要遗忘自创内功，只能使用道具【忘心露】。<<br>><<br>>    【忘心露】使用【黄金骰】在桃花岛神秘老人处转转盘得到。<<br>><<br>><pic>help<pic><<<br>>
		name=自创内功
	</help11-3>
	<help11-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《自创绝艺》<</font>><<br>><<br>>    玩家等级≥80级，必须要把6级绝艺练满，完成自创任务，并且已经战胜心魔（地级）。以上条件都达到后就能自创绝艺。每一个玩家只能自创一个绝艺，使用道具【逍遥心经】能将自创绝艺数量上限提升至2个。如果需要遗忘自创绝艺，只能使用道具【忘心露】<<br>><<br>>    【忘心露】使用【黄金骰】在桃花岛神秘老人处转转盘得到。<<br>><<br>>    【逍遥心经】可以通过使用【黄金骰】在桃花岛神秘老人处转转盘得到。<<br>><<br>><pic>help<pic><<<br>>
		name=自创绝艺
	</help11-4>
