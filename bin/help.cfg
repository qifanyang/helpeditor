	name=商城道具
	<help3-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《在线商城》<</font>><<br>><<br>>    打开游戏商城（ALT+S），界面左侧是道具列表，所有的商城道具都有序的排列在此。界面右上角是动态商城公告。右侧是道具的详细说明，当你选中一款道具后，道具的详细说明就显示于此。右下角是功能按钮区，【价格】【数量】【金卷】分别显示当前购买道具的价格，您希望购买的道具数量，当前能够使用金卷数量。界面左下角还提供商城道具搜索功能。
		name=在线商城
		<help3-1-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何购买》<</font>><<br>><<br>>    打开游戏商城（ALT+S），然后选择需要购买的物品，在右边输入想要购买的数量，点击【购买】按钮后，会弹出一个确认框，点击【确定】，就成功购买了。购买后的物品会自动放到背包中，如果背包空格不足，则会购买失败。
			name=如何够买
		</help3-1-1>
		<help3-1-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何充值》<</font>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>游戏提供三种充值方式：<</font>><<br>>    1. 打开游戏商城（ALT+S），然后点击右下角的【充值界面】，会自动打开【蓝港在线       充值中心】网页，然后根据网站的提示，完成充值。<<br>>    2. 打开游戏商城（ALT+S），然后点击右下角的【兑换金卷】，会打开一个兑换界面。       游戏提供一个蓝港币兑换一个金卷的功能。如果你有蓝港币，可以通过这种方式完        成充值。<<br>>    3. 在千里传音界面点击【充值】，即打开了【蓝港在线充值中心】网页，然后根据网        站的提示，完成充值。<<br>>
			name=如何充值
		</help3-1-2>
		<help3-1-3>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《购买记录》<</font>><<br>><<br>>    打开游戏商城（ALT+S），然后点击右下角的【购买记录】，此时会弹出一个购买记录列表，列举出所有使用金卷购买物品的列表，并且还有相应的购买时间。
			name=够买记录
		</help3-1-3>
		<help3-1-4>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《商城活动》<</font>><<br>><<br>>    游戏中为大家提供各种道具的打折和不定时的限时打折活动，请大家密切关注。
			name=商城活动
		</help3-1-4>
		<help3-1-5>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《物品分类》<</font>><<br>><<br>>    商城道具分为了金卷区和礼券区。礼券区的商品只能使用礼券购买，金卷区的商品只能使用金卷购买。金卷区的商品分为【推荐】，【全部】，【促销】，【新品】，【服务】5个部分，其中【全部】页面中又把道具做了一个细分。方便玩家查找到需要的物品。
			name=物品分类
		</help3-1-5>
	</help3-1>
	<help3-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《商城服务》<</font>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>游戏中为大家提供了商城服务，服务项目如下：<</font>><<br>>    【鲁工作坊】<<br>>    【快捷治疗】<<br>>    【快捷修理】<<br>>    【快捷双倍】<<br>>    【快捷满怪】<<br>>    【快捷血丹】<<br>>    【快捷气丹】<<br>>    【查敌方血内】<<br>>    【随从忠诚】<<br>><<br>>    进入战斗后，这些快捷服务会出现在界面正下方，方便大家使用。
		name=商城服务
	</help3-2>
