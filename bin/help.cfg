		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《九里桥疑案》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    最近在九里桥上发生了一起命案。我已命刑捕头前去探查。但衙门中的大部分人员，早都调去了双娇岗，办理生辰纲一案，现下人手缺乏，少侠可否前去相助刑捕头一臂之力？<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>九里桥疑案分为70级和90级两个副本，两个副本的奖励各不相同。<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）冯知府，开封（340，179）。<<br>>    70级九里桥疑案参与要求：等级≥70，3人或3人以上组队。<<br>>    90级九里桥疑案参与要求：等级≥90，3人或3人以上组队。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    邢 捕 头：调查九里桥疑案的捕头。<<br>>    杜 欣 欢：钱老板的妻子，已经死亡。<<br>>    王 胆 小：最先发现尸体的村民，此人生性胆小如鼠。小芳的邻居。<<br>>    钱 掌 柜：钱老板，死者杜欣欢的丈夫，和原妻杜欢欣情感不合。<<br>>    铁    牛：铸剑者。<<br>>    小    芳：开封府服装店老板娘。<<br>>    小 乞 丐：名钟然，曾在铁牛处购买了2把剑。苦恋杜欣欢。<<br>>    小    雨：邢捕头的女儿。<<br>>    朱    武：闹事匪徒的首领，抓走了邢捕头的女儿小雨。<<br>>    杜 子 通：杜欣欢的心腹。<<br>>    赏金杀手：想要刺杀你的杀手。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>> <<br>>    1. 接到衙门冯知府的召唤，邀请你协助刑捕头去破获一桩人命案。<<br>>    2. 进入副本场景，邢捕头告诉你，九里桥上发现一具女尸体，身份已确认，她是钱桩        掌柜钱老板的妻子，名叫杜欣欢。但此事已闹得村民人心恐慌，不少匪徒趁机做乱        ，让你去杀一些闹事匪徒，以平息事端。完成后回复刑捕头，刑捕头让你速去案发        现场一探。<<br>>    3. 来到桥上，果然见到桥上躺着一名女尸，胸口中剑，但现场并无找到凶器。正惊疑        时，突然出现一名赏金杀手，二话不说便即动手。<<br>>    4. 打败他后，回头告诉刑捕头该情况。刑捕头问纸条带回来了吗？玩家不解。刑捕头        说，据最先发现尸体的村民王胆小称，杜欣欢死时手里紧紧握着一张纸条，但王胆        小见到死尸后，惊恐过度，不敢去取来看。玩家说自己仔细查看过尸体，并未发现        什么纸条。不如再去问问王胆小。<<br>>    5. 王胆小证实他之前确实看到过死者手上握有纸条，又说不久后他看到一伙人急急忙        忙地向死者的方向奔去，那些人他很面熟，好像在钱庄里遇到过。玩家推测，多半        是他们把纸条夺走了，我得去夺回来。杀钱庄家丁，收集字条。<<br>>    6. 完成后回复刑捕头，刑捕头念出纸条上的内容：“今晚戌时整相见——小芳”，玩        家大吃一惊，小芳不是开封府服装店老板娘吗。刑捕头说，他听小道消息言道，钱        老板和小芳，似乎有些情感纠葛。王胆小胆子虽小，却最喜欢打听小道消息，又和        小芳是邻居。具体情况，让你去问问王胆小。<<br>>    7. 玩家向王胆小问起小芳和钱老板的关系，王胆小说这些绯闻他可不敢乱说，否则钱        老板怪罪下来，那就惨了。王胆小又说，刚才一些闹事匪徒，趁乱打劫，把他家的        粮食都抢走了。说玩家如果肯帮忙夺回来，便告诉实情。杀闹事匪徒，收集粮食。<<br>>    8. 收集好粮食后，还给王胆小。王胆小说，钱老板和小芳，关系暧昧！而钱老板又和        原妻杜欢欣情感不合。而且，在案发前一天中午，杜欣欢在小芳的服装店中，与小        芳大吵了一架。<<br>>    9. 得到此重要消息后，回复刑捕头。刑捕头推断可能是小芳害死了杜欢欣，以便成为        钱老板正妻，分享他的财产。<<br>>    10. 玩家找钱掌柜，问他和小芳到底是何关系。钱掌柜大怒，和玩家PK，他身边带着小        怪【赏金杀手】。<<br>>    11. 打败他后，钱掌柜承认先前玩家在调查杜欣欢尸体时，是他派赏金杀手前来阻拦。        因为他深信凶手决不是小芳。他承认自己爱慕小芳，但小芳是开封城中的万人迷，        粉丝众多，自然不把他放在眼里。<<br>>    12. 正说着，一群杜欣欢的家属前来闹事，声讨钱掌柜，钱掌柜非常害怕，让玩家帮忙        抵挡一下。于是你决定帮助钱老板，击杀【杜家亲戚】。<<br>>    13. 打发走【杜家亲戚】后，回复钱老板。钱老板说他为了向小芳示好，曾多次向她提        供免息贷款。结果被他老婆杜欣欢发现，妒恨攻心，多次去找小芳的麻烦，给周围        邻居，造成了很不好的影响。玩家问杜欣欢去九里桥时，有何异样。钱掌柜并未察        觉杜欣欢有什么不对劲，只是家中的磨刀石找不着了，不知道为什么。<<br>>    14. 玩家找到小芳，出示字条，小芳承认字条是她写的，但称她去九里桥见杜欣欢时，        她已经死了。正说着，被一群小芳的粉丝打断话头，说玩家严重损害了小芳的光辉        形象，要赶走玩家。进入杀小怪任务，杀退小芳的粉丝几十个。<<br>>    15. 再与小芳对话，发现她正在藏一把剑，被玩家拦下。小芳见事情泄露,便叫上了两        个帮手，要将玩家赶走。<<br>>    16. 打败小芳后，抢回剑，发现该剑的尺寸和杜欣欢所受剑伤的伤口完全吻合。玩家夺        下剑，小芳哭说，这剑是早上在店中发现的，肯定是有人要想陷害她，因此才想藏        剑。<<br>>    17. 玩家拿着剑去铁匠铺，铁匠正忙着煅造武器，对玩家爱理不理，说自己还差一块龙        纹钢，想打听事情，得先帮他找来龙纹钢再说。<<br>>    18. 收集到龙纹钢后，交给铁匠，他告诉玩家。十天前，有一个叫钟然的乞丐买下了此        剑，而且还买了两把。铁匠很好奇，为何乞丐会有闲钱来买剑。<<br>>    19. 玩家找到钟然，问他为何要买两把剑。他拒不承认，玩家只得动手。<<br>>    20. 打败他后，再与他对话。他宁死不说，说他们丐帮都是重情义的好汉，并叫来了众        丐帮弟子，要赶走玩家。玩家要杀退丐帮小弟。<<br>>    21. 再与钟然对话，问他买剑时，那两把剑可是开了锋的，他说是。玩家就觉得很奇怪        ，既然剑买来时就是锋利的，杜欣欢拿磨刀石，又是为何？<<br>>    22. 玩家回到小芳处，问她字条作何解释，小芳说，那天和杜欣欢大吵一架之后，她第        二天早上先派人带来的口信，说要对她们之间的恩仇，做个了断，在九里桥相见，        让小芳回字条以定时间，因此她才写了那张字条。玩家问带口信的人是谁，小芳说        是杜欣欢的心腹杜子通，玩家说他刚才在赤松林看到了杜子通，由他去会会。<<br>>    23. 找到杜子通后，他十分警戒，说不曾带过口信，玩家再三追问，他不耐烦起来，便        动上了手。打败杜子通后，他只得承认确实给小芳带过口信，让她来九里桥相见。<<br>>    24. 回复小芳，玩家说他果然问出了带口信的人，看来此事蹊跷。<<br>>    25. 玩家回复邢捕头，刑捕头说，他派人去搜查杜欣欢家时，发现了个重要物证，杜欣        欢的书信。正要拆开来看时。却被钱庄伙计抢去了，让玩家去夺回来。杀钱庄伙计        ，收集杜欣欢的书信。<<br>>    26. 找回书信后，交给邢捕头。邢捕头拆信一看，却是她写给钱掌柜的一封信，信中表        达了她对钱掌柜的狂热的爱恋，说自己当年青春美貌，不亚于小芳，多少公子王孙        追求她，她都没看上眼，甚至有一个叫花子都对她着迷，如今人老珠黄，钱掌柜就        嫌弃了。又说她对钱掌柜的移情别恋，感动痛苦万分，甚至迁怒小芳，希望钱掌柜        能浪子回头。<<br>>    27. 玩家想，信中所提的叫花子，难道是钟然？再回赤松林找到他，他只得承认自己苦        恋杜欣欢，但仍然坚决不说是谁让他来买的剑。<<br>>    28. 邢捕头读玩信后，大失所望，说此信似乎并无什么重要参考价值。玩家决定再去案        发现场一探，邢捕头说杜欣欢的表哥正在案发现场，情绪激动，准备把遗体运回去        ，而且他武功高强，让玩家小心。<<br>>    29. 再次来到九里桥，见到杜欣欢的表哥，说自己想再次查看下杜欣欢的尸体。表哥大        怒，说决不允许玩家再次亵渎他表妹，进入Boss战。<<br>>    30. 打败他后，再次调查尸体，并未发现有其它异样，但尸体旁边，桥的缆绳上，有一        处被割开了一个口子，且口子上有血渍。<<br>>    31. 玩家欲向刑捕头回复情况，但刑捕头却焦急万分地说他家的女儿小雨失踪了，原来        是闹事匪徒的首领朱武为了报复刑捕头，将他女儿小雨抓去了。让玩家帮忙，去打        败朱武，从他们口中逼问出小雨的下落。<<br>>    32. 回复刑捕头，玩家说已得到消息，小雨正在赤松林某处，我这就去救她。玩家来到        赤松林，见到小雨，说父母很担心你，让你赶快回家。小雨不愿，说自己的跳绳被        那些坏人抢走了。要玩家帮忙抢回来，才肯回家。玩家只得去杀绿林好汉，收集跳        绳。<<br>>    33. 完成后，交给小雨，并问她你为何用这又粗又软的绵布绳，当作跳绳玩啊。小雨说        ，她前几天，看见杜欣欢在河边，把一条很长的绳子剪做两半，自己留一半，另一        半仍河里去了，她当时正在河边玩，绳子正好就漂过来了。玩家听后，吃了一惊，        突然之间，心头雪亮，明白了事情的前因后果。<<br>>    34. 回去找刑捕头，说杜欣欢是自杀，目的是为了嫁祸小芳！杜欣欢先让钟然去买了两        把一样的剑，案发前一天，借故跟小芳吵架，并趁乱把剑放在小芳店中。再派【心        腹】给小芳带口信，让小芳回字条。杜欣欢提前到九里桥，拿预先准备的绳子，一        头系在剑柄上，一头系上磨刀石上，并把石头垂在桥外。他用剑自杀后，剑就顺着        绳子被磨刀石拖入桥下山谷中。剑在下坠过程中，带到了桥上的绳索，所以被割了        个口子。她为了嫁娲小芳，故意手中紧握着那张小芳的字条。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    70级副本：大量的经验和修行值。<<br>><<br>>    90级副本：大量的修行值，产出90级的装备和武器，以及套装镶嵌石碎片：<<br>>    <<font size='14' color='green' name='宋体' style='B'>>装备：<</font>>风霄冠，风雨衫，风翔系带，风神履，风云护臂<<br>>    <<font size='14' color='green' name='宋体' style='B'>>武器：<</font>>碎风，追风，揽风，破风，疾风，天风<<br>>    <<font size='14' color='green' name='宋体' style='B'>>道具：<</font>>电魄履石，电魄束石<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>套装镶嵌石碎片：<</font>><<br>>    光明腰带镶嵌石碎片，光明护腕镶嵌石碎片<<br>>    无相腰带镶嵌石碎片，无相护腕镶嵌石碎片<<br>>    上清腰带镶嵌石碎片，上清护腕镶嵌石碎片<<br>>    青竹腰带镶嵌石碎片，青竹护腕镶嵌石碎片<<br>>    轻烟腰带镶嵌石碎片，轻烟护腕镶嵌石碎片<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    70级和90级的副本都有修行值的产出，修行值可以用于兑换物品道具，详见《挑战副本→万安寺→副本物品使用攻略》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>电魄履石和电魄束石的使用：<</font>> <<br>>    具体信息参看  《鉴定与净化》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>套装镶嵌石碎片使用：<</font>> <<br>>    具体信息参看 《 镶嵌石合成》<<br>>
