<help8>
	content=
	name=装备强化
	<help8-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《打造淬炼》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>武器装备打造<</font>><<br>><<br>>    当玩家等级到达30级后，可以在开封城找程铁牛（310：265）打造淬炼装备。<<br>><<br>>    打造装备时，首先要选择你需要打造的装备类型，然后依次放入10个主材，1个打造辅材和5个淬炼辅材。<<br>><<br>>    主材决定了打造装备的等级，如果你想要打造内功为主的武器，则就需要放入内力攻击高的主材。打造出来的装备，它的各项数值为所有主材相关数值之和再加上辅材提供的加成。<<br>><<br>>    而淬炼材料则是更进一步提升装备能力的辅材，根据主材等级高低来决定淬炼的价格。<<br>><<br>>    另外，打造装备所需消耗的打造费用是可更改的，它也是影响打造武器好坏的因素。<<br>><<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>首饰打造<</font>><<br>><<br>>    游戏中的首饰分为项链和玉佩两种，两种物品都能够通过打造获得，打造后的首饰还能进行合成。<<br>><<br>>    项链增加属性：攻击身法，气势<<br>><<br>>    玉佩增加属性：防御身法，精元，气元<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>    首饰打造<</font>><<br>>    使用主材和辅材可以打造首饰，主材决定等级，辅材决定数值。首饰数值最多可超过当前首饰等级最大值10%。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>    首饰合成<</font>><<br>>    使用两个等级一样，颜色一样的首饰可以合成更好的首饰。合成时以主首饰为合成的主体，合成后的原有属性和主首饰属性一致。附首饰用来作为升级的材料。首饰合成从90级开始有失败机率。失败后主首饰保留，附首饰破碎。<<br>><<br>><<font size='14' color='red' name='宋体' style='B'>>    注：<</font>>玩家等级10级以上才能使用首饰打造和合成系统。<<br>>
		name=打造淬炼
	</help8-1>
	<help8-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《晶体石升级》<</font>><<br>><<br>>    玩家可以在开封城找程小弟（305：259）对晶体石进行升级操作。<<br>><<br>>    晶体石升级就是消耗另外两个同等级的晶体石，让晶体石提升10级（即一个装备需求等级）。<<br>><<br>>    白水晶能提高晶体石升级后的效果。<<br>>
		name=晶体石升级
	</help8-2>
	<help8-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《合成灵石》<</font>><<br>><<br>>    灵石是状态提炼的必要道具，而装备提炼等级越高，则需要越高级的灵石，而高级灵石产出稀少且价格昂贵，为了方便玩家提升装备，玩家可以在开封城找鲁工匠（306：270）对灵石进行合成。<<br>><<br>>    每5个同五行的X级灵石可以合成1个对应五行的X+1级灵石。<<br>>
		name=合成灵石
	</help8-3>
	<help8-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《合成套装》<</font>><<br>><<br>>    玩家可以在开封城找鲁工匠（306：270）对非套装装备和套装镶嵌石进行合成。<<br>><<br>>    合成时，分别放入非套装的装备和相应的镶嵌石，从而产生出相应的套装。合成后，镶嵌石将被消耗掉。穿齐套装后将会得到与该套装对应的特殊效果（详见套装系统）。<<br>>
		name=合成套装
	</help8-4>
	<help8-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《镶嵌石合成》<</font>><<br>><<br>>    玩家可以在开封城找鲁工匠（306：270）对镶嵌石碎片进行合成。<<br>><<br>>    合成时，按照配方放入相应的镶嵌石碎片，就能合成出相应的镶嵌石。合成镶嵌石有一定的几率会失败。<<br>>
		name=镶嵌石合成
	</help8-5>
	<help8-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《清除套装》<</font>><<br>><<br>>    玩家可以在开封城找鲁工匠（306：270）对使用镶嵌石合成的套装进行套装属性清除。<<br>><<br>>    清除时，背包中必须要有道具【清石水】才能进行清除，清除后的装备只保留本身属性，镶嵌石被销毁。<<br>>
		name=清除套装
	</help8-6>
	<help8-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《套装石摘除》<</font>><<br>><<br>>    玩家可以在开封城找鲁工匠（306：270）对使用镶嵌石合成的套装进行镶嵌石的摘除。<<br>><<br>>    摘除时，需放入道具【套装石摘除卡】才能进行摘除，摘除后的装备只保留本身属性，摘除后生产一个对应未使用的套装镶嵌石。<<br>>
		name=套装石摘除
	</help8-7>
	<help8-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《快速炼器》<</font>><<br>><<br>>    玩家可以在开封城找欧冶子（304：278）进行快速炼器的操作。<<br>><<br>>    可花费少量金卷，快速的获得极品武器，武器的属性与玩家自身的淬炼能力无关，仅需要选择类型，等级，外内类型，即可快速打造。甚至不需消耗材料。<<br>>
		name=快捷炼器
	</help8-8>
	<help8-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《提炼》<</font>><<br>><<br>>    玩家可以在开封城找程铁牛（310：265）提炼装备。<<br>><<br>>    提炼可以提升装备的相关属性。提炼时需要放入提炼的对象装备以及五行灵石。五行灵石分为金，木，水，火，土，五种，在提炼过程中使用哪种五行的灵石，就会提升相应五行的值。提升值的五行只有与自己门派五行属性一致时，才会发挥相应的效果。<<br>><<br>>    提炼需要从1级开始。每一级提炼必须放入相同等级的灵石，放入的数量影响提炼成功率和提炼数值。<<br>><<br>>    放入提炼的灵石不一定要都要是同一五行的灵石，可以混搭。<<br>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>各装备提炼增加属性：<</font>><<br>>    帽子提炼气势<<br>>    护腕提炼内外防御<<br>>    衣服提炼血量内力<<br>>    武器提炼内外攻击<<br>>    靴子提炼攻防身法<<br>>    腰带提炼障碍技能命中和闪避<<br>>    玉佩提炼精元和气元<<br>>    项链提炼内外防御比例值<<br>>
		name=提炼
	</help8-9>
	<help8-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《强化》<</font>><<br>><<br>>    玩家可以在开封城找程铁牛（310：265）强化装备。<<br>><<br>>    装备可以进行属性重置和品质提升两种强化。属性重置是指让装备在等级和品质都不变的情况下重新获得该装备属性的操作，需要消耗玩家1块云龙磨石和一定强化费用；而品质强化则是指在装备等级不变的情况下，提升装备品质的操作，需要消耗玩家1块金刚磨石和一定强化费用。<<br>>
		name=强化
	</help8-10>
	<help8-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《回炉》<</font>><<br>><<br>>    玩家可以在开封城找程铁牛（310：265）将20级以上的非白色装备进行回炉提炼。<<br>><<br>>    将满足回炉要求的装备放入并进行回炉操作后，会有一定几率获得晶体石，主材，辅材等物品，而使用绿水晶将会大幅提高得到晶体石的几率。<<br>><<br>>    回炉得到的晶体石可用于装备镶嵌，从而提升装备的属性。<<br>>
		name=回炉
	</help8-11>
	<help8-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《打孔镶嵌及摘除》<</font>><<br>><<br>>    玩家可以在开封城找程铁牛（310：265）对装备进行打孔，镶嵌以及摘除的相关操作。<<br>><<br>>    打孔需放入要打孔的对象装备以及1块金刚石，一级金刚石用于打装备的第一个孔，二级金刚石用于第二个孔，以此类推。装备的等级越高，打孔所需的费用越高。<<br>><<br>>    镶嵌可以将晶体石上的属性转入到有空槽的装备中去，需要放入相应装备以及需要镶嵌的晶体石，镶嵌费用与装备等级有关。<<br>><<br>>    摘除是指对已镶嵌有晶体石的装备进行指定晶体石的拆除操作。拆除后，该孔槽原有的晶体石会被销毁，孔槽重置为未镶嵌状态，可以重新镶嵌其它宝石。如果使用红水晶道具进行拆除，则被拆除晶体石不会被销毁。<<br>>
		name=打孔镶嵌及摘除
	</help8-12>
	<help8-13>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《晶体石五行转换》<</font>><<br>><<br>>    有部分晶体石会具有五行的属性，玩家在镶嵌时需要根据自己的门派五行来镶嵌晶体石，如果五行不符，则无法产生效果，晶体石的五行转换功能因此而生。<<br>><<br>>    玩家可以在开封城找程铁牛（310：265）对晶体石进行五行转换。<<br>><<br>>    转换时，需将要转换五行的晶体石放入首位，然后再放入任意5个同等级的晶体石，即可使需要转换五行的晶体石发生五行变更。<<br>>
		name=晶体石五行转换
	</help8-13>
	<help8-14>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《金刚石合成》<</font>><<br>><<br>>    金刚石是装备打孔的必要道具，而装备孔槽越多则需要越高级的金刚石，而高级金刚石产出稀少且价格昂贵，为了方便玩家提升装备，可以在开封城找程铁牛（310：265）对金刚石进行合成操作。每5个X级金刚石可以合成1个X+1级金刚石。<<br>><<br>>    金刚石的合成有成功率，使用蓝水晶可以提升成功率，使用黄水晶可以在合成失败时，保有金刚石不消失。<<br>>
		name=金刚石合成
	</help8-14>
	<help8-15>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《鉴定与净化》<</font>><<br>><<br>>    玩家可以在开封城找程小弟（305：259）对装备执行鉴定和净化的操作。<<br>><<br>>    具有【未鉴定】属性的装备可以通过消耗相应等级鉴定水晶的方式，获得鉴定属性，鉴定属性只会在装备已有属性中随机产生一项作为附加属性。如果鉴定出来的属性不尽人意，还可以使用净化水晶，使装备重归到未鉴定状态。<<br>>
		name=鉴定与净化
	</help8-15>
	<help8-16>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《装备升级》<</font>><<br>><<br>>    玩家可以在开封城找程小弟（305：259）对90级以上的装备执行升级操作。<<br>><<br>>    装备升级就是消耗相应的材料，让装备提升10级（即一个装备需求等级）。装备升级后，装套镶嵌石，镶孔槽都将被清除，且转变为未鉴定状态。升级后的装备将与玩家绑定，无法再交易。如果在升级时使用天外陨星铁和对应提炼等级的灵石，就可保持装备的提炼等级不变。<<br>>
		name=装备升级
	</help8-16>
	<help8-17>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《神兵熔炼》<</font>><<br>><<br>>    玩家可以在开封城找欧冶子（304：278）进行快速炼器的操作。<<br>><<br>>    携带神兵碎片和装备可在欧冶子处将神兵碎片和装备进行熔炼，熔炼后，装备获得与神兵碎片一致的神兵属性。<<br>>
		name=神兵熔炼
	</help8-17>
	<help8-18>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《套装镶嵌石强化》<</font>><<br>><<br>>    玩家可以在开封城找鲁工匠（306：270）对镶嵌石进行强化。<<br>><<br>>    2个相同的绿色品质的镶嵌石可合成1个金色品质的镶嵌石，有几率失败，2个相同的金色品质的镶嵌石可合成1个橙色品质的镶嵌石，有较大几率失败。镶嵌石品质越高，属性越好，橙色镶嵌石附带套装技能。<<br>>
		name=套装镶嵌石强化
	</help8-18>
</help8>
<help9>
	content=<<font size='15' color='normal_color' name='宋体' style='B'>>《账号安全》<</font>><<br>><<br>>    目前，游戏中共有4种密码，分别为：登录密码，安全码，二级密码，商城密码。玩家可在注册游戏帐号时设置登录密码和安全码，并在登录游戏后设置二级密码和商城密码。
	name=账号安全
	<help9-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《登录密码》<</font>><<br>><<br>>    玩家登录游戏账号时用的密码。如果忘记密码，可以到官网进行密码找回。
		name=登陆密码
	</help9-1>
	<help9-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《安全码》<</font>><<br>><<br>>    玩家游戏帐号最高级别的密码，可以重置其他3个密码。
		name=安全码
	</help9-2>
	<help9-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《二级密码》<</font>><<br>><<br>>    二级密码是为保护玩家的特定财产而设定的高级密码，在登录密码丢失的情况下，二级密码也能保护包裹，存款和随从等重要财产的安全。<<br>><<br>>    二级密码可在开封城内找密码官（258:178）设置。<<br>><<br>>    打开【设定二级密码】的界面后，玩家输入并确认新二级密码即可实现简单操作。玩家初次设定二级密码时，在【请输入原二级密码】一栏跳过不填。若想要取消已设定的二级密码，可在【原二级密码】栏填入当前所用的二级密码；在【新二级密码】和【确认新二级密码】栏留空不填，即修改后的二级密码为空，点击【确定】即可生效。如果在游戏的过程中忘记了二级密码，可以通过帐号的安全码重新设置二级密码。<<br>><<br>>    设置二级密码后，可以对单个道具，随从进行加锁操作，加锁后的道具和随从不能交易，丢弃，摧毁等，必须解锁方可执行上述操作。<<br>>
		name=二级密码
	</help9-3>
	<help9-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《商城密码》<</font>><<br>><<br>>    商城密码是为保护玩家的金卷和礼卷而设定的高级密码。在玩家丢失登录密码的情况下，商城密码能够保证金券，礼券等财产不受影响。<<br>><<br>>    商城密码可在开封城内找密码官（258:178）设置。<<br>><<br>>    如果玩家设置了商城密码，就不能再取消了。若在游戏的过程中忘记了商城密码，可以通过帐号的安全码重新设置商城密码。<<br>>
		name=商城密码
	</help9-4>
	<help9-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《异地登陆保护》<</font>><<br>><<br>>    玩家在启动登录保护后，登录时如果IP和上次登录IP不一致则会在一定时间段内受到交易限制。时间长短由玩家自己设置，默认为5分钟。可手动修改此时间。如是本人登录则可通过二级密码取消交易限制。<<br>><<br>>    异地登陆保护可在开封城内找密码官（258:178）设置。<<br>><<br>>
		name=异地登陆保护
	</help9-5>
</help9>
<help10>
	content=
	name=挑战副本
	<help10-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《强盗巢穴》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>><<br>>    二生将军在边疆征战结束后率卫队返回中原家乡。途中路过一片沙漠，一座怪异的土城堡映入眼帘，无辜百姓的横尸荒漠。原来这座小小的城堡已经遭到凶恶的沙匪洗劫，沙匪已将城堡据为己有。众将士义愤填膺。二生一声令下，部队杀入城堡。双方激战，沙匪败。二生救出被沙匪掳掠无家可归的美龄女子水美伶，并将他带回王府。哪知水美伶是……<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>><<br>>    入口（NPC）将军亲卫，开封（116，152）。<<br>>    玩家等级≥15级，3人或3人以上组队。队长身上必须有物品【军中令箭】。<<br>>    注意：【军中令箭】可以在开封城云游商人桑蝶儿处购买。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>><<br>>     水 美 伶：无家可归的美龄女子。<<br>>     斥 候 甲：士兵。<<br>>     斥 候 乙：士兵。<<br>>     二    生：边疆征战结束后率卫队返乡的将军。<<br>>     斥    候：士兵。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>><<br>>     1. 进入强盗巢穴，拜访强盗巢穴的二生。<<br>>     2. 二生将军得知你是来帮忙的，即派你从斥候处取回情报。<<br>>     3. 斥候得知你是来帮忙的，则叫你去找负责收集敌军后勤情况的斥候甲。<<br>>     4. 得知强盗们囤积了大量粮草后，斥候甲叫你把这个消息告诉斥候乙。<<br>>     5. 斥候乙告诉了你关于强盗的消息后，令你将情报告诉二生将军。<<br>>     6. 将军得知情报后，决定攻城，令你去消灭10个强盗精锐。<<br>>     7. 消灭强盗精锐后，得知强盗神勇，全是由于强盗头领在，你即刻答应将军消灭强盗        头领。<<br>>     8. 消灭强盗头领后，得一士兵报告说有一异常百姓求见，你立刻与二生一起过去查看        。<<br>>     9. 查看后发现原来是无家可归的美龄女子——水美伶，交谈后，二生决定收留她。<<br>>     10. 帮助二生完成任务后，二生送给了你一个物品【随身玉佩】，有了它，你就能在          将军府中自由出入。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>><<br>>    大量经验，物品【随身玉佩】<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    【随身玉佩】是任务物品，完成强盗巢穴副本后，会得到该物品。获得者是队伍中的任意一个成员。【随身玉佩】是进入将军府副本的必需品。<<br>>
		name=强盗巢穴
	</help10-1>
	<help10-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《将军府》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    二生将军将水美伶带回了将军府之后，善良的以清（二生将军夫人）发现水美伶的身份，并以书信请流浪武士二郎回来解救二生。二郎巧遇除暴安良的少女紫音，二人结伴同行。在寻找水美伶的过程中，府中又发生了一系列盗窃案。盗贼武功高强，且来无踪，去无影，难以捕获。二人暗中查访，苦苦搜寻。原来作案者是水美伶的帮凶“小易”。二郎和紫音也发现了水美伶的真实身份。他们在二生，以清以及众人的面前揭穿水美伶的真面目。哪知二生坚决维护水美伶，不信他俩的话。水美伶也巧施伎俩，与小易一唱一和，言辞中反让二郎和紫音陷入尴尬的局面。在二郎和紫音的再三劝说下，二生决定试探水美伶，以辨别真假。但……<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）将军亲卫，开封（116，152）。<<br>>    玩家等级≥50级，3人或3人以上组队。队长身上必须有物品【随身玉佩】。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>     贴身侍从：传送。提供将军府密室至玄风坡的传送功能。<<br>>     二    生：边疆征战结束后率卫队返乡的将军。<<br>>     管    家：二生将军的管家。<<br>>     以    清：二生将军夫人。<<br>>     二    郎：流浪武士。<<br>>     游方道士：爱喝酒的治病道士。<<br>>     紫    音：除暴安良的少女。<<br>>     水 美 伶：无家可归的美龄女子。<<br>>     小    易：水美伶的帮凶<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>> <<br>>     1. 拜访将军府密室的以清。<<br>>     2. 帮助以清去玄风坡请回游方道士。<<br>>     3. 以清要游方道士帮助治病，道士想要喝酒，以清就拜托你去管家处取酒。<<br>>     4. 取酒时，管家道出最近有人偷酒，希望你能帮忙，你答应管家，并教训潜伏在酒窖        附近准备偷酒的贼人。<<br>>     5. 帮助管家赶走偷酒贼人后，把酒交给了以清。却听说二生得了剧毒，需要找玄风坡        的二郎帮助。<<br>>     6. 找到二郎后，二郎却因为捉拿行凶的凶贼而不能脱身，帮助二郎捉拿行凶的凶手。<<br>>     7. 打跑凶手后，遇见二郎的朋友紫音，紫音告诉你需要向当地的地头蛇询问凶手的下        落。<<br>>     8. 得知凶手可能在府中，二郎与紫音一起回府拜访以清。<<br>>     9. 得知二生得病的原因后，众人前去劝说二生。可是二生并不相信，于是众人答应抓        出府中贼人作证。<<br>>     10. 抓到贼人后，二生将军更加袒护水美伶了，并要求让以清过来对话。<<br>>     11. 找到以清时，以清正在被水美伶的朋友小易攻击，小易正想动手时，你出现了，          救了以清。<<br>>     12. 以清请求你帮忙捉拿府中贼人——小易。杀死小易后，真相大白。揭穿了水美伶          的真面目<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    大量经验，修行值。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    修行值可以用于兑换物品道具，详见《挑战副本→万安寺→副本物品使用攻略》<<br>>
		name=将军府
