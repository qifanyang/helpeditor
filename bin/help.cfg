		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《LOGO小提示》<</font>><<br>><<br>>     1. 去开封找宋双双，每周可领取7个小时的双倍。<<br>>     2. ALT+T为组队快捷键，组队战斗可获得更多的经验。<<br>>     3. ALT+F打开好友面板，点好友的名字就可以和好友点对点聊天。<<br>>     4. ALT+G打开活动面板，可以看到每日活动介绍。<<br>>     5. ALT+Q打开任务面板，点关键字就可以自动走到关键NPC那里。<<br>>     6. ALT+N打开NPC寻址，可以自动走到相应NPC那里哦。<<br>>     7. TAB键可以切换小地图哦。<<br>>     8. F12键可以隐藏或显示其他玩家，人多堵路或看不清时就试试吧。<<br>>     9. F11键可以截图哦。<<br>>     10. 右键点玩家或随从的头像，可以自动吃药补血内哦。<<br>>     11. 武器装备完全损坏后修理费用非常高，要及时修理啊。<<br>>     12. 游戏很卡可能是服务器人太多造成的，ALT+V换人少的线试试。<<br>>     13. 金克木，木克土，土克水，水克火，火克金，招式克制很重要！ <<br>>     14. 拜入师门的玩家每天都可以进行闭关修炼内功。<<br>>     15. F8键可以快速回到门派，将消耗部分血内。<<br>>     16. 精元影响血量，气元影响内力，神元影响气势。<<br>>     17. 在和平状态下，被袭击杀死也不会有掉落物品的惩罚。<<br>>     18. ALT+C打开人物面板，可以查看人物属性与进行三元投点。<<br>>     19. 五行抗性能减少对方武器的五行攻击或伤害。<<br>>     20. 每日都可以在开封飞羽台接到报酬丰厚的任务。<<br>>     21. 70级就可以挑战心魔自创招式了。<<br>>     22. 随从忠诚过低将不会出战，可以找随从教员提升忠诚。<<br>>     23. 在客栈休息可以恢复所有气血。<<br>>     24. 受伤后，可以在门派闭关疗伤，也可以在药店买药进行恢复。<<br>>     25. 适度游戏，有益健康。<<br>>     26. 缺钱了？开封镖局的震关西那可以押镖挣钱。<<br>>     27. 桃花岛神秘老人每天都会给大家送很多东西。<<br>>     28. ALT+I或者点击聊天频道前的按钮，可以将聊天框外置哦。<<br>>     29. 如果战斗操作条遮挡住视线可以用左键拖动哦！<<br>>
