	name=帮会系统
	<help5-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会作用》<</font>><<br>><<br>>    帮会是由玩家自行建立的组织，是玩家之间的交流平台。每个帮会有自己的帮会领地和帮会频道，两者都是独立的。每个帮会成员都可以回到自己的帮会领地，还可以利用自己的帮会频道和同帮会的玩家互通消息。<<br>><<br>>    帮会成员可以通过完成各种帮会任务获得帮会的贡献值奖励。<<br>><<br>>    帮会成员可以用帮会贡献值兑换高级装备碎片，三元丹等珍贵道具，帮助玩家提高自己在游戏中的生存能力。<<br>> <<br>>    帮会中还为帮众提供了各种福利，如领取薪资，兑换道具等。<<br>>
		name=帮会作用
	</help5-1>
	<help5-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《新建帮会》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>条件：<</font>><<br>>    玩家等级≥42级，名望达到【名扬四海】（90000以上），且拥有200万两建帮资金。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>步骤：<</font>><<br>>    点击游戏画面右下角的【帮会】按钮（ALT+B）开启帮会界面，再点击【建立帮会】按钮了解建帮事宜，确认后即可建立自己的新兴帮会。<<br>><<br>>    新兴帮会为0级，只有招收新成员的功能，当帮会成员人数达到10人后（包含建立者本身），可以通过使用道具【帮会许可令符】让新兴帮会转为正式的1级帮会。原新兴帮会的建立者为帮主，其他成员为帮众。如果新兴帮会建立后的一周之内，未能转为正式帮会，则自动解散。<<br>>
		name=新建帮会
	</help5-2>
	<help5-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《加入帮会》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>条件：<</font>><<br>>    玩家等级≥20级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>步骤：<</font>><<br>>    点击游戏画面右下角的【帮会】按钮（ALT+B）开启帮会界面，选择所要加入的帮会后再点击【申请加入】按钮即可完成申请，待对方确认通过后，方可加入申请的帮会。<<br>>
		name=加入帮会
	</help5-3>
	<help5-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《退出帮会》<</font>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>玩家在加入帮会后能够自由退出帮会，退出帮会遵循以下规则：<</font>><<br>>    1. 40级和40级以上的玩家在退出帮会时会受到1%的名望惩罚，同时还会清除该玩家所        有帮会数据。<<br>>    2. 40级以下的玩家没有惩罚。同时还会清除该玩家所有帮会数据。<<br>>
		name=退出帮会
	</help5-4>
	<help5-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《建立帮会领地》<</font>><<br>><<br>>    1级以上的帮会，如果帮会资金达到500万两，就可以在开封找帮会领地管理员（349:267）申请自己帮会的专属领地，并可以在其中对帮会设施进行扩建，升级，领取帮会任务，兑换帮会贡献等操作。<<br>><<br>>    帮会领地拥有五大基础建筑，分别是帮会大厅，天机营，旗台，矿洞和帮会仓库，其作用如下：<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会大厅：<</font>><<br>>    帮会大厅是帮会建设的基础，只有帮会大厅升级后，帮会才会自动升级，也就是说帮会大厅的等级就是帮会等级。所有建设项目都是在帮会大厅这里设定和查询。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>天机营：<</font>><<br>>    天机营是发布生产力任务的地方，完成天机营任务帮会获得的帮会生产力和帮会经验，玩家会获得帮会贡献度和悟性奖励。天机营的等级越高，任务奖励越丰厚！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>旗台：<</font>><<br>>    旗台决定了帮会战——旗台争夺战旗台的耐久。旗台等级越高，在战斗中占有的优势越大。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>矿洞：<</font>><<br>>    矿洞可以采集到帮会资源——基石，还有一定几率获得各类主材和与矿洞五行一致的灵石，辅材。矿洞等级越高，获得材料的等级越高。矿洞每天出产的物品数量是有限制的，每天24:00会刷新矿洞物品数量。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会仓库：<</font>><<br>>    帮会仓库是帮会成员存放捐赠品的地方，所有成员都可以存入物品，帮主，副帮主和财务可以使用这些捐赠品作为对帮会成员的奖励进行发放。随着帮会大厅的升级和扩建可以拥有更多的仓库，最多可以同时拥有四个帮会仓库。<<br>><<br>><<br>>    帮会的所有建筑都可以进行扩建，但扩建等级不得超过大厅等级，扩建之后建筑的外形和功能都会有所改变，从而使整个帮会的实力大大增强!每个建筑3级的时候必须扩建为初级规模，才可由3级升到4级。每个建筑6级的时候必须扩建为中级规模，才可由6级升到7级。<<br>>
		name=建立帮会领地
	</help5-5>
	<help5-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会任务》<</font>><<br>><<br>>    帮会任务主要包括两部分，分别是帮会物资任务和设施升级任务。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会生产任务：<</font>><<br>>    帮会成员可以在帮会领地的天机营附近，找到林冲（181:106）接取帮会生产任务，任务类型主要以送信、搜集物资、击败目标为主。完成后帮会将得到生产力和帮会经验的奖励，而玩家将得到相应的帮贡和悟性奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会其他任务：<</font>><<br>>    帮会成员可以在帮会领地的天机营附近，找到林冲（181:106）接取帮会其他任务，上缴物资箱后会获得大量的经验以及帮贡。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会建设任务：<</font>><<br>>    当帮主设定该帮的一个设施需要升级后，帮会成员可以在帮会领地的大厅附近，找到凌振（144:133）接取帮会建设任务，类型主要以物资收集为主，完成设施升级任务，被帮助设定的设施将会得到升级进程的提升，而玩家将会获得大量经验和帮贡。<<br>>
		name=帮会任务
	</help5-6>
	<help5-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会管理》<</font>><<br>><<br>>    帮会建立以后，帮主需要明确帮会系统的各项功能，进而更好的对帮会活动进行管理。帮会的管理职能主要包括财务，人事，外交三个部分。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会财务：<</font>><<br>>    打开帮会界面，点击上面的【财务】标签即可进入帮会财务的管理界面。可以进行拨款，捐款，领取薪水和修改周薪的操作，并可以查看其相关记录。帮会维护费会在每月的第一天扣除，如果帮会资金不足以支付维护费用，到下一个月的第一天24时，帮会自动解散。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会人事：<</font>><<br>>    打开帮会界面，点击上面的【人事】标签即可进入帮会人事的管理界面。可以对帮内成员进行开除，权限设置以及称号设置的管理，并可以在申请列表中，对尚未加入帮会的玩家进行纳入操作。也可在选中成员名称后点击鼠标右键做称号，权限，拨款，开除操作。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮会外交：<</font>><<br>>    可以对其它帮会进行单方向的关系管理，例如宣战，结盟，敌对等。<<br>>
		name=帮会管理
	</help5-7>
	<help5-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会战争》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>宣战与迎战：<</font>><<br>>    宣战需要攻击方帮会的帮主去开封城帮战管理员（348：271）处申请对其他帮会宣战，需要消耗一定的帮会资金。宣战方在宣战后，且对方帮会选择迎战前，可以找帮战管理员（348：271）撤销宣战。撤销后，不会退还宣战费用。在攻击方帮会宣战后，被宣战的帮会帮主会收到系统提示，需要在24小时内对攻击方的宣战作出回应，如果迎战，则系统会自动安排帮会战的时间和线路。如果在24小时之内没有选择迎战或者拒绝，则按拒绝处理。拒绝参加帮会战会损失一定得帮会生产力，帮会经验和帮会声望，同时宣战方会获得相应的帮会生产力和帮会声望。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>和解操作：<</font>><<br>>    如果参加帮会战的双方都决定要取消帮会战，那么需要双方帮主在帮会战开战之前1小时组队去找开封城的帮战管理员（348：271）申请帮会战和解。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>时间查询：<</font>><<br>>    进行帮会战的具体时间可以打开帮会界面点击【赛程】来查询。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>帮战同盟：<</font>><<br>>    正式帮会可相互建立同盟关系，任何帮会的同盟帮会只能有一个，同盟帮会可帮助自己的盟友进行帮会战，山寨战。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>加入战斗：<</font>><<br>>    参战帮会及其同盟帮会的成员可以找开封城帮战管理员（348：271），帮会领地戴宗（152：202）或帮会界面中选择【帮战】点击【参战】进入帮会战。参与双方人数不得超过100人，当一方在人数达到100人时，此方人员不可再进入场地。防守方帮会成员可以提前30分钟进入战斗场地进行防守布置。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>离开战斗：<</font>><<br>>    玩家在安全区域内，可以点击【离开帮会战】离开，或者在战斗区域内，通过与NPC对话离开场地。如果玩家掉线，或者在战斗中死亡，则离开场地，传送至桃花岛。<<br>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>帮会其它功能：<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>胜负判定 ：<</font>><<br>>    在旗台战中，当守方将攻防人员全部清出帮战地图并维持3分钟时，则守方胜利。当攻方占领守方所有旗台，则守方胜利。如果帮战进行150分钟后，仍未满足上述两种判定条件，则由旗台归属较多的一方获胜。在没有旗台的帮战中，一方将另一方人员全部清出帮战地图并维持3分钟则获胜，如果帮战进行150分钟后，仍未满足上述判定条件，则留场人数较多的一方获胜。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>其他功能：<</font>><<br>>    帮主可以在帮会界面的【首页】标签中修改帮会公告，或者进行禅让帮主职位和解散帮会的操作，任何帮会成员都可以进行自行退出帮会的操作。在【贡献】标签中，可以查阅帮内成员的贡献度多少，更方便于人事管理。<<br>>
		name=帮会战争
	</help5-8>
	<help5-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《帮会牧场系统》<</font>><<br>><<br>><<font size='15' color='yellow' name='宋体' style='B'>>牧场启用：<</font>><<br>><<br>>     建立帮会领地后可在牧场管理员处启用帮会牧场。<<br>><<br>><<font size='15' color='yellow' name='宋体' style='B'>>牧场管理：<</font>><<br>><<br>>     帮会牧场可养殖宝马、神牛、灵鹿、虎王和白熊；<<br>><<br>>     1.宝马、神牛和灵鹿每小时消耗一次草料，需要在牧场管理面板中通过添加草料来补        充草料<<br>><<br>>     2.虎王和白熊每小时消耗一次食草类坐骑，需要养殖足够多的宝马、神牛和灵鹿后才        能养殖虎王，白熊由周日上午的一次牧场事件“白熊觅食”才会来到牧场，此事件        随机触发。<<br>><<br>>     3.帮会等级越高，牧场等级越高，可以养殖的坐骑种类越多。<<br>><<br>>     4.草料每日11点结算，在此之前需要将所欠草料补足（负值），否则将会扣除活跃坐        骑数量。<<br>><<br>>     5.每日11点结算时，草料值≥牧场中食草类坐骑每小时消耗值的两倍，则第二天坐骑        处于增加状态，否则第二天无法增加活跃坐骑数量。<<br>><<br>>     6.每周日12点产出坐骑。<<br>><<br>><<font size='15' color='yellow' name='宋体' style='B'>>坐骑买卖：<</font>><<br>><<br>>         在购买坐骑面板，帮主可以对坐骑定价，没有定价的坐骑不会上架，每周产出坐      骑后，所有坐骑会统一下架，帮主需要重新定价，购买本帮坐骑可享受8折优惠。<<br>><<br>><<font size='15' color='yellow' name='宋体' style='B'>>关闭牧场：<</font>><<br>><<br>>     牧场可关闭，重新开启需要缴纳500万帮会资金。<<br>>
		name=帮会牧场系统
	</help5-9>
</help5>
<help6>
	content=
	name=社交系统
	<help6-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《好友系统》<</font>><<br>><<br>>    在游戏界面中单击【好友】（ALT+F）按钮可以开启好友系统界面，其中可以查看好友名单，详细资料以及好友的在线状态等，并可以执行添加，搜索，删除的管理操作。<<br>><<br>>    在好友系统中，玩家可以通过1对1的信件形式互通消息。人性化的分组管理设置也可以让玩家更好的对自己的好友进行归类整理。<<br>><<br>>    如果对方并不十分熟悉，但又需暂时联络，可以将其加入到临时好友列表中，这是一个临时性的联系方式，其中的角色信息会在玩家下线后消失。<<br>><<br>>    黑名单是一个为玩家提供信息屏蔽的栏位，如果你不想接收某位玩家发出的任何信息，就可以将其归入到黑名单中。<<br>><<br>>    亲密度是一个反应你与好友亲密程度的值，是建立其他关系的基础。可以通过组队战斗或互送花卉类道具的方式实现提升。<<br>>
		name=好友系统
	</help6-1>
	<help6-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《师徒系统》<</font>><<br>><<br>>    师徒系统是为了更好地构建新老玩家之间沟通的桥梁。等级≥50级的玩家就会具有收徒弟的资格。而作为徒弟一方的玩家，等级需要在10~49级之间，且低于师父等级10级以上，方可建立师徒关系。<<br>><<br>>    拜师时，需要右键单击你所要拜师的对象玩家，然后点击拜师图标，当对方确认后，即拜师成功。<<br>>    建立师徒关系的玩家，如果处于同一队伍，则将受到师徒效果的加成。而在徒弟升级时，师傅会获得一定的功德值，经验奖励。<<br>><<br>>    当徒弟等级>50级，师徒双方形成师徒关系达到30天以上，且师徒双方亲密度≥500则可由徒弟组队带领师傅去开封城找白活老人（347:259）处领取出师任务，完成出师任务后，就可以顺利出师，并获得相应的师徒称号和丰厚的出师奖励。<<br>><<br>>    一个师父最多同时教授5名徒弟，而一个徒弟最多拥有1位师父。<<br>><<br>>    确立师徒关系的玩家，如果不准备再维持当前关系，可以由其中任一一方强行解除师徒关系。师傅强行解除师徒关系需要使用道具：绝情散。<<br>>
		name=师徒系统
	</help6-2>
	<help6-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《结拜系统》<</font>><<br>><<br>>    结拜系统是应玩家需求，推出的更高级别的好友系统。<<br>><<br>>    有结拜关系的人组队战斗时将获得结拜增益效果：所获得人物经验和武功经验也将增加5%。如果同时有师徒关系，则取师徒关系的值。<<br>><<br>>    当你和朋友等级超过25级亲密度达到3000，就可以在开封城李靖（313：331）处结拜了！发起结拜的人需要准备一个香案，而每人还需要准备一份鸡血酒。这些道具在开封城桑蝶儿（302：234）处购买，每位玩家最多拥有一组结拜关系，一组结拜关系最多可以拥有8个兄弟姐妹（包括自己）！<<br>><<br>>    如果在结拜之后，又有新的朋友希望和你结拜，且你所在结拜组内的人数没有达到8人，则可以随时接纳新成员。让新加入的朋友为以结拜发起人的方式，再结拜一次。<<br>><<br>>    如果需要解除结拜关系，则需要道具【断义袍】。解除结拜关系的双方需要已结拜30天后才能解除关系。解除结拜关系之后，双方玩家之间的亲密度清零，同时失去结拜称号。如果是多人结拜，则解除结拜的双方同时失去称号。其他人员的称号保留。<<br>>
		name=结拜系统
	</help6-3>
	<help6-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《仇敌系统》<</font>><<br>><<br>>    当玩家在袭击战中被另一方玩家击败时，另一方玩家将会被自动加入到被击败玩家的仇人列表中，而玩家击杀仇敌列表中的玩家时，将不会受到善恶值减少的惩罚。<<br>><<br>>    每个玩家的仇敌列表中最多存在8个仇敌，以新替旧，之前的仇敌将可能因为新仇敌的加入而从仇敌列表中刷出，每个仇敌在仇敌列表中存在的最长时间为一周。<<br>>
		name=仇敌系统
	</help6-4>
	<help6-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《战队系统》<</font>><<br>><<br>>    50级以上的角色可在战队管理员处建立自己的战队，战队通过擂台团体赛可获得战队经验，提升战队等级后可解封战队阵法，战队等级越高，可购买的阵法数量越多，阵法效果越高，2个阵法可组合成一个效果更多更强的阵法。只要5个本战队的成员组队即可开启阵法。<<br>>
		name=战队系统
	</help6-5>
</help6>
<help7>
	content=
	name=炼药系统
	<help7-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《炼药入口》<</font>><<br>><<br>>    当玩家等级达到32级后，就可以在开封城找胡大夫（213：272）进行炼药。<<br>>
		name=炼药入口
	</help7-1>
	<help7-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《炼药规则》<</font>><<br>><<br>>    点击炼药之后，玩家需要根据界面提示，放入君，臣，佐，使，引五类药材，最少可以放入一味药材，最多可以放入九味。之后点选三种火力按钮选择炼药火候。<<br>><<br>>    确认炼药后，就会炼制出相应的药品。而不同等级的药材，不同性质的药方，不同的火候差异，都会得到不同的炼药结果。<<br>>
		name=炼药规则
	</help7-2>
	<help7-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《炼药药方》<</font>><<br>><<br>>    为了方便玩家炼药，每在玩家成功炼取丹药后，就会有机会获得相应的药方。<<br>><<br>>    炼药获得的新药方会暂时保存在临时药方当中，如果玩家需要长期保存，则需要将其保存至永久药方当中。临时药方会保留近期获得的3种药方，以新旧替换的方式，替换掉最早获得的药方。<<br>><<br>>    当玩家选择药方炼药时，只需要选择所要炼制药剂的药方，然后输入炼制数量，并且包裹中拥有满足数量条件的药材，则可100%获得药方上的药品。<<br>>
		name=炼药药方
	</help7-3>
	<help7-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《炼药道具》<</font>><<br>><<br>>    炼药所需药材出处请参考地图介绍<<br>>
		name=炼药道具
	</help7-4>
	<help7-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《特殊炼药》<</font>><<br>><<br>>    游戏中除了普通炼药系统炼制普通的药品以外，还有特殊炼药系统炼制特殊药品。打开特殊炼药面板（ALT+U），该系统提供三种药品的炼制【易容药】【增益药】【特殊药】，每一种药品又分为3个等级，不同等级炼制的药品也不一样，药品的效果也不一样。每一种药品的配方都能够在选择【查看配方】后查看到。<<br>><<br>>    决定特殊炼药的能力有三项属性：【修为等级】【耐力等级】【潜力等级】，具体属性参看特殊炼药界面。<<br>><<br>><pic>help<pic><<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>【易容药】：<</font>><<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>初窥门径：<</font>><<br>>     易容药——桃花岛猴王：易容为桃花岛猴王，增加血量5%，持续一小时。<<br>>     易容药——很凶的流浪狗：易容为很凶的流浪狗，增加内力5%，持续一小时。<<br>>     易容药——没良心的工头：易容为没良心的工头，增加防御身法20，持续一小时。<<br>>     易容药——神龙教头目：易容为神龙教头目，增加气势5%，持续一小时。<<br>>     易容药——猪坚强：易容为猪坚强，增加血量5%，持续一小时。<<br>>     易容药——明教初级男弟子：易容为明教初级男弟子，增加外攻25，持续一小时。<<br>>     易容药——明教初级女弟子：易容为明教初级女弟子，增加外攻25，持续一小时。<<br>>     易容药——唐门初级男弟子：易容为唐门初级男弟子，增加外攻15，增加内攻15，持                续一小时。<<br>>     易容药——唐门初级女弟子：易容为唐门初级女弟子，增加外攻15，增加内攻15，持                续一小时。<<br>>     易容药——峨眉初级弟子：易容为峨眉初级弟子，增加攻击身法10，增加防御身法10                持续一小时。<<br>>     易容药——少林初级弟子：易容为少林初级弟子，增加血上限3%，增加内上限2%，持                续一小时。<<br>>     易容药——武当初级女弟子：易容为武当初级女弟子，增加内攻25，持续一小时。<<br>>     易容药——武当初级女弟子：易容为武当初级女弟子，增加内攻25，持续一小时。<<br>>     易容药——初级男：易容为初级男，增加气势5%，持续一小时。<<br>>     易容药——初级女：易容为初级女，增加气势5%，持续一小时。<<br>>     <<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>炉火纯青：<</font>><<br>>     易容药——野人老大：易容为野人老大，增加外防50，持续一小时。<<br>>     易容药——非常恶的少年：易容为非常恶的少年，增加内防50，持续一小时。<<br>>     易容药——海贼头：易容为海贼头，增加技能命中5%，持续一小时。<<br>>     易容药——海盗头目：易容为海盗头目，增加技能抗性5%，持续一小时。<<br>>     易容药——蒙军千户那颜：易容为蒙军千户那颜，增加外功50，持续一小时。<<br>>     易容药——守墓灵女：易容为守墓灵女，增加内功50，持续一小时。<<br>>     易容药——玉兔：易容为玉兔，增加血上限8%，持续一小时。<<br>>     易容药——藏扇：易容为藏扇，增加内上限8%，持续一小时。<<br>>     易容药——踏云虎：易容为踏云虎，增加外攻击50，持续一小时。<<br>>     易容药——蝴蝶：易容为蝴蝶，增加内攻击50，持续一小时。<<br>>     易容药——天狐：易容为天狐，增加气势8%，持续一小时。<<br>>     易容药——士兵：易容为士兵，增加内防25，增加外防25，持续一小时。<<br>>     易容药——银湘玉：易容为银湘玉，增加内攻25，增加外攻25，持续一小时。<<br>>     <<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>登峰造极：<</font>><<br>>     易容药——百将俑：易容为百将俑，增加进攻身法100，持续一小时。<<br>>     易容药——明教高级男弟子：易容为明教高级男弟子，增加外攻500，增加技能抗性8%               持续一小时。<<br>>     易容药——明教高级女弟子：易容为明教高级女弟子，增加外攻500，增加技能抗性8%               持续一小时。<<br>>     易容药——唐门高级男弟子：易容为唐门高级男弟子，增加内攻250，增加外攻250，                增加技能抗性8%，持续一小时。<<br>>     易容药——唐门高级女弟子：易容为唐门高级女弟子，增加内攻250，增加外攻250，                增加技能抗性8%，持续一小时。<<br>>     易容药——峨眉高级弟子：易容为峨眉高级弟子，增加攻身50，增加防身50，增加技                能抗性8%，持续一小时。<<br>>     易容药——少林高级弟子：易容为少林高级弟子，增加血上限1000，增加内上限1000                增加技能抗性8%，持续一小时。<<br>>     易容药——武当高级男弟子：易容为武当高级男弟子，增加内攻500，增加技能抗性8%               持续一小时。<<br>>     易容药——武当高级女弟子：易容为武当高级女弟子，增加内攻500，增加技能抗性8%               持续一小时。<<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>【增益药】：<</font>><<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>初窥门径：<</font>><<br>>     小瓶太芜酿：提高10%的血量上限，持续30分钟。<<br>>     小瓶汐涪醇：提高10%的内力上限，持续30分钟。<<br>>     小瓶碧火酒：提高10%的气势上限，持续30分钟。<<br>>     <<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>炉火纯青：<</font>><<br>>     涎香筑体丸：增加血量上限1000点，持续30分钟。<<br>>     涎香聚气丸：增加内力上限1000点，持续30分钟。<<br>>     涎香煅神丸：增加气势上限1000点，持续30分钟。<<br>>     小瓶花蜜酒：增加10%的外力攻击，持续30分钟。<<br>>     小瓶参阳酒：增加10%的内力攻击，持续30分钟。<<br>>     中瓶太芜酿：提高12%的血量上限，持续30分钟。<<br>>     中瓶汐涪醇：提高12%的内力上限，持续30分钟。<<br>><<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>登峰造极：<</font>><<br>>     大瓶太芜酿：提高14%的血量上限，持续30分钟。<<br>>     大瓶汐涪醇：提高14%的内力上限，持续30分钟。<<br>><<br>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>【特殊药】：<</font>><<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>初窥门径：<</font>><<br>>     初级熊猫香：使用后在小于等于自身等级的场景不会遇到暗雷怪，持续时间24分钟。<<br>>     	小回命丹：回复死亡损失经验50%。<<br>>     	小回天丸：回复死亡损失悟性50%。<<br>>     <<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>炉火纯青：<</font>><<br>>     小增寿丹：可将随从的寿命增加500，寿命10000以上不可使用。<<br>>     九花玉露丸（麒麟）：麒麟随从使用后可永久增加血量100点，最多服用5颗。<<br>>     白云熊胆丸（麒麟）：麒麟随从使用后可永久增加内力100点，最多服用5颗。<<br>>     九转灵宝丸（麒麟）：麒麟随从使用后可永久增加气势100点，最多服用5颗。<<br>>     小脱身迷雾：3次脱离战斗。<<br>>     <<br>>     <<font size='14' color='#009ad6' name='宋体' style='B'>>登峰造极：<</font>><<br>>     九花玉露丸（人物）：人物使用后可永久增加血量100点，最多服用5颗。<<br>>     白云熊胆丸（人物）：人物使用后可永久增加内力100点，最多服用5颗。<<br>>     九转灵宝丸（人物）：人物使用后可永久增加气势100点，最多服用5颗。<<br>>     	小祝融炎血丹：自动恢复血量，10W血量存储量。<<br>>     	小神农归气丹：自动恢复内力，10W内力存储量。<<br>>
		name=特殊炼药
	</help7-5>
