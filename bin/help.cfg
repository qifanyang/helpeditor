		name=飞羽任务
		<help20-5-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《飞羽金钱》<</font>><<br>><<br>>    等级到达15级后，可以领取该任务，通过击杀指定数量的怪物完成任务，获得大量的金钱，以及一朵康乃馨，并有一定的几率得到障碍技能道具。<<br>><<br>>    使用飞羽令能够直接完成任务获得奖励，并且会再得到一朵康乃馨。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    飞羽会先驱<<br>>
			name=飞羽金钱
		</help20-5-1>
		<help20-5-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《飞羽悟性》<</font>><<br>><<br>>    等级到达15级后，可以领取该任务，通过击杀指定数量的怪物完成任务，获得大量的悟性，以及一朵康乃馨，并有一定的几率得到障碍技能道具。<<br>><<br>>    使用飞羽令能够直接完成任务获得奖励，并且会再得到一朵康乃馨。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    飞羽千里眼<<br>>
			name=飞羽悟性
		</help20-5-2>
		<help20-5-3>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《飞羽经验》<</font>><<br>><<br>>    等级到达15级后，可以领取该任务，通过击杀指定数量的怪物完成任务，获得大量的经验，以及一朵康乃馨，并有一定的几率得到障碍技能道具。<<br>><<br>>    使用飞羽令能够直接完成任务获得奖励，并且会再得到一朵康乃馨。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    飞羽顺风耳<<br>>
			name=飞羽经验
		</help20-5-3>
	</help20-5>
	<help20-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《师门任务》<</font>><<br>><<br>>    20级以上并且已经加入门派的玩家，可以在门派任务发布NPC处接取到门派环任务，完成任务后会获得经验，金钱，师门成就的奖励。当完成第10环的时候还会获得道具的奖励。每天前10个师门任务的奖励为3倍。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    武当：玄金真人<<br>>    明教：孔辰<<br>>    峨嵋：执善堂主事<<br>>    少林：藏经阁主事<<br>>    唐门：唐大<<br>>
		name=师门任务
	</help20-6>
	<help20-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《万安寺》<</font>><<br>><<br>>    70级以上的玩家可以参加万安寺副本，完成任务会获得修行值，使用修行值可以换取某些奖励。在完成任务的过程中同时会获得经验和道具物品的奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    修行老者<<br>>
		name=万安寺
	</help20-7>
	<help20-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《占卦》<</font>><<br>><<br>>    10级以后，可以通过占卦获得卦象BUFF，在一定时间内得到与卦象相应的好处。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    占卦道人<<br>>
		name=占卦
	</help20-8>
	<help20-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《福星送宝》<</font>><<br>><<br>>    26级以上的玩家每天可以在桃花岛的神秘老人处通过转轮盘获得一定的道具奖励，每天可以免费转3次。<<br>><<br>>    3次转完以后，可以再花25万两转5次，轮盘的道具会发生轻微的变化。每天只可使用该玩法一次。<<br>><<br>>    玩家也可以使用道具黄金骰来转轮盘，轮盘的道具会与之前的完全不同，很多道具都是游戏中不出售的。一个黄金骰可以转一次，每天可以不限次数的转。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    神秘老人<<br>>
		name=福星送宝
	</help20-9>
	<help20-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《文化考试》<</font>><<br>><<br>>    10级后每天可参加的活动，在开封司礼考官处参加文化考试活动，答题正确可以得到丰厚的经验奖励。<<br>><<br>>    同时玩家还可以在该处参加大型文化考试，一共有50道题，回答正确后会有更加丰厚的经验奖励，参加大型文化考试需要礼部公卷。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    司礼考官<<br>>
		name=文化考试
	</help20-10>
	<help20-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《猴子复仇》<</font>><<br>><<br>>    自从桃花岛的独孤侠抓了一只猴王，这群猴子便每天都来寻他的麻烦。帮他教训这些复仇的猴子能获得大量的桃花岛成就奖励。从而获得高级桃花岛称号。<<br>><<br>>    猴子复仇是一项单人环任务，共分为10环一轮，每天只能完成两轮，每轮前9环任务奖励相同，完成第十环任务后会获得10倍的奖励。并且奖励的数量会根据玩家的等级而有所不同哦！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    独孤侠<<br>>
		name=猴子复仇
	</help20-11>
	<help20-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《押镖》<</font>><<br>><<br>>    到了25级的玩家可以进行押镖，只要把镖顺利送到指定地点，就能够获得丰厚的金钱奖励，并有一定几率获得藏宝图。<<br>><<br>>    领取押镖任务时需要一定的押金，完成任务后，押金会退还。<<br>><<br>>    镖有等级的区分，镖的等级越高，完成任务获得的金钱奖励也就越高。<<br>><<br>>    在押镖任务完成后，玩家在获得奖励的同时，也获得了信用度的提升，信用度越高，能押镖的等级也就越高。<<br>><<br>>    普通玩家每天只能押镖5次，会员每天能押镖7次。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    震关西<<br>>
		name=押镖
	</help20-12>
</help20>
<help21>
	content=
	name=战斗相关
	<help21-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《进入战斗》<</font>><<br>><<br>>    进入战斗的方式有很多，各种不同的方式进入战斗，使得战斗更加的丰富多彩。总的来说，进入战斗分为以下两种：主动进入战斗和被动进入战斗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>主动进入战斗<</font>><<br>>    主动进入战斗的方式就是对话进入战斗，主动邀请别人战斗，使用道具进入战斗。这种方式具有可选择性，对与玩家来说，操作性更强。（例如游戏中的酒鬼活动进入游戏方式）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>被动进入战斗<</font>><<br>>    被动进入战斗的方式就是遇见暗雷怪，随机战斗或者被别人袭击，然后进入战斗。这种方式具有不抗拒性，但是可以使用相关道具或者方式来避免被动进入战斗。（例如使用熊猫香，或者在游戏设置里面勾选“拒绝单挑”“拒绝比武”等）<<br>>
		name=进入战斗
	</help21-1>
	<help21-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《战斗过程》<</font>><<br>><<br>>    进入战斗后，界面由当前场景切换到战斗画面，此时会提供给玩家很多操作按钮。例如：攻击，防御，捕捉，召唤，使用，逃跑等。点击使用相应的按钮，或者使用相应的快捷键，角色就会进行相应的操作，每一回合提供给玩家30秒的操作时间。<<br>><<br>>    战胜对方后，战斗结束，界面自动回到当前场景。<<br>>
		name=战斗过程
	</help21-2>
	<help21-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《战斗奖励》<</font>><<br>><<br>>    战斗结束后，都会获得相应的奖励。游戏中通过战斗获得的奖励有：经验，悟性，名望，金钱，道具。活动中还会产生积分，称号等活动相关奖励。<<br>><<br>>    玩家可以通过使用道具或者组队，结拜等方式来提高收益。（例如：会员卡）<<br>>
		name=战斗奖励
	</help21-3>
	<help21-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《战斗逃跑》<</font>><<br>><<br>>    如果在战斗中觉得有点力不从心，不能战胜敌人，可以在战斗的操作面板中选择【逃跑】。逃跑具有一定的成功率，并不是每一次逃跑都能成功。<<br>><<br>>    逃跑的成功率与玩家的等级和属性有很大的关系。逃跑时玩家也可以使用道具脱身（例如：脱身迷雾）
		name=战斗逃跑
	</help21-4>
	<help21-5>
		content=
		name=战斗模式
		<help21-5-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《比武》<</font>><<br>><<br>>    比武切磋是玩家友好切磋武功或者练招的一种方式，玩家可以与其他玩家进行比武，而不需要经过对方的同意。比武的胜利或失败都不会对玩家有任何的好处或损失。<<br>><<br>>    玩家进入游戏，就能够进行比武。比武没有等级限制，但是有场景限制：桃花岛和开封城不能进行比武。但是在开封城中为玩家设置了比武擂台，到达擂台上，玩家就能进行比武。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>如何比武：<</font>> <<br>>    进入游戏后，在能够进行比武的场景，使用快捷键组合（ALT+A）或者直接点击主界面正下方的比武按钮，此时鼠标会变成一把蓝色的【剑】的形状，同时比武按钮不停的闪烁，然后将鼠标移动至想要比武的对象，点击鼠标左键，则进入战斗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 战斗死亡不会受到死亡惩罚。<<br>>    2. 战斗结束后，战斗双方退出战斗，并出现在进入战斗前的地方。<<br>>    3. 战斗结束后，双方的血量内力等都回复到进入战斗前的状态。<<br>>    4. 杀死对方不会对善恶值造成影响。<<br>>    5. 可以通过系统设置，屏蔽掉比武，让自己不接受他人的比武申请，但是自己可以主        动与其它玩家比武。<<br>>    6. 组队时也能比武。队伍与个人之间也能比武。<<br>><<br>>
			name=比武
		</help21-5-1>
		<help21-5-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《单挑》<</font>><<br>><<br>>    单挑是玩家之间的一种决斗方式，死亡后会有部分惩罚。在单挑时，需要向对方发出单挑申请，在对方同意后才可进行，其他任何人都不能再加入战斗。单挑有场景限制：桃花岛和开封城不能进行单挑。但是在开封城中为玩家设置了比武擂台，到达擂台上，玩家就能进行单挑。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>如何单挑：<</font>> <<br>>    进入游戏后，在能够进行单挑的场景，直接点击主界面正下方的单挑按钮，此时鼠标会变成一把黄色的【剑】的形状，同时单挑按钮不停的闪烁，然后将鼠标移动至想要单挑的对象，点击鼠标左键，即发出了单挑申请，如果对方接受申请，则进入战斗，如果对方拒绝申请或者一段时间内玩家没有任何操作，则申请失败，不进入战斗，并弹出提示信息。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 15级之前，无法主动发起单挑，也无法接受单挑邀请。<<br>>    2. 死亡后有死亡惩罚：损失当前经验和悟性。胜者获得经验奖励。<<br>>    3. 组队时，队员无法主动发起单挑，也无法接受单挑邀请。<<br>>    4. 死亡后回出生点，体力内力加满。<<br>>    5. 可以通过系统设置，屏蔽掉单挑，让自己不接受他人的单挑申请，但是自己可以主        动申请与其它玩家单挑。<<br>>    6 .当队伍人数为1时，彼此之间能够单挑。<<br>>
			name=单挑
		</help21-5-2>
		<help21-5-3>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《袭击》<</font>><<br>><<br>>    袭击是一种强行PK的模式，不需要对方的同意。袭击有场景限制：桃花岛，开封城，桃花林，桃花滩，有座山，绝情谷以及各门派场景都不能进行袭击。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>如何袭击：<</font>> <<br>>    进入游戏后，在能够进行袭击的场景，直接点击主界面正下方的袭击按钮，此时鼠标会变成一把红色的【剑】的形状，同时袭击按钮不停的闪烁，然后将鼠标移动至想要袭击的对象，点击鼠标左键，则进入战斗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 25级以下玩家限制袭击模式。不能被其他玩家袭击，也不能主动袭击其他玩家。<<br>>    2. 个人等级不超过对方个人等级10级才可以袭击。<<br>>    3. 队伍中最高等级，不超过对方队伍中最低等级的10级才可以袭击。<<br>>    4. 低级别玩家可以袭击高级别玩家。<<br>>    5. 只有当玩家处于PK状态才能主动袭击其他玩家。<<br>>    6. 死亡后有死亡惩罚：死亡玩家会损失经验，悟性，金钱，有几率失去道具，胜者获        得金钱，有几率获得道具。<<br>>
			name=袭击
		</help21-5-3>
	</help21-5>
	<help21-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《死亡惩罚》<</font>><<br>><<br>>    玩家如果在战斗中死亡，就会获得死亡惩罚。根据战斗类型的不同，玩家死亡会失去经验，悟性，金钱，装备道具。<<br>><<br>>    红名角色死亡时将掉落当前物品栏中所有的装备和金钱，并随机掉落一件该角色身上正装备的物品。<<br>>
		name=死亡惩罚
	</help21-6>
	<help21-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《红名》<</font>><<br>><<br>>    当善恶值达到一定值以后，玩家的名字就会变红，红名玩家遇见的暗雷为十大名捕，十大名捕武功高强。红名玩家的死亡惩罚很严重，将会把背包中的所有物品全部爆出，并随机掉落一件该角色身上正装备的物品，并且死亡后会自动复活在监狱里面，直到玩家的名字变白后才能从监狱中出来。<<br>><<br>>    只有袭击其他玩家，并且将该玩家杀死后，才会获得善恶值的惩罚。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>解除红名的方法目前以下几种方法：<</font>><<br>>    1.靠挂机来增加善恶值，在线时间每6分钟增加一点。在监狱每1分钟增加一点；<<br>>    2.完成部分特定任务可增加固定量的善恶值。<<br>>    3.自己直接缴纳罚金，将名字变白后，从监狱出来。<<br>>    4.叫朋友花钱保释。<<br>><<br>><<font size='14' color='red' name='宋体' style='B'>>注意：<</font>> <<br>>    1.杀死红名角色（善恶<0），不减少善恶值。<<br>>    2.新建立的角色的初始善恶值为300。<<br>><<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>称    号<</font>>：英雄        侠客        平民      浪子        杀手          魔头<<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>善 恶 值<</font>>：2000以上    1000~1999   0~999    -1~-1000    -1001~-2000    -2001以下<<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>人名颜色<</font>>：白色        白色        白色      红色        红色          红色<<br>>
		name=红名
	</help21-7>
	<help21-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《观战》<</font>><<br>><<br>>    当其他玩家进入战斗后，玩家使用鼠标右键点击正在进入的玩家，就进入了观战模式。观战时，观战的玩家点击想要攻击的一方，能够从观战位置直接进入战斗位置，协助战斗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 组队玩家不能观战<<br>>    2. 不能协助组队玩家战斗<<br>>    3. 单挑时，不能协助战斗<<br>>
		name=观战
	</help21-8>
</help21>
<help22>
	content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从系统》<</font>><<br>><<br>>    在江湖行走多年，您偶尔是否感受到高处不胜寒的落寞？武林征战不休，纵使武艺超群，孤军奋战仍会有寡不敌众的时刻。随从是玩家在游戏中最亲密的“伙伴”。游戏中玩家遇到的怪物，大部分都可以捕捉为随从，在以后的战斗中，随从可以跟着玩家一起参与战斗，并随着战斗获得经验而升级，成长。
	name=随从系统
	<help22-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从属性》<</font>><<br>><<br>><pic>help<pic><<<br>><<br>>     精    元：影响随从血量值。<<br>>     气    元：影响随从内力值。<<br>>     神    元：影响随从气势。<<br>>     外    修：影响随从外攻和外防。<<br>>     内    修：影响随从内攻和内防。<<br>>     亲 密 度：随从与玩家之间的亲密度。随从与玩家出战，就能增加亲密度。<<br>>     忠    诚：影响随从的出战几率。忠诚度越低，随从出战的几率越低。<<br>>     名    望：随从的名望属性主要用于障碍技能的释放和障碍技能的技能防御。<<br>>     寿    命：随从寿命为0时，会自动消失。<<br>>     随从灵性：麒麟随从能够提升灵性等级，灵性等级能够提升所有成长资质的百分比。<<br>>     随从类型：随从分为【均衡】，【攻击】，【气势】，【血内】四种类型。<<br>>     随从性格：随从性格有多种类型，但是该功能现在暂时没有开放。<<br>>     随从总成长：根据成长计算出来的值分为【普通】，【良好】，【优秀】，【杰出】                  ，【完美】。<<br>>
		name=随从属性
	</help22-1>
	<help22-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从技能》<</font>><<br>><<br>>    随从技能分为天生技能，特殊技能，转身技能。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>天生技能：<</font>> <<br>>    随从天生就具有的技能。捕捉到的随从或者重生的随从都有几率获得天生技能。随从不同，天生技能的类型也不同，某些天生技能还有使用等级的限制。<<br>><<br>>    天生技能能够对特殊技能产生加成效果。天生技能等级越高，或者数量越多，特殊技能获得的加成效果也就越大。如果具有天生技能的随从此时变为金麒麟或者转生，获得的加成效果就会在原有加成的基础上继续加大。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>特殊技能：<</font>> <<br>>    特殊技能需要通过技能书的学习才能得到。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>特殊技能会受到天生技能的限制：<</font>><<br>>    例：如果随从有一个中级护主技能，特殊技能就只能学习高级护主技能，不能学习中级和初级护主；如果随从有一个高级护主技能，特殊技能就不能学习护主技能了。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>特殊技能彼此之间也有限制：<</font>><<br>>    学习同类型的技能不能超过3个，已经学会高级的技能时就不能学习低级的同类型技能。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>转生技能：<</font>><<br>>    随从转生后获得的技能。随从的类型和属性决定了技能的类型和属性。<<br>>
		name=随从技能
	</help22-2>
	<help22-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何捕捉》<</font>><<br>><<br>>    进入战斗后，点击操作面板中的【收服】，然后点击需要捕捉的随从，即完成捕捉。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    游戏中玩家遇到的怪物，大部分都可以捕捉为随从，捕捉有等级的限制，玩家不能捕捉比自己等级高的随从。<<br>>
		name=如何捕捉
	</help22-3>
	<help22-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何丢弃》<</font>><<br>><<br>>    打开随从面板（ALT+P），选中想要丢弃的随从，然后点击面板右下角的【抛弃】按钮，即可丢弃该随从。
		name=如何丢弃
	</help22-4>
	<help22-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何出战》<</font>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>随从出战有两种方式：<</font>><<br>>    1. 打开随从面板（ALT+P），然后在随从列表中选择想要出战的随从，然后点击左边的      【出战】按钮，此时再进入战斗，随从就默认为出战状态。<<br>>    2. 在战斗中，玩家选择【唤出】，然后选择需要出战的随从。<<br>>
		name=如何出战
	</help22-5>
	<help22-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何观看》<</font>><<br>><<br>>    打开随从面板（ALT+P），在随从列表中选择一个随从，然后点击【观看】按钮，此时该按钮变为【隐藏】。关闭随从面板，则可以观看到随从。当不想观看随从时，选择观看的随从，点击【隐藏】按钮，则可以隐藏随从。<<br>><<br>><pic>help<pic><<<br>>
		name=如何观看
	</help22-6>
	<help22-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《如何强化》<</font>><<br>><<br>>    随着玩家等级的提高，战斗的强度也越来越大，当前随从已经不能满足战斗，此时我们就可以通过强化来提高随从的能力。<<br>><<br>>    随从的强化有很多种方式，下面就来看看具体的强化内容吧。<<br>>
		name=如何强化
		<help22-7-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从重生》<</font>><<br>><<br>>    捕捉到的随从属性和成长往往都让人不满意，或者没有技能。此时就可以选择让随从重生，随从重生能够让随从的资质重新分配，并且技能重置。能够让非麒麟随从变为麒麟随从，大大提高随从的能力。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    1. 随从重生只能使用麒麟丹，超级金麒麟丹，神圣麒麟丹，超级金麒麟丹，天涎仙露        ，天涎神露，天涎圣露。<<br>>    2. 随从重生增加的属性会根据使用的道具等级来决定。使用麒麟丹的等级越高，随从        获得的成长属性也就越高。<<br>>    3. 随从重生会使得随从所有属性重置，等级变为0级。<<br>>    4. 玩家可以对随从使用超级金麒麟丹，金麒麟随从使用后，可重新分配成长属性。等        级，灵性，天生技能，名望，亲密度等数值保持不变。<<br>>    5. 玩家可以对随从使用天涎仙露，天涎神露，天涎圣露，麒麟随从使用后，可改变天        生技能。随从等级，灵性等级，天生技能，名望，亲密度等数值保持不变。<<br>>
			name=随从重生
		</help22-7-1>
		<help22-7-2>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从转生》<</font>><<br>><<br>>    随从等级达到99级，就能够进行随从转生了。随从转生后每升一级能够获得更多的属性点。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>><<br>>    1. 只有麒麟随从才能转生。<<br>>    2. 随从转生后，随从面板的转生等级变为1级。<<br>>    3. 随从转生后，技能不变，等级变为0级，亲密度与灵性等级可以通过使用道具保留。       保留亲密度需要道具【灵犀谱】，保留灵性等级需要道具【固本秘谱】。<<br>>    4. 转生后的随从不能使用麒麟丹进行重生。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=随从转生
		</help22-7-2>
		<help22-7-3>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《灵魂链接》<</font>><<br>><<br>>    当随从转生后，就可以进行灵魂链接了。对转生后的随从使用道具【转生血书】，即完成灵魂链接。链接后的随从与玩家绑定，并且不可解绑。转生后随从会获得一个转生技能，随从的类型和属性决定了技能的类型和属性。如果随从类型对应两种成长，则获得的技能类型就以其中成长值高的类型作为技能类型。<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>随从类型对应的成长资质<</font>><<br>>    【攻击】外修成长和内修成长<<br>>    【均衡】外修成长和内修成长<<br>>    【血内】精元成长和气元成长<<br>>    【气势】神元成长<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>备注：<</font>> <<br>>    【转生血书】能够无限使用，从而提高转生技能的数值。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=灵魂链接
		</help22-7-3>
		<help22-7-4>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《提升灵性》<</font>><<br>><<br>>    1. 提升灵性有两种方式：使用道具或使用根骨怪提升。<<br>>    2. 只有麒麟随从才有灵性，只有暗雷粉怪才有根骨。麒麟随从的灵性对成长资质有百        分比加成。收服的暗雷粉怪被称作根骨随从。<<br>>    3. 提升随从灵性有两种方式：直接使用商城道具灵玉进行提升，或者使用根骨随从作        为提升的材料。<<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>作为材料的根骨随从有以下要求：<</font>><<br>>        a) 根骨随从的携带等级不能小于要提升灵性的麒麟随从的携带等级<<br>>        b) 根骨随从的根骨等级不能小于要提升灵性的麒麟随的灵性等级。<<br>>        c) 在提升灵性时，有一定几率会失败。<<br>>        d) 失败后会降低随从的灵性，视当前灵性，所降的灵性不同，当灵性提升4，7，9           时，失败后不会回退到4，7，9以下。<<br>>        e) 无论提升成功与否，作为材料的根骨随从都会消失。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=提升灵性
		</help22-7-4>
		<help22-7-5>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《金麒麟》<</font>><<br>><<br>>    麒麟儿和麒麟兽使用金麒麟令后会变为金麒麟随从，金麒麟随从会根据其随从类型，获得对应的新属性——类型资质，同时随从类型对应的成长资质的上限也会提高。其他各项属性，等级，灵性等级，亲密度和名望均不改变。<<br>><<br>>    随从变为金麒麟后，会给随从增加特效，并且名字会变为金色。观看随从即可看见。<<br>><<br>><<font size='14' color='#1d953f' name='宋体' style='B'>>随从类型对应的成长资质<</font>><<br>>    【攻击】外修成长和内修成长<<br>>    【均衡】外修成长和内修成长<<br>>    【血内】精元成长和气元成长<<br>>    【气势】神元成长<<br>>
			name=金麒麟
		</help22-7-5>
		<help22-7-6>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《名望转移》<</font>><<br>><<br>>    把名望从一个随从转移给另外一个随从。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>规则如下：<</font>><<br>>    1. 名望转移由高级别随从转向低级别随从时，级别相差超过20级时，获得的名望相应        削减，级别差距越大，削减越大。<<br>>    2. 名望转移成功后，转出的随从，自身名望值清零；转入的随从，获得的名望将覆盖        原本自身的名望。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=名望转移
		</help22-7-6>
		<help22-7-7>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《特殊技能摘除》<</font>><<br>><<br>>    随从能够学习特殊技能，但是，有时候学会的技能类型与自己的想法不一致，让人不满意，此时就能够使用特殊技能摘除功能，摘除掉自己觉得不好的特殊技能，让随从学会自己想要的技能。<<br>><<br>>    玩家能在开封NPC随从教员处进行特殊技能摘除，摘除时需要道具【摘星秘籍】。<<br>><<br>>    特殊技能摘除后，对摘除技能后的框使用初级技能书时，学习成功的几率被大大提升。（学习时依然遵守相应规则）<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=特殊技能摘除
		</help22-7-7>
		<help22-7-8>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《单独洗天生技能》<</font>><<br>><<br>>    当随从的特殊技能数量很多，或者灵性等级，名望等属性都比较高，但是天生技能又比较差的时候，就可以使用该功能。该功能能够在最大程度保存随从其他所有属性不变的情况下，重置天生技能，让已经比较好的随从更上一层楼，变的更好。<<br>><<br>>    玩家只需要对该随从使用天涎仙露，天涎神露，天涎圣露，就能够达到单独洗天生技能的效果。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>关键 NPC：<</font>><<br>>    开封随从教员<<br>>
			name=单独洗天生技能
		</help22-7-8>
	</help22-7>
	<help22-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《携带随从》<</font>><<br>><<br>>    玩家在不同等级能够携带的随从数量是有限制的。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>具体如下：<</font>><<br>><<br>>    玩家等级0～9，携带随从上限个数:2<<br>>    玩家等级10～29，携带随从上限个数:3<<br>>    玩家等级30～49，携带随从上限个数:4<<br>>    玩家等级50～69，携带随从上限个数:5<<br>>    玩家等级70～89，携带随从上限个数:6<<br>>    玩家等级90～109，携带随从上限个数:7<<br>>    玩家等级110～129，携带随从上限个数:8<<br>>    玩家等级130级以上，携带随从上限个数:9<<br>>
		name=携带随从
	</help22-8>
	<help22-9>
		content=
		name=随从列表
		<help22-9-1>
			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《充值送随从》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>麒麟兽：<</font>><<br>>    雀鹰，灰鹰，苍鹰，鹰雕，神雕<<br>><<br>>    幼虎，月虎，雪虎，白虎，白虎王<<br>><<br>>    铜甲犀，金甲犀，攻城犀，炼狱犀，犀牛王<<br>><<br>>    报春牛，铄金牛，赤焰牛，离火牛，撼天牛<<br>><<br>>    破兵熊，骇军熊，锐精熊，勇势熊，雷霆熊<<br>><<br>>    乐乐，迎迎，团团，圆圆，晶晶，盼盼<<br>><<br>>    林雕，隼雕，白肩雕，花雕，金雕<<br>><<br>>    扑光蝶，追忆蝶，霞雯蝶，比翼蝶，迷梦蝶<<br>><<br>>    外：飞火虎，赤炎虎，真阳虎，烈焰虎，燃天虎<<br>><<br>>    内：飞火虎，赤炎虎，真阳虎，烈焰虎，燃天虎<<br>><<br>>    外：八卦，四象，两仪，太极，混沌<<br>><<br>>    内：八卦，四象，两仪，太极，混沌<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>麒麟儿：<</font>><<br>>    拭剑，侍剑，奉剑，掌剑，御剑<<br>><<br>>    折扇，挥扇，舞扇，画扇，藏扇<<br>><<br>>    白狐，玉娇狐，银霄狐，灵月狐，雪狐仙<<br>><<br>>    外：吉利，祥瑞，福祉，禄祚，如意<<br>><<br>>    内：吉利，祥瑞，福祉，禄祚，如意<<br>><<br>>    外：玄雏，苍鹄，青鸾，赤凤，金凰<<br>><<br>>    内：玄雏，苍鹄，青鸾，赤凤，金凰<<br>><<br>>    白色：望月兔，皎月兔，朔月兔，弦月兔，映月兔<<br>><<br>>    黄色：橙月兔，咏月兔，满月兔，灵月兔，凝月兔<<br>><<br>>    粉色：醉月兔，闭月兔，采月兔，露月兔，兜月兔<<br>><<br>>    蓝色：新月兔，澜月兔，扉月兔，幽月兔，碧月兔<<br>><<br>>    灰色：沉月兔，残月兔，辉月兔，雅月兔，黯月兔<<br>>
			name=充值送随从
