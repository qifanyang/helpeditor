		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《闭关》<</font>><<br>><<br>>    玩家等级达到20级，加入了门派，并且学会内功的玩家，每天可以在门派闭关使处闭关，获得内功经验。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>每天能够闭关的次数上限值会随着等级的提高而提高。具体数据如下：<</font>><<br>><<br>>             <<font size='14' color='#1d953f' name='宋体' style='B'>>等级<</font>>         <<font size='14' color='#1d953f' name='宋体' style='B'>>上限<</font>><<br>>             20~24         12<<br>>             25~29         18<<br>>             30~34         24<<br>>             35~39         30<<br>>             40~44         36<<br>>             45~49         42<<br>>             50~54         48<<br>>             55~59         54<<br>>             60~64         60<<br>>             65~69         66<<br>>             70~74         72<<br>>             75~79         78<<br>>             80~84         84<<br>>             85~89         90<<br>>             90~94         96<<br>>             95~99         102<<br>>             100~104       108<<br>>             105~109       114<<br>>             110~114       120<<br>>             115~119       126<<br>>             120           132<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    武当：执灯道士<<br>>    明教：执事使<<br>>    峨嵋：当值弟子<<br>>    少林：当值沙弥<<br>>    唐门：掌灯使<<br>>
