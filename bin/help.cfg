			content=<<font size='15' color='normal_color' name='宋体' style='B'>>《已送出花》<</font>><<br>><<br>>    行走江湖，广交天下英雄。记录玩家送出康乃馨的数量，每人每天只能送出5朵。<<br>><<br>>    成功送出后，送花人和收花人都会获得与人物等级相应的奖励。<<br>><<br>>    完成飞羽金钱任务，飞羽经验任务，飞羽悟性任务后，都可以获得道具康乃馨。<<br>>
