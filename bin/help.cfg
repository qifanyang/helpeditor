	<help17-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《新手指引任务》<</font>><<br>><<br>>    玩家出生在孤悬海外的桃花岛，这里远离俗世，山清水秀，可算乱世中一处极为难得的世外桃源。而一心想闯荡江湖的玩家哪会甘心在如此安逸之处昏昏度日，一心想要回到中原，闯荡江湖，干出一番事业。表明心迹后，却遭到了岛主黄药师的一番刁难。玩家费劲心思，经过多方打探，终于完成岛主交付的任务，却得知黄岛主此举不过是想锻炼玩家行走江湖的能力，让玩家学会谦虚好学，侠义为怀。玩家大喜过望，拜别众人后，出海远航，开始了自己的武侠之旅……<<br>><<br>>    玩家新建角色后，进入游戏，会自动获得新手任务的第一个任务。使用键盘组合【ALT+Q】或者直接点击主界面下方的任务按钮，就能打开任务面板，查看到相应的任务内容。
