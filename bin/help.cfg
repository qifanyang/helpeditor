<help1>
	content=<<font size='15' color='normal_color' name='宋体' style='B'>>帮助系统使用手册<</font>><<br>><<br>><<font size='14' color='normal_color' name='宋体' style='B'>>《介绍》<</font>><<br>>    欢迎使用《新倚天剑与屠龙刀》帮助系统，我们为您提供了最详细，最权威的游戏资料信息，希望能帮助您更加了解我们的游戏。<<br>><<br>><<font size='14' color='normal_color' name='宋体' style='B'>>《打开帮助面板》<</font>><<br>>    打开帮助面板有两种方式：<<br>>    1. 通过使用键盘组合【ALT+H】的方式打开帮助面板。<<br>>    2. 通过点击主界面右上角的【帮助】按钮打开帮助面板。<<br>><<br>>    <pic>help<pic><<<br>><<br>><<font size='14' color='normal_color' name='宋体' style='B'>>《使用搜索功能》<</font>><<br>>    我们为您准备了强大的游戏内搜索功能，如果您不太清楚需要查找的内容属于游戏中的哪一个模块，可以在搜索栏中输入想要查找的内容或者该内容的关键字，然后点击搜索按钮，我们就会为您陈列出相应的模块供您选择，方便您找到想要的信息。<<br>><<br>><<font size='14' color='normal_color' name='宋体' style='B'>>《使用树状列表查询》<</font>><<br>>    我们把游戏的内容分为很多模块，以【树状】结构展现给您，这些模块包含了游戏中所有的内容，如果您比较熟悉我们的游戏，可以通过树状模块分类来直接找到您想要的信息。<<br>><<br>><<font size='14' color='normal_color' name='宋体' style='B'>>《特色》<</font>><<br>>    您在通过搜索功能或者通过树状结构查询信息时，有没有注意到一些特别的NPC或者模块？例如：<<br>><<br>>    修行值的使用<<br>>    玩家获得修行值后，移动至开封NPC<<font size='14' color='yellow' name='宋体' style='B'>>修行老者<</font>>处，开封（172，141）。<<br>><<br>>    此处有一个NPC名字显示与其它地方不同，这是我们精心为您准备的功能：超链接。点击它后，您可以很轻松的链接到与此相关的重要信息，为您节约了大量时间去寻找这些内容。怎么样？快来试试帮助系统吧！<<br>>
	name=基本操作
	<help1-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《主界面》<</font>><<br>><<br>>    介绍整个主界面中每一个按钮的功能，以及每一个显示框显示的含义。<<br>><<br>>    详细可点击主界面的<<font size='14' color='yellow' name='宋体' style='B'>>查看快捷键<</font>>按钮查看<<br>><<br>><pic>help<pic><<<br>>
		name=主界面介绍
	</help1-1>
	<help1-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《使用物品》<</font>><<br>><<br>>    物品的使用分为战斗内使用物品和战斗外使用物品。<<br>><<br>>    玩家战斗外使用物品：打开背包，右键点击需要使用的物品则使用成功。<<br>><<br>>    随从战斗外使用物品：打开随从面板，再选择【使用】，打开随从背包，选定需要给随从使用的道具后，右键点击该物品，则使用成功。<<br>><<br>><pic>help<pic><<<br>><<br>>    玩家战斗内使用物品：进入战斗后点击【道具】打开物品面板，选定需要使用的物品，左键点击该物品后，再点击需要使用该道具的玩家或随从，则使用成功。<<br>><<br>><pic>help<pic><<<br>><<br>>    随从战斗内使用物品：进入战斗后点击【道具】打开物品面板，选定需要使用的物品，左键点击该物品后，再点击需要使用该道具的玩家或随从，则使用成功。<<br>>
		name=使用物品
	</help1-2>
	<help1-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《丢弃物品》<</font>><<br>><<br>>    当玩家不想要背包中的某一样物品时，可以选择丢弃物品。<<br>><<br>>    打开背包，左键点击需要丢弃的物品，然后把该物品移动到背包面板之外的地方，再点击鼠标左键，确认丢弃，则完成物品丢弃。<<br>><<br>><pic>help<pic><<<br>><<br>><<br>><pic>help<pic><<<br>>
		name=丢弃物品
	</help1-3>
	<help1-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《装备物品》<</font>><<br>><<br>>    在游戏的过程中，玩家会获得武器和防具等装备，那么如何把这些物品装备到玩家自己身上呢？<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>装备武器和防具有两种操作方式：<</font>><<br>>    1. 打开背包面板，右键点击需要装备的武器，护具，则装备成功。<<br>>    2. 打开背包面板，左键点击需要装备的武器，护具，然后移动到面板左侧相应的位置        再点击左键，则装备成功。<<br>><<br>><pic>help<pic><<<br>>
		name=装备物品
	</help1-4>
	<help1-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随从设置》<</font>><<br>><<br>>    玩家在游戏中获得随从后，可以设置随从的状态，随从状态有以下四种状态：<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>出战<</font>><<br>>    随从为出战状态时，当玩家进入战斗时，随从会与玩家一起出战。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>休息<</font>><<br>>    随从为休息状态时，当玩家进入战斗时，随从不会与玩家一起出战。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>观看<</font>><<br>>    随从为观看状态时，玩家能够在战斗外观看到该随从，并且随从会跟随玩家移动。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>隐藏<</font>><<br>>    随从为隐藏状态时，玩家在战斗外不能观看到该随从。<<br>><<br>><pic>help<pic><<<br>>
		name=随从设置
	</help1-5>
	<help1-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《进入战斗》<</font>><<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>游戏中进入战斗的方式分为两种<</font>><<br>>    1. 遇见暗雷进入战斗：玩家在场景中移动，会自动进入战斗。<<br>>    2. 通过对话选择进入战斗：在做某些任务或者遇见BOSS时，玩家会与NPC对话，对话后       会给玩家提供一个选择的机会，让玩家自己确定进入或者不进入战斗。<<br>><<br>><pic>help<pic><<<br>>
		name=进入战斗
	</help1-6>
	<help1-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《招式选择》<</font>><<br>><<br>>    玩家的攻击必须选择相应的招式，即使没有加入门派的玩家也有相应的招式搭配攻击，不同的招式攻击的效果和特色也不一样，那么如何选择招式进行攻击呢？<<br>><<br>>    使用快捷键组合ALT+Z或者点击主界面下方的【战斗】按钮，打开战斗面板，玩家就能在此处对所有招式进行选择，同时该面板也为玩家提供了玩家的战斗信息以及招式的简介。<<br>><<br>><pic>help<pic><<<br>>
		name=招式选择
	</help1-7>
	<help1-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《自动行走》<</font>><<br>><<br>>    游戏为大家提供了很多方便的操作来控制玩家的移动，除了基本的点击移动以外，自动遇怪，点击NPC自动寻路，以及点击小地图某一点玩家自动移动，点击大地图某一场景自动移动，这些功能都能让游戏更加的人性化。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>自动遇怪<</font>><<br>>    使用快捷键组合【ALT+O】。玩家进入自动遇怪状态后，会在场景中自动行走遇敌，并且没有时间限制，直到玩家死亡或者手动停止自动遇怪。自动遇怪功能只能在有暗雷的场景使用，手动停止自动遇怪的方式：再次使用快捷键组合【ALT+O】或者鼠标左键点击当前场景可行走的地方，即可停止自动遇怪。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>点击NPC自动寻路<</font>><<br>>    任务中会涉及到很多NPC，并且有些NPC的地点是随机刷新的，所以我们在任务面板中添加了关键NPC，只要打开任务面板点击该NPC，玩家就能自动移动到该NPC的地点，方便玩家完成任务。如果在一个场景内想找到固定的一个NPC，知道NPC的名字但是却又不知道他在何处，这时就可以使用快捷键组合【ALT+N】或者点击主界面右上角小地图下方的【寻路】按钮，打开【自动寻路】面板，找到相应的NPC，左键双击该NPC，玩家就会自动移动到该NPC处。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>点击小地图某一点移动<</font>><<br>>    使用TAB键展开小地图，然后在小地图上点击你想要去的点，此时会出现一条红色的虚线，玩家就会顺着红线自动移动到该处。<<br>><<br>><pic>help<pic><<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>点击世界地图移动<</font>><<br>>    打开世界地图（ALT+M），点击任意一个场景，则会自动移动到点击的场景。<<br>>
		name=自动行走
	</help1-8>
	<help1-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《快捷键使用》<</font>><<br>><<br>>    详细可点击主界面的<<font size='14' color='yellow' name='宋体' style='B'>>查看快捷键<</font>>按钮查看<<br>><<br>>            ALT+R            走/跑切换<<br>><<br>>            ALT+A            比武/在战斗中：攻击<<br>><<br>>            ALT+D            打坐/在战斗中：防御<<br>><<br>>            ALT+K            隐藏/展开快捷栏<<br>><<br>>            ALT+C            人物面板<<br>><<br>>            ALT+P            随从面板<<br>><<br>>            ALT+Z            战斗面板<<br>><<br>>            ALT+W            武功面板<<br>><<br>>            ALT+Q            任务面板<<br>><<br>>            ALT+I            聊天框切换<<br>><<br>>            ALT+E            物品箱<<br>><<br>>            ALT+G            活动面板<<br>><<br>>            ALT+T            组队<<br>><<br>>            ALT+X            交易<<br>><<br>>            ALT+F            好友<<br>><<br>>            ALT+S            商城<<br>><<br>>            ALT+H            帮助<<br>><<br>>            ALT+U            特殊炼药<<br>><<br>>            ALT+J            快捷操作按钮<<br>><<br>>            ALT+Y            公告记录<<br>><<br>>            ALT+B            帮会<<br>><<br>>            ALT+O            在战斗中：自动战斗/自动遇敌<<br>><<br>>            ALT+M            大地图开关<<br>><<br>>            ALT+N            自动寻路<<br>><<br>>            ALT+L            聊天记录<<br>><<br>>            ALT+V            换线<<br>><<br>>            ALT+，/ ALT+。   聊天频道切换<<br>><<br>>            ESC              系统设置<<br>><<br>>            TAB              切换中/小地图<<br>><<br>>            ALT+ENTER        全屏/窗口化切换<<br>><<br>>            ALT+SHIFT        隐藏/显示名称<<br>><<br>>            ↑/↓            重复信息<<br>><<br>>            ALT+1            在战斗中选择五行-木<<br>><<br>>            ALT+2            在战斗中选择五行-火<<br>><<br>>            ALT+3            在战斗中选择五行-土<<br>><<br>>            ALT+4            在战斗中选择五行-金<<br>><<br>>            ALT+5            在战斗中选择五行-水<<br>><<br>>            F8               快速回门派<<br>>
		name=快捷键使用
	</help1-9>
	<help1-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《行走》<</font>><<br>><<br>>    将鼠标箭头移动到想要去的地方，点击鼠标左键，则玩家移动到该处。<<br>><<br>><pic>help<pic><<<br>><<br>>    游戏中分为【走/ 跑】两种行走模式，可以使用ALT+R来切换行走模式。如果选择加快移动速度的绝艺，则在【跑】的模式下行走会消耗内力。<<br>><<br>><<br>><<font size='15' color='normal_color' name='宋体' style='B'>>《打坐》<</font>><<br>>    打坐能够缓慢的回复内力值。使用ALT+D就能进行打坐模式的切换。加入门派的玩家打坐时会有特效显示，并且特效会因为门派五行不同而颜色不同。未加入门派的玩家打坐时没有特效。<<br>><<br>><pic>help<pic><<<br>>
		name=打坐行走
	</help1-10>
	<help1-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《说话》<</font>><<br>><<br>>    在主界面左下角的聊天信息输入框中输入想要说的内容，然后按下键盘的【ENTER】回车键，就完成说话了。本游戏支持所有WINDOWS的输入法。<<br>><<br>><pic>help<pic><<<br>><<br>>千里传音：点击【千里传音】按钮，就能打开【千里传音】面板。使用千里传音发出的内容          是本区全服都看的见的，并且显示时，有其独立的显示框。<<br>><<br>>聊天频道：本游戏的聊天频道分为以下几种，选择不同的频道发出的信息显示的方式不同：<<br>>          【当前】发出后，只有当前场景站在说话者周围的人才看的见。<<br>>          【江湖】发出后，该线的所有玩家都能看见，发送一条需要消耗1000游戏币。<<br>>          【副本】发出后，没有场景的限制，只要处于同一个副本中的人都能看见。<<br>>          【帮会】发出后，没有场景的限制，只有本帮会的人才能看见。<<br>>          【门派】发出后，没有场景的限制，只有本门派的人才能看见。<<br>>          【队伍】发出后，只有本队伍的人才能看见。<<br>>          【世界】发出后，该区的所有玩家都能看见，发送一条需要消耗10000游戏币。<<br>><<br>>私    聊：在私聊名称输入框中输入想要私聊的玩家名称，然后在聊天信息框中输入想要说          的内容，然后按【Enter】键发送。<<br>><<br>>会员字体：成为会员后能够使用该功能，能够随意变换聊天字体的颜色。<<br>><<br>>    玩家可以使用键盘上的“↑”和“↓”按键查询刚刚说的话，也可以打开聊天记录（ALT+L），查看所有聊天信息。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>如何发送物品信息和查看物品信息<</font>><<br>>    打开背包，鼠标左键点击物品，并把物品移动至聊天信息输入框，然后再点鼠标左键，物品信息就放上去了，此时再发送聊天信息，物品信息就发送出去了。<<br>><<br>>    发送出去后，在显示的聊天内容中，物品信息颜色与格式与其它内容不一样，鼠标点击该物品的名称，就可以查看到物品的信息了。<<br>>
		name=说话
	</help1-11>
	<help1-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《交易》<</font>><<br>><<br>>    使用快捷键组合【ALT+X】或者直接点击主界面下方的【交易】按钮，此时鼠标会变成【交易】的形状，左键点击你想要交易的人，则打开交易面板，放入想要交易的物品，在双方都锁定交易内容后，再点击确定，完成交易。<<br>><<br>><pic>help<pic><<<br>><<br>><pic>help<pic><<<br>>
		name=交易
	</help1-12>
	<help1-13>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《摆摊》<</font>><<br>><<br>>    玩家等级达到22级以后，移动到开封的集市区。<<br>><<br>><pic>help<pic><<<br>><<br>>    打开背包，点击选择【摆摊】按钮打开摆摊面板，把想要出售的物品通过鼠标左键放到摆摊面板中。<<br>><<br>><pic>help<pic><<<br>><<br>>    输入价格，输入摊位名称，然后点击【开业】，则摆摊成功。<<br>>
		name=摆摊
	</help1-13>
	<help1-14>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《好友》<</font>><<br>><<br>>    使用快捷键组合【ALT+F】或者直接点击主界面下方的【好友】按钮，打开好友面板，能够添加好友，搜索好友，并且与好友进行点对点的消息，同时系统发给你的消息也是通过此处。<<br>><<br>><pic>help<pic><<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>添加好友<</font>> <<br>>    1. 不能看见对方时，打开好友面板，点击【搜索】按钮，输入对方的名称，即可添加        好友。<<br>>    2. 当能够看见对方时，直接鼠标右键点击对方，在查看面板中点击【加为好友】。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>删除好友<</font>><<br>>    打开好友面板（ALT+F），在好友列表中选中玩家名称，点击鼠标右键，选择【移动至黑名单】。黑名单中的玩家发送的信息不能被收到。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>临时好友<</font>><<br>>    当对方通过密语或者好友面板向你发送信息时，对方就自动添加到临时好友列表中。在该列表中，你能选择删除该人或者将该人设置为你的好友。<<br>>
		name=好友
	</help1-14>
	<help1-15>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《组队》<</font>><<br>><<br>>    与别人组成队伍，一起行走江湖，战胜恶霸，这是游戏中最大的乐趣之一。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>建立队伍<</font>><<br>>    没有组队的状态下，点击主界面下方的【组队】按钮（Alt + T），鼠标变为【令牌】的形状，此时再左键点击自己，就可以组建队伍并成为队长。<<br>><<br>><pic>help<pic><<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>加入队伍<</font>><<br>>    如果你看到别人组建的队伍，你也申请可以加入他们，点击主界面下方的【组队】按钮（Alt + T），鼠标会变为【令牌】的形状，此时再左键点击队长，就发出了组队申请。你可以同时向多个队伍发起申请。<<br>><<br>><<br>>    为了方便玩家组队，我们在每一个野外场景都设置了一个组队NPC，方便玩家组队。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>添加成员<</font>><<br>>    如果你是队长，你也可以主动邀请别人加入你的队伍，只需要右键点击玩家，在打开的面板中点击【邀请入队】，就发出了邀请信息，对方同意邀请就加入了队伍。<<br>><<br>>    如果有人申请加入你的队伍，此时点击主界面下方的【组队】按钮就会闪烁，打开队伍面板（ALT+A），就能在申请组队页面找到申请的玩家，并对他做相应的操作。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>组队好处<</font>><<br>>    组队不但能够使战斗更加的轻松，并且队长还会有奖励的加成。<<br>>
		name=组队
	</help1-15>
	<help1-16>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《买卖物品》<</font>><<br>><<br>>    玩家通过移动至功能NPC，与其对话，选择【买卖物品】，打开购买面板，就能购买或者卖出物品。<<br>><<br>><pic>help<pic><<<br>><<br>>    当购买某些能够叠加的物品时，玩家能够自己设置购买物品的数量，一次性购买多件。<<br>>
		name=买卖物品
	</help1-16>
