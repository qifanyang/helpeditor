		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《武器》<</font>><<br>><<br>>    武器根据种类分为【拳】【刀】【剑】【琴】【长兵】【暗器】，根据等级不同，属性值也不一样。攻击类型包括外力攻击和内力攻击，都遵循上限值和下限值。<<br>><<br>>                    <<font size='14' color='#1d953f' name='宋体' style='B'>>级别<</font>>        <<font size='14' color='#1d953f' name='宋体' style='B'>>攻击下限<</font>>        <<font size='14' color='#1d953f' name='宋体' style='B'>>攻击上限<</font>><<br>>                    10           150             249                    <<br>>                    20           250             349<<br>>                    30           350             449<<br>>                    40           450             549<<br>>                    50           550             649<<br>>                    60           650             749<<br>>                    70           750             849<<br>>                    80           850             949<<br>>                    90           950             1049<<br>>                    100          1050            1169<<br>>                    110          1170            1289<<br>>                    120          1290            1409<<br>>                    130          1410            ?<<br>>    只有当武器的五行属性与玩家门派属性一致时，才能发挥作用。<<br>><<br>>    装备武器有主副手之分。主手武器则是放在装备面板的右边，计算时，除了计算武器攻击数值，还会计算攻伤值；副手武器则是放在装备面板的左边，计算时，只计算攻伤值。<<br>><<br>>    同等级的武器有品质的区别，不同的颜色代表不同的品质。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>品质等级从低到高依次是：<</font>><<br>><<br>>    <<font size='14' color='#fffffb' name='宋体' style='B'>>白<</font>>，<<font size='14' color='blue' name='宋体' style='B'>>蓝<</font>>，<<font size='14' color='#1d953f' name='宋体' style='B'>>绿<</font>>，<<font size='14' color='#ffd400' name='宋体' style='B'>>黄金<</font>>，<<font size='14' color='#f47920' name='宋体' style='B'>>暗金<</font>>，<<font size='14' color='#8552a1' name='宋体' style='B'>>紫<</font>>。<<br>><<br>>
