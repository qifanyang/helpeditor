		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《基础属性》<</font>><<br>><<br>><<br>><pic>help<pic><<<br>><<br>>    名    号：玩家的角色名称。<<br>>    等    级：玩家当前等级。<<br>>    称    号：玩家当前使用的称号名称。<<br>>    门    派：玩家加入的门派。<<br>>    帮    会：玩家加入帮会的帮会名称。<<br>>    名    望：显示与玩家当前名望值对应的称号。鼠标指到此处能够查看具体的名望值以              及达到下一等级需要的名望值。名望值会影响到障碍技能的成功率及抵抗能              力。<<br>>    属 性 点：显示每升一级获得的属性点以及可使用属性点。<<br>>    血    量：显示当前玩家血量值（前）和血量上限值（后）。<<br>>    内    力：显示当前玩家内力值（前）和内力上限值（后）。<<br>>    气    势：显示当前玩家气势值（前）和气势上限值（后）。<<br>>    善    恶：玩家善恶的称号。鼠标移动到此处能够弹出具体的善恶值。<<br>>    经    验：显示当前等级玩家所拥有的经验值。当前经验/升级所需经验。<<br>>    精    元：显示玩家精元值（前）和精元上限值（后），提供投点功能，影响玩家的血              量。<<br>>    气    元：显示玩家气元值（前）和气元上限值（后），提供投点功能，影响玩家的内              力。<<br>>    神    元：显示玩家神元值（前）和神元上限值（后），提供投点功能，影响玩家的气              势。<<br>>
