		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《万安寺》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    六大派掌门纷纷失踪，通过调查，原来他们都被元人劫走，被关押在万安寺，情况万分紧急。快来万安寺帮助张无忌解救六大派吧！<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）修行老者，开封（172，141）。<<br>>    参与条件：<<br>>    1. 玩家三人或者三人以上组队<<br>>    2. 队伍中玩家的等级≥70级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    张 无 忌：武当张三丰的弟子张翠山与白眉殷王的女儿殷素素之子。<<br>>    班 淑 娴：昆仑派杰出人物，何太冲原配夫人。<<br>>    赵 一 伤：万安寺二层守卫。<<br>>    何 太 冲：昆仑掌门，被困在塔内。<<br>>    扎 牙 笃：三层元军官员。<<br>>    鲜 于 通：华山掌门，已经被元军打伤。<<br>>    常 敬 之：华山掌门，被元军抢走《七伤拳》的拳谱。<<br>>    空性大师：保护师兄的少林高僧。<<br>>    周 芷 若：因为掌门人——灭绝师太被赵敏手下抓走了而不愿意离开。<<br>>    赵    敏：元朝郡主，她灿若玫瑰，并且文武全才。<<br>>    阿    大：赵敏手下，对待外人宁死不屈。<<br>>    阿    二：赵敏手下，对赵敏忠心耿耿。<<br>>    阿    三：赵敏手下，欺软怕硬之人。<<br>>    宋 青 书： 宋远桥之子，武当派第三代弟子。<<br>>    鹤 笔 翁：玄冥二老之一，为人好酒，心思迟钝。<<br>>    鹿 杖 客：玄冥二老之一，为人好色。<<br>>    王 保 保：又名扩廓帖木儿，元朝末年将领。<<br>>    华山派高长老：保护华山掌门——鲜于通的长老。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>> <<br>>    1. 拜访万安寺大厅的张无忌<<br>>    2. 张无忌拜托你赶去万安寺二层，清理在二层意图放火烧塔的20个元军辎重军。清理        完后找张无忌拿去三层的钥匙。<<br>>    3. 拿着钥匙打开万安寺三层的门锁之后，找到第三层的班淑娴，见其被锁链锁住了，        想办法将其救出去。<<br>>    4. 按照班淑娴所说，从第二层的守卫赵一伤身上取得钥匙，然后营救班淑娴。<<br>>    5. 找到第四层的高长老，想办法将其营救出去。<<br>>    6. 击杀在三层巡逻的扎牙笃，夺取疗伤圣药，取得高长老的信任。<<br>>    7. 找到第五层的常敬之，想办法将他救出去。<<br>>    8. 在五层的守卫身上将崆峒派的秘籍《七伤拳》取回，还给常敬之。<<br>>    9. 找到第六层的空性大师，看能不能帮到他。<<br>>    10. 按照空性大师所说，消灭20个元军亲军，然后看空性还有什么吩咐。<<br>>    11. 带空性大师去张无忌处与空智会合。<<br>>    12. 到七层找周芷若，想办法将其救出去。<<br>>    13. 寻找在六层的阿大，看有没有灭绝师太的下落。<<br>>    14. 寻找在六层的阿二，看有没有灭绝师太的下落。<<br>>    15. 寻找在六层的阿三，除去这恶贼，夺回灭绝师太的遗物。<<br>>    16. 告诉张无忌现在的情况。<<br>>    17. 找到第八层的宋青书，想办法将他救出去。<<br>>    18. 在第七层寻找赵敏的下落，逼问宋大侠的下落。<<br>>    19. 从玄冥二老之一——鹤笔翁手上取得钥匙，然后告诉宋青书。<<br>>    20. 找到阁楼的宋远桥，想办法将他救出去。<<br>>    21. 从鹿杖客手中取得解药，交给宋远桥。<<br>>    22. 将发现的情况告诉张无忌。<<br>>    23. 消灭掉王保保后与张无忌会合。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    1. 玩家完成副本时，会获得修行值100点，并且会在队伍中随机抽取1名队员获得镶嵌        石碎片。当天参加的第一次副本完成时能够获得此奖励。<<br>>    2. 玩家在完成副本的过程中，击杀怪会获得大量经验的奖励，同时会有一定的几率获        得镶嵌石碎片，杀怪爆出的镶嵌石碎片会以掷骰子的方式获得。<<br>>    3. 玩家可以通过使用修行值来兑换相应的道具。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>奖励物品类表<</font>> <<br>>    玄冥凝神甲镶嵌石碎片<<br>>    玄冥凝神盔镶嵌石碎片一<<br>>    玄冥凝神盔镶嵌石碎片二<<br>>    玄冥凝神盔镶嵌石碎片三<<br>>    玄冥凝神靴镶嵌石碎片一<<br>>    玄冥凝神靴镶嵌石碎片二<<br>>    玄冥凝神靴镶嵌石碎片三<<br>>    玄冥凝神靴镶嵌石碎片四<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>> <<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>修行值的使用<</font>> <<br>>    玩家获得修行值后，移动至开封NPC修行老者处，开封（172，141）。<<br>><<br>>    与其对话，选择【修行值】→【查询现有修行值】，打开面板，可以查看到玩家自己的现有修行值。选择【修行值】→【修行值兑换物品】，打开面板，选择自己想兑换的道具，点击【确认】。扣除玩家相应数量的修行值，获得相应数量的道具。<<br>><<br>>    如果不想兑换，就选择【取消】，关闭兑换面板。<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>可兑换道具：<</font>><<br>>    玄冥凝神盔镶嵌石碎片3<<br>>    玄冥凝神盔镶嵌石碎片4<<br>>    光明甲镶嵌石碎片<<br>>    光明靴镶嵌石碎片<<br>>    无相甲镶嵌石碎片<<br>>    无相靴镶嵌石碎片<<br>>    上清甲镶嵌石碎片<<br>>    上清靴镶嵌石碎片<<br>>    青竹甲镶嵌石碎片<<br>>    青竹靴镶嵌石碎片<<br>>    轻烟甲镶嵌石碎片<<br>>    轻烟靴镶嵌石碎片<<br>>    80级鉴定水晶<<br>>    90级鉴定水晶<<br>>    100级鉴定水晶<<br>>    110级鉴定水晶<<br>>    云龙磨石<<br>>    金刚磨石<<br>>    电魄甲石<<br>>    电魄腕石<<br>><<br>><<font size='14' color='green' name='宋体' style='B'>>获得道具的使用<</font>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>碎片的使用：<</font>><<br>>    具体信息参看  《镶嵌石合成》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>鉴定水晶与电魄甲石，电魄腕石的使用：<</font>><<br>>    具体信息参看  《鉴定与净化》<<br>><<br>>    <<font size='14' color='#009ad6' name='宋体' style='B'>>云龙磨石和金刚磨石的使用：<</font>><<br>>    具体信息参看  《强化》<<br>>
