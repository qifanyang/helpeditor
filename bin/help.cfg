		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《铸剑山庄副本》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本介绍》<</font>> <<br>>    铸剑山庄以铸剑扬名四海，江湖上无人不知其名，缘由多因铸剑山庄所设的论剑大会--大会每十年举行一次，届时无论英杰宵小都会受到受邀到访，并于洗剑池前会武，其势之壮更胜华山论剑。正所谓"宝剑配英雄"，能在拜见大会上毕现锋芒者便能获赠铸剑山庄十年来精心铸造的宝剑一把，此剑不但锋利绝世，且打造之法独特，普天之下绝无其二。自第一次论剑大会以来，能够持有铸剑山庄十年一铸之剑，已然成为身份与荣耀的象征。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《参与方式》<</font>> <<br>>    入口（NPC）叶溪白，开封（253,103）<<br>>    服务器内修行值累积到一定数值时开启此副本，开启后50级以上的角色3人以上组队即可参加。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本涉及NPC》<</font>> <<br>>    开封传送使：提供问剑山山麓至开封的传送功能<<br>>    接客童子：任务NPC。<<br>>    藏剑老仆：任务NPC。<<br>>    叶问：任务NPC。<<br>>    叶怀仁：任务NPC。<<br>>    叶青秋：任务NPC。<<br>>    传送的书童：提供问剑山山麓至月朗洞天以及问剑山山麓至铸剑山庄的传送服务。<<br>>    剑贪：任务NPC。<<br>>    陆游：任务NPC。<<br>>    侍剑婢女：任务NPC。<<br>>    叶英：任务NPC。<<br>>    传送的书童：提供月朗洞天至问剑山山麓的传送服务。<<br>>    叶明：任务NPC。<<br>>    管家：任务NPC。<<br>>    叶孤帆：任务NPC。<<br>>    守山的童子：提供铸剑山庄至问剑山山麓的传送服务。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本攻略》<</font>><<br>>    <<br>>    1.拜山，寻访藏剑老仆。<<br>>    2.击败2个前来的宵小之徒。<<br>>    3.完成叶问的考验。<<br>>    4.帮助猎人猎取狼心救其幼女。<<br>>    5.击败贪婪之徒。<<br>>    6.通过叶怀仁的考验。<<br>>    7.进入月朗洞天。<<br>>    8.前往叶英处，了解叶英悟道之事。<<br>>    9.帮助侍剑婢女压制入魔武人。<<br>>    10.击败剑贪，夺回被抢掠的字牌。<<br>>    11.进入铸剑山庄<<br>>    12.拜见铸件山庄管家<<br>>    13.参加论剑大会，击败前来论剑的各方侠士。<<br>>    14.击败半路杀出的剑魔<<br>>    15.剑魔死而复生，功力大增，再次将其击败。<<br>>    16.神兵灵气外，被无耻鼠辈夺去，击败无耻鼠辈，夺回灵气。<<br>>    17.下山领取神兵碎片。副本此至结束。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本奖励》<</font>> <<br>>    神兵碎片(贰)<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>《副本物品使用攻略》<</font>><<br>>    1.神兵碎片：集齐神兵碎片（1~9）可兑换神兵装备，亦可与装备进行熔炼。<<br>>    2.具体信息参看《神兵熔炼》<<br>>
