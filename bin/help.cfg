		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《随机战斗》<</font>><<br>><<br>>     在野外场景杀怪时，能够有机会遇见随机战斗，随机战斗的类型有：<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>保护忠义：<</font>> <<br>>     【触发条件】组队：组队时需要队长等级≥20级，队伍人数≤4；<<br>>                 单人：玩家等级≥20级，<<br>>     【战斗内容】进入战斗后你会保护常遇春并击败元人高手。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>真假难辨：<</font>><<br>>     【触发条件】组队：组队时需要队长等级≥20级；<<br>>                 单人：玩家等级≥20级，<<br>>     【战斗内容】从10个天风十四郎找出真的那一个，并将其杀死。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>清理门户：<</font>> <<br>>     【触发条件】组队：组队时需要队长等级≥20级，队伍人数≥2；<<br>>                 单人：玩家等级≥20级，<<br>>     【战斗内容】出现与队伍中玩家门派一样的怪，并与其战斗。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>恶 人 榜：<</font>> <<br>>     【触发条件】组队：组队时需要队长等级≥30级；<<br>>                 单人：玩家等级≥30级，<<br>>     【战斗内容】玩家战斗随机遇到和自己对应的恶人榜，怪和场景刷出的明雷恶人榜一                  样。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>大侠再现：<</font>> <<br>>     【触发条件】恶人谷等级以下的所有野外场景；<<br>>                 组队：队伍人数≤4；<<br>>                 单人：无 <<br>>     【战斗内容】燕南天会出现帮助你击杀野怪。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>小侠再现：<</font>> <<br>>     【触发条件】恶人谷等级以下的所有野外场景；<<br>>                 组队：队伍人数≤4；<<br>>                 单人：无 <<br>>     【战斗内容】令狐冲会出现帮助你击杀野怪。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>天降麒麟：<</font>> <<br>>     【触发条件】组队：组队时需要队长等级≥20级；<<br>>                 单人：玩家等级≥20级，<<br>>     【战斗内容】进入战斗后会遇见名字为粉色的麒麟怪，该怪不能被打死，只能收服或                  者让其逃跑。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>桃谷六仙：<</font>><<br>>     【触发条件】恶人谷等级以下的所有野外场景；<<br>>                 组队：组队时需要队长等级≥40级；<<br>>                 单人：玩家等级≥40级，<<br>>     【战斗内容】怪物限定数量为6个，并且有三个外功免疫，三个内功免疫。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>怪物献宝：<</font>> <<br>>     【触发条件】桃花林和桃花滩场景；<<br>>                 组队：队伍人数≤5；<<br>>                 单人：无 <<br>>     【战斗内容】进入战斗可以选择战斗或者放过灵猴，无论结果都会获得桃子奖励（死                  亡除外）。<<br>>   <<br>>    <<br>><<font size='14' color='yellow' name='宋体' style='B'>>高手考校：<</font>> <<br>>     【触发条件】仅在王屋山、通吃岛、神龙岛场景；<<br>>                 组队：队伍人数≤5；<<br>>                 单人：无 <<br>>     【战斗内容】玩家会随机遇到一个BOSS（殷野王），玩家可选择是否与其战斗，战斗                  胜利获得奖励。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>名人堂：<</font>> <<br>>     【触发条件】组队：组队时需要队长等级≥80级，队伍人数≤5；<<br>>                 单人：玩家等级≥80级<<br>>     【战斗内容】会遇见一级名人堂BOSS燕南天，难度与正常一级名人堂BOSS燕南天一样                  。<<br>>     <<br>>     <<br>><<font size='14' color='yellow' name='宋体' style='B'>>十大恶人：<</font>> <<br>>     【触发条件】仅在恶人谷场景；<<br>>                 组队：队伍人数≤5；<<br>>                 单人：无<<br>>     【战斗内容】玩家在恶人谷杀3个暗雷触发后随机弹对话，重置10个NPC（10大恶人）                  ；当伤害BOSS（杜杀）血量超过30％时，敌方npc全体回血40％，胜利后                 获得奖励。<<br>>
		name=随机战斗
	</help15-3>
	<help15-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《场景BOSS》<</font>><<br>><<br>>    每隔一段时间，系统会在各野外场景刷新出相应的场景BOSS，将其杀死后会获得装备，物品等丰厚的奖励。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>场景BOSS列表如下：<</font>><<br>><<br>>    梅超风<<br>>    陈玄风<<br>>    宋青书<<br>>    公孙止<<br>>    吊睛白额虎<<br>>    司徒伯雷<<br>>    双头巨蟒<<br>>    毛东珠<<br>>    慕容复<<br>>    尹志平<<br>>    梁子翁<<br>>    邀月<<br>>    轩辕三光<<br>>    左子穆<<br>>    萧远山<<br>>    倭寇头目<<br>>    博尔术<<br>>    霍都<<br>>    世外高人<<br>>    关门女弟子<<br>>    关门男弟子<<br>>    武当叛徒<<br>>    绝情谷头目<<br>>    吊睛白额虎<<br>>    王屋派长老<<br>>    双头巨蟒<<br>>    驯蛇女仆<<br>>    落魄江湖客<<br>>    全真叛徒<<br>>    白驼山家丁<<br>>    移花宫弟子<<br>>    恶赌徒<<br>>    无量派弟子<<br>>    蒙军奸细<<br>>    倭寇头目<<br>>    蒙军亲王<<br>>    古墓派弟子<<br>>    世外高人<<br>>    李莫愁<<br>>    秦陵御卫<<br>>    南宫彦<<br>>    玄霜庄主<<br>>    金风庄主<<br>>    赤霞庄主<<br>>    青云庄主<<br>>    姑苏隐侠<<br>>    大漠悍匪<<br>>    关中霸主<<br>>
		name=场景BOSS
	</help15-4>
	<help15-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《侠义值》<</font>><<br>><<br>>    参加每周的活动或野外打怪可以获得侠义值，玩家每天可获得侠义值上限为：800。<<br>><<br>>    侠义值可以用来兑换礼卷或参加特殊活动。<<br>><<br>>    使用会员卡能使得侠义值的获得效果翻倍！单天的上限也翻倍。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>以下情况野外打怪不能获得侠义值：<</font>><<br>>    1. 玩家等级大于怪30以上，则无法获得侠义值。<<br>>    2. 玩家等级小于怪20级以上，则无法获得侠义值。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>相关NPC：<</font>><<br>>    侠义盟使者<<br>>
		name=侠义值
	</help15-5>
	<help15-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《场景切换提示》<</font>><<br>><<br>>    切换场景时，会有场景切换提示。内容都是帮助信息，请玩家们留意。
		name=场景切换提示
