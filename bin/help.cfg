	<help15-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《知识问答》<</font>><<br>><<br>>    每隔一段时间，系统会出一道题目，所有玩家都有资格回答，回答正确后会获得奖励。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>回答方式：<</font>><<br>><<br>>    在聊天框中根据题目提示，输入相应的答案，按下回车键即可<<br>>
		name=知识问答
	</help15-7>
	<help15-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《三元受伤》<</font>><<br>><<br>>    玩家死亡或者受到很高的伤害时，就有可能对三元造成伤害，受伤后玩家的精元，气元，神元都有可能会小于上限值，从而导致血量，内力和气势的上限值下降。<<br>><<br>>    受伤后，只能通过吃相应的药品或者回门派闭关使者处治疗，也可以选择使用金卷恢复。<<br>>
		name=三元受伤
	</help15-8>
	<help15-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《藏宝图》<</font>><<br>><<br>>    此图记载着隋末宇文阀所埋藏的宝藏。传说宇文化及在败亡之前，将所收刮到的钱财收藏于隐秘地点，以期望东山再起。可这批宝藏最后也没发挥出作用。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>挖宝流程：<</font>><<br>>    玩家在游戏过程中通过打怪，完成悟性任务和押镖，都有几率获得藏宝图，右键点击藏宝图，就会出现宝藏的提示坐标，到达藏宝图指定的场景及坐标后，再使用藏宝图就可以在坐标点一定范围内挖到宝藏。挖宝可能会得到丰厚奖励，也有可能遇到狡猾的盗墓贼或触发马贼集体出动事件！<<br>><<br>>    得到藏宝图后，到图上记载的地点右键点击藏宝图可以挖宝了。挖宝时可能遇到的情况有：<<br>>    1. 挖到金钱：得到一定数额的金钱。<<br>>    2. 挖到物品：得到珍奇罕见的物品，材料，装备，灵石。<<br>>    3. 触动马贼：由于玩家挖宝走漏的风声，大量马贼倾巢而出寻找宝藏。系统会提示马        贼的聚集地点，玩家可以找到并打败这些马贼(需要三人以上组队)，得到经验和金        钱，还有一定几率获得装备和灵石等。<<br>>    4. 遭遇盗墓贼：遭遇盗墓贼之后，会在当前地图放出一个明雷怪BOSS，击败他会获得        金钱，材料或者装备。盗墓贼实力不俗，建议组队挑战。<<br>>    5. 进入迷宫：随机传送到任意地图。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>注意事项：<</font>><<br>>    1. 挖宝触发盗墓贼会直接进入战斗，失败后地图上出现所有人能挑战的明雷NPC，2小        时之后消失。<<br>>    2. 挖宝时触发马贼会在系统提示的地图刷出固定个数的明雷怪NPC。击杀马贼后获得金       钱，经验的奖励，挖宝触发马贼的人不论是否参加战斗都会获得悟性。<<br>>    3. 所有组队参与战斗的玩家都会获得相应奖励。<<br>>    4. 与马贼和盗墓贼战斗获得的经验奖励不受双倍的影响。<<br>>
		name=藏宝图
	</help15-9>
	<help15-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《名望获得》<</font>><<br>><<br>>    名望通过完成悟性任务（冯知府悟性任务，燕将军悟性任务，曹都尉平乱任务）以及师门入侵活动，徒弟升级给于师傅的奖励等途径获得。<<br>><<br>>    每个等级都有名望上限，当人物的名望超过这个上限的时候，通过完成悟性任务而获得的名望会有所衰减。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>名望根据其数值分为不同的等级：<</font>><<br>><<br>>     【名望等级】初入江湖<<br>>     【名 望 值】0<<br>>     <<br>>     【名望等级】略有所成<<br>>     【名 望 值】200<<br>>     <<br>>     【名望等级】武林新秀<<br>>     【名 望 值】1000<<br>>     <<br>>     【名望等级】小有名气<<br>>     【名 望 值】4000<<br>>     <<br>>     【名望等级】名动一方<<br>>     【名 望 值】20000<<br>>     <<br>>     【名望等级】名扬四海<<br>>     【名 望 值】90000<<br>>     <<br>>     【名望等级】天下闻名<<br>>     【名 望 值】324000<<br>>     <<br>>     【名望等级】威震江湖<<br>>     【名 望 值】1041000<<br>>     <<br>>     【名望等级】一代宗师<<br>>     【名 望 值】3027000<<br>>     <<br>>     【名望等级】绝世高人<<br>>     【名 望 值】7953000<<br>>     <<br>>     【名望等级】惊世骇俗<<br>>     【名 望 值】19146000<<br>>     <<br>>     【名望等级】登峰造极<<br>>     【名 望 值】58055000<<br>>     <<br>>     【名望等级】超凡入圣<<br>>     【名 望 值】153995000<<br>>     <<br>>     【名望等级】初窥天道<<br>>     【名 望 值】276585000<<br>>     <<br>>     【名望等级】天人合一<<br>>     【名 望 值】436485000<<br>>     <<br>>     【名望等级】破碎虚空<<br>>     【名 望 值】649685000<<br>>     <<br>>     【名望等级】天外有天<<br>>     【名 望 值】916185000<<br>>     <<br>>     【名望等级】独尊九天<<br>>     【名 望 值】1235985000<<br>>     <<br>>     【名望等级】反璞归真<<br>>     【名 望 值】1662385000<<br>>     <<br>>     【名望等级】混沌归元<<br>>     【名 望 值】2147483647<<br>>
		name=名望获得
	</help15-10>
	<help15-11>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《查看好友信息》<</font>><<br>><<br>><<br>><pic>help<pic><<<br>><<br>>    鼠标右键点击玩家形象，就能打开查看面板，不仅能看见玩家的【名号】【等级】【门派】【帮会】，而且还能查看到玩家的装备信息。同时该面板还提供【邀请加入帮会】【加为好友】【交易】【拜师】【宣告仇敌】【组队】【密语】【查看随从信息】这些功能。<<br>>
		name=查看好友信息
	</help15-11>
	<help15-12>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《游戏设置》<</font>><<br>><<br>>    打开系统面板（ESC），选择系统设置，就打开了游戏设置面板。<<br>><<br>><pic>help<pic><<<br>><<br>>     音    乐：能够自动设置音乐的大小，或者直接选择静音。<<br>>     音    效：能够自动设置音效的大小，或者直接选择静音。<<br>>     拒绝组队：勾选后，其他玩家不能邀请你进入队伍。<<br>>     拒绝比武：勾选后，其他玩家不能邀请你比武。<<br>>     拒绝拜师：勾选后，其他玩家不能拜你为师。<<br>>     拒绝交易：勾选后，其他玩家不能与你交易。<<br>>     拒绝单挑：勾选后，其他玩家不能与你单挑。<<br>>     拒绝私聊：勾选后，其他玩家不能与你私聊。<<br>>     拒绝所有消息：勾选后，你就不会看见所有聊天频道内的聊天内容。<<br>>     拒绝加为好友：勾选后，其他玩家不能与加你成为好友。<<br>>     拒绝陌生消息：勾选后，你就不会收到陌生人发的消息。<<br>>     拒绝帮助信息：勾选后，你就不会收到帮助消息。<<br>>     拒绝右键查看：勾选后，其他玩家就不能看见你的装备和宠物信息。<<br>>     屏蔽场景特效：勾选后，你将不会看见场景特效。<<br>>     屏蔽人物特效：勾选后，你将不会看见人物特效。<<br>>     屏蔽购买确认：勾选后，你讲屏蔽商城购买确认信息。<<br>>
		name=游戏设置
	</help15-12>
	<help15-13>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《名人堂》<</font>><<br>><<br>>    当玩家等级≥80级，就能到各野外场景中寻找名人堂的高手战斗了。<<br>><<br>>    名人堂系统是游戏的一大特色，它是以玩家组队挑战明雷BOSS的玩法。进入战斗后，会有9个特殊的NPC与名人堂BOSS一起跟玩家战斗，战斗中怪使用的招式千变万化，还有可能使用玩家的障碍技能和群体绝艺。由于名人堂的BOSS比一般的BOSS更加的厉害，因此我们建议大家80级以后组队与其战斗。<<br>><<br>>    目前游戏中名人堂共分为16个等级，每一个等级对应一个名人BOSS，只有战胜了上一级名人BOSS才能接着挑战下一等级的名人BOSS。战胜名人堂的BOSS后会获得大量的经验，名望以及装备道具，同时还会获得相应的称号。<<br>><<br>>    战胜名人堂名人BOSS很具有挑战性，但是获得的奖励非常的丰厚，希望有能力的玩家都来试一试。<<br>><<br>>    名人堂是以明雷的方式出现在游戏中，刷新地点为所有的野外场景。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>名人堂列表：<</font>> <<br>>    燕南天<<br>>    王重阳<<br>>    虚竹<<br>>    张无忌<<br>>    黄蓉<<br>>    师妃暄<<br>>    西门吹雪<<br>>    张三丰<<br>>    浪翻云<<br>>    李寻欢<<br>>    独孤求败<<br>>    萧秋水<<br>>    一灯大师<<br>>    白玉堂<<br>>    李慕白<<br>>    玉罗刹<<br>>    东方不败<<br>>    逍遥子<<br>>
		name=名人堂
	</help15-13>
	<help15-14>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《四大名捕》<</font>><<br>><<br>>    当玩家等级≥90级，就能到各野外场景中寻找比普通名人堂的更高级的高手四大名捕战斗了。<<br>>    四大名捕是以明雷的方式出现在游戏中，刷新地点为所有的野外场景。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>四大名捕列表：<</font>><<br>><<br>>     诸葛正我<<br>>     无情<<br>>     铁手<<br>>     追命<<br>>     冷血<<br>>
		name=四大名捕
	</help15-14>
	<help15-15>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《五绝》<</font>><<br>><<br>>    当玩家等级≥90级，战胜所有四大名捕后就能挑战五绝，战胜五绝后则无法跟四大名捕战斗。<<br>>    五绝是以明雷的方式出现在游戏中，刷新地点为所有的野外场景。<<br>><<br>><<font size='14' color='#009ad6' name='宋体' style='B'>>四大名捕列表：<</font>><<br>><<br>>     王重阳<<br>>     黄药师<<br>>     洪七<<br>>     段智兴<<br>>     欧阳锋<<br>>
		name=五绝
	</help15-15>
	<help15-16>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《新坐骑系统》<</font>><<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>产出<</font>><<br>>    坐骑由帮会牧场产出，详细请参照帮会牧场系统<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>购买<</font>><<br>>    在开封坐骑商人处或帮会牧场管理员处均可购买以上架的坐骑<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>使用<</font>><<br>>    1.	装备后，按F9即可乘骑<<br>>    2.	装备坐骑后则受到坐骑属性的加成，开始消耗饱食度。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>坐骑繁育<</font>><<br>>    在开封伯乐处可以对坐骑进行繁育，消耗一匹辅助坐骑，有10%的概率获得更高品质的坐骑，品质越高的坐骑属性越高，繁育时使用大络丹可以获得更佳的效果。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>坐骑强化<</font>><<br>>    在开封伯乐处可以对坐骑进行强化，强化等级越高，坐骑属性加成越高，强化有几率失败。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>学习技能<</font>><<br>>    1.	坐骑强化等级≥4时可学习1个坐骑技能<<br>>    2.	坐骑强化等级≥8时可学习2个坐骑技能<<br>>    3.	坐骑强化等级≥11时可学习3个坐骑技能<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>坐骑技能列表<</font>><<br>>    信马由缰：维持身法提供的增加移动速度的效果，免除内力消耗<<br>>    驷马赶车：在押镖的时候维持原有基本速度<<br>>    木牛要诀：开启包裹2，无视行囊卡限制<<br>>    流马要诀：开启包裹3，无视行囊卡限制<<br>>    游马知归：回门派不再产生血内消耗<<br>>    麾马当先：组队的时候维持原有基本速度，需要队长才能生效<<br>>    一马平川：骑马状态同时获得熊猫香效果<<br>>    跃马横刀：骑马跑动（非战斗状态中）回血，2秒1%<<br>>    盘马纵戈：骑马跑动（非战斗状态中）回内，2秒1%<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>征集战马<</font>><<br>>    1.	伯乐代燕将军征集战马，只征集已驯服（等级=20级）的坐骑。<<br>>    2.	凡是对本次征集战马有贡献的均可获得伯乐准备贡献令，更有机会获得感恩令<<br>>    3.	贡献令可保强化坐骑失败时只回退1级，感恩令可百分之百使坐骑强化成功。<<br>>
		name=新坐骑系统
	</help15-16>
</help15>
<help16>
	content=
	name=升级指南
	<help16-1>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《0~9级》<</font>><<br>><<br>>    作为刚刚创建角色的玩家，对游戏内的一切都是非常陌生的，所以，最紧要的就是掌握基本的操作和设置。<<br>><<br>>    从这一阶段开始，角色即可在战斗中使用【收服】功能来获得随从，随从和角色一样具有等级，经验，属性点。角色拥有随从后，可携其一起游历江湖，并可在战斗中进一步培养随从的能力。<<br>><<br>>    战斗中出现的麒麟儿为0~9级随从，是众多玩家极力追逐的目标之一。此类随从较普通随从的成长性好，也难以遇见。<<br>><<br>>    《新倚天剑与屠龙刀》将学习的过程与升级的过程融合在了一起，当完成了一系列的新手任务之后，就可以达到级别，顺利离开桃花岛达到开封城，加入自己喜欢的门派啦。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍：<</font>><<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    邪教疑云，田园狩猎，双倍活动，武林英雄会。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>><<br>>    桃花林：适宜1-5级角色练级。 <<br>>    桃花滩：适宜6-9级角色练级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式：<</font>><<br>>    在最初阶段，只要按照提示，完成新手任务就能尽快升到9级，充分的了解《倚天剑与屠龙刀》的武侠世界，在不知不觉之中进入另一个阶段。<<br>><<br>>    在本阶段玩家的人物升级后，获得的属性点将由系统随机分配到精元，气元，神元上。精元对应血量，气元对应内力，神元对应气势（20级之前不能将属性点投入到气元当中）。<<br>>
		name=0~9级
	</help16-1>
	<help16-2>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《90~99级》<</font>><<br>><<br>>    可以参加游戏多种活动，在轻松娱乐的同时，增加人物经验，获取贵重物品。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    秦陵一层：适宜90-92级角色练级。 <<br>>    秦陵二层：适宜92-94级角色练级。 <<br>>    玄霜浅滩：适宜95-100级角色练级 <<br>>    90级九里桥疑案（副本）：开封，冯知府（340，179）。<<br>>    90梦中大侠（副本）：开封，江湖万事通（254，275）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效率。<<br>>
		name=90~99级
	</help16-2>
	<help16-3>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《100~120级》<</font>><<br>><<br>>    可以参加游戏多种活动，在轻松娱乐的同时，增加人物经验，获取贵重物品。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    金风山道：适宜100-105级角色练级 <<br>>    赤霞渡口：适宜105-110级角色练级 <<br>>    青云幽谷：适宜110-115级角色练级 <<br>>    燕 子 坞：适宜115-120级角色练级<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效<<br>>
		name=100~120级
	</help16-3>
	<help16-4>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《120~130级》<</font>><<br>><<br>>    可以参加游戏多种活动，在轻松娱乐的同时，增加人物经验，获取贵重物品。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    楼兰古道：适宜120-125级角色练级 <<br>>    玉门关：适宜125-130级角色练级 <<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效<<br>>
		name=120~130级
	</help16-4>
	<help16-5>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《10~19级》<</font>><<br>> <<br>>    当角色在桃花岛升级到10级之后，便可以离开这座世外桃源。前往新都城——开封去寻找自己的另一片天地。这个阶段，角色可以加入门派，包括少林，武当，峨嵋，唐门和明教5种。其中，少林以外力搏击为主；武当与峨嵋以内力见长；唐门内外兼修，擅长群体攻击；明教招式受气势影响较大，以敌我两伤技能为特色。唯一需要注意的就是峨嵋只收女弟子，少林非男弟子不收。<<br>><<br>>    学习招式时必须循序渐进，学会了上个招式才能学习下一个招式。<<br>><<br>>    10级时会免费开放【行囊一】，供角色装载更多物品。<<br>>    角色达到15级时，可以在门派掌门那打通第一个本命穴道，开始穴道的修炼，并可以进行单挑战斗。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>><<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    百战百胜，围捕大盗，嗜酒之徒，江湖隐侠，为民除害，边关告急，清剿残寇，武斗大会，江湖琐事，碧海潮生，水晶饺子，好运连连碰，宝盒掉翻天，华山论剑，集字活动。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    有座山：适宜10-15级角色练级。<<br>>    绝情谷：适宜15-19级角色练级。<<br>>    强盗巢穴（副本）：封开，将军亲卫（116，152）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式：<</font>> <<br>>    依旧以完成任务获得经验奖励为升级的主要路径。门派的招式使用受所装备武器类型影响，若招式与装备类型不匹配，则无法使用招式。<<br>><<br>>    如果当前悟性不足以学习想要的技能，还可以在冯知府（340:179）那里接到悟性任务，完成后会获得大量的悟性奖励。<<br>>
		name=10~19级
	</help16-5>
	<help16-6>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《20~29级》<</font>><<br>><<br>>    达到这个阶段的角色可以开始对气元进行属性点的投放，并且可以在门派找低级传功长老接内功修炼的任务。<<br>><<br>>    此外，角色还可以到低级传功长老处学习2级招式，这需要当前所学招式的类型修为达到18级。<<br>><<br>>    角色可以在等级达到22级之后，到开封的摆摊区进行摆摊交易。<<br>><<br>>    25级后，角色将脱离新手状态，可以被袭击。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    师门入侵，师门偷袭，白虎降福，太白贺岁，文武全才，新春抽奖，辞旧迎新，新春拜年。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    十字坡：适宜20-25级角色练级。<<br>>    王屋山：适宜25-30级角色练级 。<<br>>    卧虎藏龙（副本）：开封，卧虎藏龙（255，136）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>>
		name=20~29级
	</help16-6>
	<help16-7>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《30~39级》<</font>><<br>><<br>>    这个阶段开始，角色可以在胡大夫（213：272）处炼制药品，也可以找程铁牛（310：265）打造属于自己的战甲兵器。制作上述成品都需要一定材料，这些材料大都可以在奇袭战中通过击杀怪物获取，详细产出地点参看地图介绍。<<br>><<br>>    此外，角色还可以在中级传功长老处学习3级招式，这需要当前所学招式的类型修为达到72级。<<br>><<br>>    加入门派的角色等级达到32级后，就可以学习群体绝艺了。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    通吃岛：适宜30-35级角色练级。<<br>>    神龙岛：适宜35-39级角色练级。<<br>> <<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>>
		name=30~39级
	</help16-7>
	<help16-8>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《40~49级》<</font>><<br>><<br>>    40级时，角色会根据任务引导，接到快捷炼器的任务。角色在欧冶子（304：278）那里通过花费少量的金卷获得极品装备，而且不需要任务材料。<<br>><<br>>    此外，角色还可以在中级传功长老处学习4级招式，这需要当前所学招式的类型修为达到72级。<<br>><<br>>    当游戏角色升到40级时即可学习障碍技能。障碍技能根据不同的门派有所区别，角色只能学习本门派的障碍技能。障碍技能使战斗更加丰富有趣，不同门派的障碍技能有独一无二的效果，障碍技能中的遗忘，昏睡等特殊效果往往能改变战局。解除障碍技能是用来克制障碍技能的唯一手段，它造就了各派之间的互克关系。<<br>><<br>>    此外，角色还可以在中级传功长老处学习4级招式，这需要当前所学招式的类型修为达到153级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    龙门：适宜40-45级角色练级 。<<br>>    终南山：适宜45-49级角色练级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>>
		name=40~49级
	</help16-8>
	<help16-9>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《50~59级》<</font>><<br>><<br>>    等级达到50级以上的角色，可以收授新人角色为徒弟，当徒弟出师后换取高额奖励，详见社交系统。<<br>><<br>>    角色可以在高级传功长老处学习5级招式，这需要当前所学招式的类型修为达到261级。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    随从演武。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    白驼山：适宜50-55级角色练级。<<br>>    碧峰峡：适宜55-59级角色练级。 <<br>>    将军府（副本）：开封，将军亲卫（116，152）。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>><<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效率。<<br>>
		name=50~59级
	</help16-9>
	<help16-10>
		content=<<font size='15' color='normal_color' name='宋体' style='B'>>《60~69级》<</font>><<br>><<br>>    角色可以在高级传功长老处学习6级招式，这需要当前所学招式的类型修为达到261级。另外，达到65级的角色不能再从冯知府那里接取悟性任务，必须到燕将军（212:137）处领取。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>可接任务介绍： <</font>> <<br>>    参看任务系统。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>新增活动名称：<</font>><<br>>    无。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐打怪地点：<</font>> <<br>>    恶人谷：适宜60-65级角色练级 。<<br>>    无量山：适宜65-69级角色练级 。<<br>><<br>><<font size='14' color='yellow' name='宋体' style='B'>>推荐升级方式： <</font>> <<br>>    除了完成主线任务获得经验奖励外，还可以到一些场景领取支线和行侠仗义任务来获得奖励，这些任务需要到特定场景才可触发，所以要乐于探索地图。<<br>><<br>>    此外，任务获取的经验已远远不能满足升级需要，这就需要玩家组上小队，在推荐打怪地点进行打怪升级，推荐使用【玄铁令】，【百里香】，【引怪香】等道具增加野外奇袭战的效率。<<br>>
